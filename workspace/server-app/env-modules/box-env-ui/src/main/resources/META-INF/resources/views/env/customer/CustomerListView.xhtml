<ui:composition template="/views/inf/page/View.xhtml" xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				xmlns:boxenv="http://argustelecom.ru/box/env">

	<ui:param name="viewModel" value="#{customerListViewModel}"/>
	<ui:param name="pageTitle" value="#{customerBundle['box.customer.plural']}"/>
	<ui:param name="resultFormId" value="customer_search_result_form"/>

	<ui:define name="head">
		<h:outputStylesheet name="box-env/styles/box-env.css" />
		<h:outputStylesheet name="inf/styles/box-functional-block.css"/>
		<f:loadBundle var="customerBundle" basename="CustomerBundle"/>
		<f:loadBundle var="personnelBundle" basename="PersonnelBundle"/>
	</ui:define>

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="type" value="#{customerListViewState.type}"/>
			<f:viewParam name="oranizationName" value="#{customerListViewState.organizationName}"/>
			<f:viewParam name="firstName" value="#{customerListViewState.firstName}"/>
			<f:viewParam name="secondName" value="#{customerListViewState.secondName}"/>
			<f:viewParam name="lastName" value="#{customerListViewState.lastName}"/>
			<f:viewParam name="contactType" value="#{customerListViewState.contactType}"/>
			<f:viewParam name="contactValue" value="#{customerListViewState.contactValue}"/>
			<f:viewParam name="personalAccount" value="#{customerListViewState.personalAccount}"/>
			<!--<f:viewParam name="taxPayerId" value="#{customerListViewState.taxPayerId}"/>-->
			<f:viewParam name="contractId" value="#{customerListViewState.contractId}"/>
		</f:metadata>
	</ui:define>

	<ui:define name="pagePath">
		<p:menuitem value="#{overallBundle['box.overall.home']}" url="/views/env/home/HomeView.xhtml"/>
		<p:menuitem value="#{customerBundle['box.customer.plural']}"/>
	</ui:define>

	<ui:define name="body">
		<ui:include src="CustomerListFrame.xhtml">
			<ui:param name="viewState" value="#{customerListViewState}"/>
			<ui:param name="lazyDm" value="#{customerListViewModel.lazyDm}"/>
			<ui:param name="page" value="CustomerListView.xhtml"/>
			<ui:param name="filterFormId" value="customer_search_form"/>
			<ui:param name="resultFormId" value="#{resultFormId}"/>
			<ui:param name="update" value="#{filterFormId}"/>
		</ui:include>
	</ui:define>

	<ui:define name="dialogs">
		<ui:include src="CustomerCreationDialog.xhtml">
			<ui:param name="update" value="#{resultFormId}-possible_customer_categories"/>
		</ui:include>
	</ui:define>

</ui:composition>
