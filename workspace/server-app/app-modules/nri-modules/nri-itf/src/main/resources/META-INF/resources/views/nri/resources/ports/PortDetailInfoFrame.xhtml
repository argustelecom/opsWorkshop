<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core"
				xmlns:o="http://omnifaces.org/ui" xmlns:sysinf="http://argustelecom.ru/system-inf"
				xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:pe="http://primefaces.org/ui/extensions">

	<o:importConstants type="ru.argustelecom.box.nri.ports.model.PortType"/>
	<p:outputPanel styleClass="m-pad-left-0" style="height:190px">
		<sysinf:editableSection styleClass="m-disp-inl-block"
								disabled="#{!p:ifGranted('Nri_ResourceInfoEdit')}">

			<p:ajax event="save" process="@this"
					update="#{update}"
					listener="#{portDetailInfoFrameModel.save()}"/>
			<ui:include src="PortPropertiesFrame.xhtml">
				<ui:param name="port" value="#{port}"/>
			</ui:include>
		</sysinf:editableSection>
	</p:outputPanel>
</ui:composition>
