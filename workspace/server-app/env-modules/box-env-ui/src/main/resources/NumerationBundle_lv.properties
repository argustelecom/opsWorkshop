box.numeration.manual.contract.extension = <p><span class="monospace">{ContractNum}</span> - saist\u012Bt\u0101 l\u012Bguma numurs. Main\u012Bg\u0101s form\u0101ts nav paredz\u0113ts.</p><p>Maskas piem\u0113rs, kas iek\u013Cauj main\u012Bgo <span class="monospace">{ContractNum}: \u0414\u043E\u043F_{ContractNum}-&#8249;s1&#8250;</span></p><p>Pap. vieno\u0161an\u0101s numurs, \u0123ener\u0113ts l\u012Bgumam ar numuru \u04140085 <span class="monospace">\u0414\u043E\u043F_\u04140085-1000</span></p><p><span class="monospace">{ContractExtNum}</span> - Papildus vieno\u0161an\u0101s numurs saist\u012Bt\u0101 l\u012Bguma robe\u017E\u0101s. Main\u012Bg\u0101s form\u0101ts nav paredz\u0113ts.</p><p>Maskas piem\u0113rs, kas iek\u013Cauj main\u012Bgo <span class="monospace">{ContractExtNum}: \u0414\u043E\u043F_{ContractNum}-{ContractExtNum}</span></p><p>Tre\u0161\u0101s pap. vieno\u0161an\u0101s numurs \u0123ener\u0113ts l\u012Bgumam ar numuru \u04140085, - <span class="monospace">\u0414\u043E\u043F_\u04140085-3</span></p>
