<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui">

	<p:dialog id="lifecycle_dlg" header="#{taskBundle['box.task.lifecycle_dialog']}" width="650"
              widgetVar="lifecycleDlgVar" resizable="false" styleClass="icon-iteration"
              modal="true" closable="false" dynamic="true">
		<h:form id="recurrent_terms_creation_form">
			<div class="message-bg-info message-icon message-icon-info">
				<h:outputText styleClass="m-disp-block"
							  value="#{taskBundle['box.task.lifecycle_dialog.details']}"/>
				<h:outputText styleClass="m-disp-block"
							  value="#{taskBundle['box.task.lifecycle_dialog.details2']}"/>
			</div>

			<div class="dialog-footer-buttons">
				<p:commandButton id="cancel_button" value="#{overallBundle['box.overall.cancel']}"
								 styleClass="m-blue-text-button"
								 update="lifecycle_dlg"
								 process="@this" onclick="PF('lifecycleDlgVar').hide()"/>
				<p:commandButton id="create_button" value="#{overallBundle['box.overall.ok']}"
								 oncomplete="PF('lifecycleDlgVar').hide()"
								 action="#{taskLifecycleDialogModel.onResolve()}" process="lifecycle_dlg"
								 update="#{update}">
				</p:commandButton>
			</div>
		</h:form>
	</p:dialog>

</ui:composition>
