<ui:component xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:o="http://omnifaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:sysinf="http://argustelecom.ru/system-inf"
	xmlns:cc="http://java.sun.com/jsf/composite">

	<cc:interface componentType="inputDateIntervalValue">
		<cc:attribute name="id" />
		<cc:attribute name="widgetVar" />
		<cc:attribute name="value" type="ru.argustelecom.box.env.datetime.model.DateIntervalValue" />
		<cc:attribute name="pattern" type="java.lang.String" required="true" />
		<cc:attribute name="required" type="java.lang.Boolean" />
		<cc:attribute name="rendered" type="java.lang.Boolean" />
		<cc:attribute name="disabled" type="java.lang.Boolean" />
		<cc:attribute name="label" type="java.lang.String" />
	</cc:interface>

	<cc:implementation>
		<h:outputStylesheet name="box-env/styles/components.css" target="head" />

		<p:panelGrid id="#{cc.attrs.id}" widgetVar="#{cc.attrs.widgetVar}" rendered="#{cc.attrs.rendered}" columns="4"
			styleClass="ui-input-date-interval-value">

			<p:calendar id="startDate" value="#{cc.startDate}" pattern="#{cc.attrs.pattern}" locale="#{languageBean.locale.language}" maxdate="#{cc.endDate}"
						required="#{cc.endDate ne null}" disabled="#{cc.attrs.disabled}" label="#{cc.attrs.label}">
				<p:ajax event="dateSelect" update="endDate" />
				<f:validator validatorId="ru.argustelecom.box.inf.validator.type.DateRangeValidator"/>
				<f:attribute name="maximum" value="#{cc.endDate}"/>
			</p:calendar>

			<p:outputLabel id="delimiter" value="-" />

			<p:calendar id="endDate" value="#{cc.endDate}" pattern="#{cc.attrs.pattern}" locale="#{languageBean.locale.language}" mindate="#{cc.startDate}"
						required="#{cc.startDate ne null}" disabled="#{cc.attrs.disabled}" label="#{cc.attrs.label}">
				<p:ajax event="dateSelect" update="startDate" />
				<f:validator validatorId="ru.argustelecom.box.inf.validator.type.DateRangeValidator"/>
				<f:attribute name="minimum" value="#{cc.startDate}"/>
			</p:calendar>

			<p:menuButton value="" styleClass="icon-menu-button">
				<p:menuitem value="#{cc.bundle['box.input.date.interval.value.day']}" action="#{cc.thisDay}" update="startDate endDate" />
				<p:menuitem value="#{cc.bundle['box.input.date.interval.value.week']}" action="#{cc.thisWeek}" update="startDate endDate" />
				<p:menuitem value="#{cc.bundle['box.input.date.interval.value.month']}" action="#{cc.thisMonth}" update="startDate endDate" />
				<p:menuitem value="#{cc.bundle['box.input.date.interval.value.quarter']}" action="#{cc.thisQuarter}" update="startDate endDate" />
				<p:menuitem value="#{cc.bundle['box.input.date.interval.value.year']}" action="#{cc.thisYear}" update="startDate endDate" />
				<p:separator />
				<p:menuitem value="#{cc.bundle['box.input.date.interval.value.clear']}" action="#{cc.clean}" update="startDate endDate" />
			</p:menuButton>
		</p:panelGrid>
	</cc:implementation>
</ui:component>
