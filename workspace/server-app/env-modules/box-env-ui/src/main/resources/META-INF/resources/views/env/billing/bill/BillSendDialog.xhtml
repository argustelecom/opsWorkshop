<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:o="http://omnifaces.org/ui"
                xmlns:sysinf="http://argustelecom.ru/system-inf" xmlns:pm="http://primefaces.org/modena"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:boxenv="http://argustelecom.ru/box/env">

    <h:form id="bill_send_form">
        <f:loadBundle var="billBundle" basename="BillBundle"/>

        <p:dialog id="bill_send_dlg" styleClass="icon-edit-dialog"
                  header="#{billBundle['box.bill.send.dialog']}" width="500"
                  widgetVar="billSendDlgVar" resizable="false" modal="true" closable="false">

            <div>
                <dl class="name-value width-130">
                    <dt>
                        <p:outputLabel for="name" value="#{overallBundle['box.overall.name']}:" />
                    </dt>
                    <dd>
                        <p:inputText id="name" value="#{billSendDm.senderName}" required="true"
                                     label="#{overallBundle['box.overall.name']}"/>
                    </dd>
                </dl>
            </div>

            <div class="dialog-footer-buttons">
                <p:commandButton id="bill_cancel_button" value="#{overallBundle['box.overall.cancel']}"
                                 styleClass="m-blue-text-button" onclick="PF('billSendDlgVar').hide()"
                                 action="#{billSendDm.onCancel()}" process="@this"/>
                <p:commandButton id="bill_analytic_types_submit_button" value="#{billBundle['box.bill.send']}"
                                 oncomplete="if (args &amp;&amp; !args.validationFailed) {PF('billSendDlgVar').hide()}"
                                 action="#{billSendDm.onSend()}">
                    <f:setPropertyActionListener value="#{runAfterSending}" target="#{billSendDm.runAfterSending}"/>
                </p:commandButton>
            </div>
        </p:dialog>
    </h:form>
</ui:composition>
