<ui:composition template="PersonDataEditFrame.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:o="http://omnifaces.org/ui" xmlns:sysinf="http://argustelecom.ru/system-inf"
                xmlns:pm="http://primefaces.org/modena" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

		<ui:param name="personDataDto" value="#{employeeDataDto}" />

        <ui:define name="extended_attributes">

            <p:selectOneMenu id="new_appointment" value="#{employeeDataDto.appointment}">
                <f:selectItems value="#{selectItems.byDirectoryName('Appointment', true, false, null)}" var="appointment"
                               itemValue="#{appointment}" itemLabel="#{appointment.objectName}"/>
            </p:selectOneMenu>

            <p:inputText id="personnel_number" placeholder="#{personnelBundle['box.personnel.number']}"
                         value="#{employeeDataDto.personnelNumber}" styleClass="m-disp-block " required="true"
                         label="#{personnelBundle['box.personnel.number']}"/>
        </ui:define>

</ui:composition>
