box.numeration.manual.var = <p><b>Piejamie main\u012Bgie:</b></p><p><span class="monospace">{SysDate:Datuma form\u0101ts}</span> - sist\u0113mas izveides datums.</p><p> Datuma form\u0101ts tiek veidots no burtu kombin\u0101cijas <span class="monospace">\u0443, M, d</span>, kur <span class="monospace">\u0443</span> - gads, <span class="monospace">M</span> - m\u0113nesis, <span class="monospace">d</span> - diena.Burtu skaitu nosaka ciparu skaits: gadam var nor\u0101d\u012Bt 2 vai 4 (<span class="monospace">\u0443\u0443 vai \u0443\u0443\u0443\u0443</span>),m\u0113nesim un dienai tikai 2 (<span class="monospace">MM, dd</span>).</p><p> piem\u0113ri sist\u0113mas datuma 05.07.2017 form\u0101ta izveidei un v\u0113rt\u012Bbas \u0123ener\u0113\u0161anai p\u0113c uzdot\u0101 form\u0101ta  :</p><ul><li>Datuma form\u0101ts <span class="monospace">yyyyMMdd</span> -> Datums numr\u0101 <span class="monospace">20170705</span></li><li>Datuma form\u0101ts <span class="monospace">yyMM</span> -> Datums numur\u0101 <span class="monospace">1707</span></li><li>Datuma form\u0101ts <span class="monospace">MM</span> -> Datums numur\u0101 <span class="monospace">07</span></li></ul>
