<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
				xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
				xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
				xmlns:o="http://omnifaces.org/ui" xmlns:sysinf="http://argustelecom.ru/system-inf"
				xmlns:pm="http://primefaces.org/modena" xmlns:f="http://java.sun.com/jsf/core">

	<h:form id="contract_excluded_entry_addition_form">

    		<p:dialog id="contract_excluded_entry_addition_dlg" header="#{contractBundle['box.contract.entry.excluded.create_dialog']}" width="500" styleClass="icon-creation"
				  widgetVar="contractExcludedEntryAdditionDlgVar" resizable="false" modal="true" closable="false" dynamic="true">

			<dl class="name-value width-110">
				<dt>
					<p:outputLabel for="new_exclude_entry" value="#{contractBundle['box.contract.product']}:"/>
				</dt>
				<dd>
					<p:selectOneMenu id="new_exclude_entry" value="#{contractAddExcludedEntryDm.excludedEntry}" required="true">

						<p:ajax process="@this"/>

						<f:selectItem itemValue=""/>
						<f:selectItems value="#{contractAddExcludedEntryDm.entriesForExclude}" var="entry"
									   itemValue="#{entry}" itemLabel="#{entry.objectName}"/>
					</p:selectOneMenu>
				</dd>
			</dl>

			<div class="dialog-footer-buttons">
				<p:commandButton id="cancel_button" value="#{overallBundle['box.overall.cancel']}"
								 styleClass="m-blue-text-button" update="contract_excluded_entry_addition_dlg"
								 process="@this" onclick="PF('contractExcludedEntryAdditionDlgVar').hide()"/>
				<p:commandButton id="create_button" value="#{overallBundle['box.overall.add']}"
								 oncomplete="if (args &amp;&amp; !args.validationFailed) {PF('contractExcludedEntryAdditionDlgVar').hide()}"
								 action="#{contractAddExcludedEntryDm.addEntry()}" process="contract_excluded_entry_addition_dlg" update="#{update}"/>
			</div>

		</p:dialog>
	</h:form>

</ui:composition>
