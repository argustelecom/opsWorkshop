<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
				xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
				xmlns:p="http://primefaces.org/ui">
	
	<f:loadBundle basename="ContactBundle" var="contactBundle"/>
	<f:loadBundle basename="PersonnelBundle" var="personnelBundle"/>

	<h:form>
		<p:dialog id="add_contact_dlg" header="#{personnelBundle['box.personnel.contact.create_dialog']}" width="500"
				  widgetVar="addContactDlg" resizable="false" modal="true" closable="false" dynamic="true" styleClass="icon-creation">
			<dl class="name-value width-160">
				<dt>
					<p:outputLabel for="contact_type" value="#{contactBundle['box.contact.contact_type_label']}:"/>
				</dt>
				<dd class="width-89-percents">
					<p:selectOneMenu id="contact_type" value="#{addContactDlgModel.contactType}">

						<p:ajax process="@this" update="contact"/>

						<f:selectItem itemLabel="#{contactBundle['box.contact.type.empty']}" itemValue=""/>
						<f:selectItems value="#{addContactDlgModel.contactTypes}" var="contactType"
									   itemValue="#{contactType}" itemLabel="#{contactType.objectName}"/>
					</p:selectOneMenu>
				</dd>

				<dt>
					<p:outputLabel for="contact" value="#{contactBundle['box.contact.contact_label']}:"/>
				</dt>
				<dd>
					<p:inputText id="contact" value="#{addContactDlgModel.contactValue}" required="#{addContactDlgModel.contactType != null}"/>
				</dd>
				
				<dt>
					<p:outputLabel for="contact_description" value="#{contactBundle['box.contact.description_label']}:"/>
				</dt>
				<dd>
					<p:inputText id="contact_description" value="#{addContactDlgModel.contactDescription}" />
				</dd>

			</dl>

			<div class="dialog-footer-buttons">
				<p:commandButton id="cancel_button" value="#{overallBundle['box.overall.cancel']}"
								 styleClass="m-blue-text-button" update="add_contact_dlg"
								 process="@this" action="#{addContactDlgModel.clean()}" onclick="PF('addContactDlg').hide()"/>
				<p:commandButton id="add_contact_button" value="#{overallBundle['box.overall.add']}"
								 oncomplete="if (args &amp;&amp; !args.validationFailed) {PF('addContactDlg').hide()}"
								 action="#{addContactDlgModel.addContact}" process="add_contact_dlg"/>
			</div>
		</p:dialog>
	</h:form>
</ui:composition>
