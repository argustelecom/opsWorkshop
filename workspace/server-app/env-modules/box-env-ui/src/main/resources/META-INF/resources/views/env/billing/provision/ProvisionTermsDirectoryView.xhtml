<ui:composition template="/views/inf/page/View.xhtml" xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
		xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
		xmlns:o="http://omnifaces.org/ui" xmlns:sysinf="http://argustelecom.ru/system-inf"
		xmlns:pm="http://primefaces.org/modena">

	<ui:param name="viewModel" value="#{provisionTermsDirectoryVM}"/>
	<ui:param name="pageTitle" value="#{provisionTermsBundle['box.provision_terms']}"/>

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="terms" value="#{currentProvisionTerms.value}"/>
		</f:metadata>
	</ui:define>

	<ui:define name="head">
		<h:outputStylesheet name="box-env/styles/box-env.css" />
		<h:outputStylesheet name="inf/styles/box-functional-block.css"/>
	</ui:define>

	<ui:define name="pagePath">
		<f:loadBundle basename="OverallBundle" var="overallBundle"/>
		<f:loadBundle basename="TypeBundle" var="typeBundle"/>
		<f:loadBundle basename="ProvisionTermsBundle" var="provisionTermsBundle"/>

		<p:menuitem value="#{overallBundle['box.overall.home']}" url="/views/env/home/HomeView.xhtml"/>
		<p:menuitem value="#{overallBundle['box.overall.dir.dashboard']}" url="/views/env/directory/DirectoryDashboardView.xhtml"/>
		<p:menuitem value="#{provisionTermsBundle['box.provision_terms']}"/>
	</ui:define>

	<ui:define name="body">
		<div class="m-container25 m-responsive100">
			<div class="m-container-indent">
				<div class="m-card m-shadow-effect simple-fb">
					<h:form id="provision_terms_tree_form">

						<div class="ui-dashboard-header">
							<p:inputText styleClass="m-wid50 m-wid-auto-on-mobile m-mar-right10" disabled="true"/>
							<i class="fa fa-search"/>

							<p:outputPanel id="provision_terms_tree_managed_buttons" styleClass="m-tex-al-right m-fright">
								<p:commandLink styleClass="m-mar-left10" title="#{overallBundle['box.overall.add']}"
												action="#{recurrentTermsCreationDm.onDialogOpen()}" process="@this"
												disabled="#{sysinf:isEntity(provisionTermsDirectoryVM.terms, 'NonRecurrentTerms') or !p:ifGranted('ProductManagment_ProvidingTermsEdit')}">
									<i class="fa fa-edit icon-btn"/>
									<f:setPropertyActionListener value="#{provisionTermsDirectoryVM.callback}" target="#{recurrentTermsCreationDm.callback}"/>
								</p:commandLink>

								<p:commandLink id="remove_button" styleClass="m-mar-left10" update="provision_terms_tree_form provision_terms_attributes_form provision_terms_properties_form"
											   action="#{provisionTermsDirectoryVM.remove()}" process="@this" title="#{overallBundle['box.overall.delete']}"
											   disabled="#{not provisionTermsDirectoryVM.canRemoveTerms() or !p:ifGranted('ProductManagment_ProvidingTermsEdit')}">
									<i class="fa fa-trash icon-btn"/>
									<p:confirm header="#{provisionTermsBundle['box.provision_terms.delete_dialog']}"
											   message="#{provisionTermsBundle['box.provision_terms.delete_dialog.details']}: '#{provisionTermsDirectoryVM.terms.objectName}'?"/>
								</p:commandLink>
							</p:outputPanel>
						</div>

						<o:importConstants type="ru.argustelecom.box.env.billing.provision.ProvisionTermsDirectoryViewModel.TermsNodeType" var="nodeType"/>
						<o:importConstants type="ru.argustelecom.box.env.billing.provision.model.RecurrentTermsState" var="recurrentTermsState"/>

						<p:tree id="provision_terms_tree" value="#{provisionTermsDirectoryVM.termsNode}" var="node" dynamic="true"
								selectionMode="single" selection="#{provisionTermsDirectoryVM.selectedNode}"
								propagateSelectionUp="false" propagateSelectionDown="false" styleClass="width-100-percents m-ov-auto tree-no-border">

							<p:ajax event="select" update="provision_terms_tree_form-provision_terms_tree_managed_buttons provision_terms_attributes_form provision_terms_properties_form lifecycle_scheme_form lifecycle_scheme_form-scheme_src"/>

							<p:treeNode type="#{nodeType.RECURRENT.type}">
								<i class="fa fa-folder-open m-fleft m-mar-right3 m-mar-top3" />
								<h:outputText value="#{nodeType.RECURRENT.name}"/>
							</p:treeNode>

							<p:treeNode type="#{recurrentTermsState.FORMALIZATION.toString().toLowerCase()}">
								<i class="fa fa-pencil-square-o m-fleft m-mar-right3 m-mar-top3" />
								<h:outputText value=" #{recurrentTermsState.FORMALIZATION.name}"/>
							</p:treeNode>

							<p:treeNode type="#{recurrentTermsState.ACTIVE.toString().toLowerCase()}">
								<i class="fa fa-check-square-o m-fleft m-mar-right3 m-mar-top3" />
								<h:outputText value=" #{recurrentTermsState.ACTIVE.name}"/>
							</p:treeNode>

							<p:treeNode type="#{recurrentTermsState.ARCHIVE.toString().toLowerCase()}">
								<i class="fa fa-archive m-fleft m-mar-right3 m-mar-top3" />
								<h:outputText value=" #{recurrentTermsState.ARCHIVE.name}"/>
							</p:treeNode>

							<p:treeNode>
								<i class="fa fa-server m-fleft m-mar-right3 m-mar-top3" />
								<h:outputText value=" #{node.objectName}" title="#{node.objectName}"/>
							</p:treeNode>

						</p:tree>
						<script>
							$( document ).ready(function() {
								Argus.System.AutoHeight.compute('provision_terms_tree_form', 40);
								Argus.System.AutoHeight.compute('provision_terms_tree_form-provision_terms_tree', 35);
							});
						</script>

					</h:form>
				</div>
			</div>
		</div>

		<div class="m-container75 m-responsive100">
			<ui:include src="ProvisionTermsAttributesFrame.xhtml">
				<ui:param name="update" value="provision_terms_tree_form"/>
				<ui:param name="terms" value="#{provisionTermsDirectoryVM.terms}"/>
			</ui:include>

			<ui:include src="ProvisionTermsParamFrame.xhtml">
				<ui:param name="terms" value="#{provisionTermsDirectoryVM.terms}"/>
			</ui:include>
		</div>
	</ui:define>

	<ui:define name="dialogs">
		<ui:include src="RecurrentTermsCreationDialog.xhtml">
			<ui:param name="update" value="provision_terms_tree_form provision_terms_attributes_form provision_terms_properties_form"/>
		</ui:include>

		<ui:include src="/views/env/lifecycle/LifecycleRoutingDialog.xhtml">
			<ui:param name="update" value="provision_terms_attributes_form provision_terms_tree_form"/>
		</ui:include>

		<ui:include src="LifecycleSchemeDialog.xhtml"/>

	</ui:define>

</ui:composition>
