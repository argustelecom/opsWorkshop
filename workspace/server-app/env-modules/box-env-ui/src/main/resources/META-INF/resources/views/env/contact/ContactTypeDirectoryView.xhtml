<ui:composition template="/views/inf/page/View.xhtml" xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
				xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
				xmlns:o="http://omnifaces.org/ui" xmlns:sysinf="http://argustelecom.ru/system-inf"
				xmlns:pm="http://primefaces.org/modena">

	<ui:param name="viewModel" value="#{contactTypeDirectoryVM}"/>
	<ui:param name="pageTitle" value="#{contactTypeBundle['box.contact.type.plural']}"/>

	<ui:define name="head">
		<h:outputStylesheet name="box-env/styles/box-env.css"/>
		<h:outputStylesheet name="inf/styles/box-functional-block.css"/>
	</ui:define>

	<ui:define name="pagePath">
		<f:loadBundle basename="ContactTypeBundle" var="contactTypeBundle"/>
	
		<p:menuitem value="#{overallBundle['box.overall.home']}" url="/views/env/home/HomeView.xhtml"/>
		<p:menuitem value="#{overallBundle['box.overall.dir.dashboard']}" url="/views/env/directory/DirectoryDashboardView.xhtml"/>
		<p:menuitem value="#{contactTypeBundle['box.contact.type.plural']}"/>
	</ui:define>

	<ui:define name="body">
		<div class="m-container100">
			<div class="m-container-indent">
				<div class="m-card m-shadow-effect simple-fb">
					<h:form id="contact_types_form">

						<script>
							$( document ).ready(function() {
								Argus.System.AutoHeight.compute('contact_types_form', 40);
							});
						</script>

						<div class="ui-dashboard-header">
							<i class="icon-format_list_bulleted"/>
							<h:outputText value="#{contactTypeBundle['box.contact.type.plural']}" styleClass="card-header"/>

							<p:outputPanel id="managed_buttons" styleClass="m-fright">
								<p:commandLink styleClass="m-mar-left10" oncomplete="PF('contactTypeEditDlg').show()"
											   title="#{overallBundle['box.overall.add']}"
												 action="#{contactTypeEditDM.onDialogOpen()}" process="@this" disabled="#{!p:ifGranted('System_ContactsTypesEdit')}">
												<i class="fa fa-edit icon-btn"/>
												<f:setPropertyActionListener value="#{contactTypeDirectoryVM.callback}" target="#{contactTypeEditDM.callback}"/>
								</p:commandLink>

								<p:commandLink id="remove_button" styleClass="m-mar-left10" update="contact_types_table"
												action="#{contactTypeDirectoryVM.remove()}"
											   title="#{overallBundle['box.overall.delete']}"
												disabled="#{!p:ifGranted('System_ContactsTypesEdit') or contactTypeDirectoryVM.selectedTypes == null or empty contactTypeDirectoryVM.selectedTypes}">
												<i class="fa fa-trash icon-btn"/>
												<p:confirm header="#{contactTypeBundle['box.contact.type.delete_dialog']}"
														   message="#{contactTypeBundle['box.contact.type.delete_dialog.details']}"/>
								</p:commandLink>
							</p:outputPanel>
						</div>

						<p:dataTable id="contact_types_table" value="#{contactTypeDirectoryVM.types}" var="type"
									 selection="#{contactTypeDirectoryVM.selectedTypes}" rowKey="#{type.id}"
									 disabledSelection="#{type.isSys}" scrollable="true" scrollHeight="90%">

							<p:ajax event="rowSelectCheckbox" update="contact_types_form-remove_button"/>
							<p:ajax event="rowUnselectCheckbox" update="contact_types_form-remove_button"/>
							<p:ajax event="rowSelect" update="contact_types_form-remove_button"/>
							<p:ajax event="rowUnselect" update="contact_types_form-remove_button"/>
							<p:ajax event="toggleSelect" update="contact_types_form-remove_button"/>

							<p:column selectionMode="multiple" styleClass="width-16"/>

							<p:column headerText="#{contactTypeBundle['box.contact.type.category']}">
								<i class="#{type.category.icon} fs14"/> <h:outputText id="category_out" value=" #{type.category.name}"/>
							</p:column>

							<p:column headerText="#{overallBundle['box.overall.name']}">
								<h:outputText id="name_out" value="#{type.name}"/>
							</p:column>

							<p:column headerText="#{overallBundle['box.overall.name.short']}">
								<h:outputText id="short_name_out" value="#{type.shortName}"/>
							</p:column>

							<p:column styleClass="width-20" rendered="#{p:ifGranted('System_ContactsTypesEdit')}">
								<p:commandLink action="#{contactTypeEditDM.onDialogOpen()}" process="@this"
											   title="#{overallBundle['box.overall.edit']}">
									<i class="icon-create fs20 m-bold-gray"/>
									<f:setPropertyActionListener value="#{type}" target="#{contactTypeEditDM.editableObject}"/>
								</p:commandLink>
							</p:column>

						</p:dataTable>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>

	<ui:define name="dialogs">
		<ui:include src="ContactTypeEditDialog.xhtml">
			<ui:param name="update" value="contact_types_form-contact_types_table"/>
		</ui:include>
	</ui:define>


</ui:composition>
