<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:o="http://omnifaces.org/ui"
                xmlns:sysinf="http://argustelecom.ru/system-inf" xmlns:pm="http://primefaces.org/modena"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:boxenv="http://argustelecom.ru/box/env">

    <f:loadBundle var="documentTypeBundle" basename="DocumentTypeBundle"/>
    <h:form id="bill_analytic_type_edit_form">

        <p:dialog id="bill_analytic_types_edit_dlg" styleClass="icon-edit-dialog"
                  header="#{documentTypeBundle['box.doc.type.bill.analytic.edit_dialog']}" width="750"
                  widgetVar="billAnalyticTypesDlgVar" resizable="false" modal="true" closable="false">

            <ui:include src="BillAnalyticTypesListFrame.xhtml">
                <ui:param name="dialog" value="true"/>
                <ui:param name="rows" value="#{billAnalyticTypeFm.rows}"/>
            </ui:include>

            <div class="dialog-footer-buttons">
                <p:commandButton id="bill_analytic_types_cancel_button" value="#{overallBundle['box.overall.cancel']}"
                                 styleClass="m-blue-text-button" onclick="PF('billAnalyticTypesDlgVar').hide()"
                                 action="#{billAnalyticTypesEditDlg.onCancel()}" process="@this"/>
                <p:commandButton id="bill_analytic_types_submit_button" value="#{overallBundle['box.overall.save']}"
                                 oncomplete="if (args &amp;&amp; !args.validationFailed) {PF('billAnalyticTypesDlgVar').hide()}"
                                 action="#{billAnalyticTypesEditDlg.onSubmit()}"
                                 update="#{update}">
                    <f:setPropertyActionListener value="#{billAnalyticTypeFm.rows}" target="#{billAnalyticTypesEditDlg.rows}"/>
                </p:commandButton>
            </div>
        </p:dialog>
    </h:form>
</ui:composition>
