<ui:component xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
			  xmlns:f="http://java.sun.com/jsf/core"
			  xmlns:ui="http://java.sun.com/jsf/facelets"
			  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
			  xmlns:o="http://omnifaces.org/ui"
			  xmlns:sysinf="http://argustelecom.ru/system-inf"
			  xmlns:cc="http://java.sun.com/jsf/composite" xmlns:boxenv="http://argustelecom.ru/box/env">

	<cc:interface componentType="propertyPanel">
		<cc:attribute name="value" type="java.util.Collection" required="true"/>
		<cc:attribute name="style"/>
		<cc:attribute name="styleClass"/>
		<cc:attribute name="readonly" type="Boolean" default="false"/>
		<cc:attribute name="renderCaptions" type="Boolean" default="true"/>
	</cc:interface>

	<cc:implementation>

		<ul class="property-list #{cc.attrs.styleClass}">
			<ui:repeat value="#{cc.attrs.value}" var="accessor">
				<li class="property-item">
					<div>
						<ui:fragment rendered="#{cc.attrs.renderCaptions}">
							<strong class="property-name">
								<p:outputLabel for="prop_value" value="#{accessor.property.name}:" title="#{accessor.property.hint}"/>
							</strong>
						</ui:fragment>
						<span class="property-value">
							<ui:fragment rendered="#{not accessor.property.readonly and not cc.attrs.readonly and not accessor.locked}">
								<boxenv:inputProperty id="prop_value" accessor="#{accessor}"/>
							</ui:fragment>

							<ui:fragment rendered="#{accessor.property.readonly or cc.attrs.readonly or accessor.locked}">
								<h:outputText value="#{accessor.asString}"/>
							</ui:fragment>
						</span>
					</div>
				</li>
			</ui:repeat>
		</ul>

	</cc:implementation>
</ui:component>
