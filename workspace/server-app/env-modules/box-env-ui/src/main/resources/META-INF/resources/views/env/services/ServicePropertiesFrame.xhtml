<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:boxenv="http://argustelecom.ru/box/env">

    <div class="m-container100 m-responsive100">
        <div class="m-container-indent">
            <div class="m-card m-shadow-effect simple-fb">
                <h:form id="services_form">
                    <f:loadBundle var="typePropertiesBundle" basename="TypePropertiesBundle"/>

                    <div class="ui-dashboard-header">
                        <i class="icon-view_list"/>
                        <h:outputText styleClass="card-header" value="#{typePropertiesBundle['box.type.properties.service']}"/>
                    </div>

                    <ui:include src="/views/env/type/GroupTypePropertyValueFrame.xhtml">
                        <ui:param name="instance" value="#{service}"/>
                        <ui:param name="editableSection" value="#{isEditableSection}"/>
                        <ui:param name="readonly" value="#{!p:ifGranted('System_ServiceEdit')}"/>
                    </ui:include>

                    <ui:fragment rendered="#{not empty options}">
                        <h:outputText styleClass="services-name" value="#{typePropertiesBundle['box.type.properties.service.options']}"/>
                        <p:separator/>
                        <ui:repeat value="#{options}" var="option">
                            <dl class="name-value width-250">
                                <dt>
                                    <p:outputLabel for="text" value="#{option.name}"/>
                                </dt>
                                <dd>
                                    <boxenv:linkToCard id="text" value="#{option.tariff.getIdentifiable()}"
                                                       text="#{typePropertiesBundle['box.type.properties.service.options.tariff']}: #{option.tariff.name}"/>
                                </dd>
                            </dl>
                        </ui:repeat>
                    </ui:fragment>

                </h:form>
            </div>
        </div>
    </div>
</ui:composition>
