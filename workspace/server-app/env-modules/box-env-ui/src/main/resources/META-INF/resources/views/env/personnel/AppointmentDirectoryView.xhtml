<ui:composition template="/views/inf/page/View.xhtml" xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
				xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
				xmlns:o="http://omnifaces.org/ui" xmlns:sysinf="http://argustelecom.ru/system-inf"
				xmlns:pm="http://primefaces.org/modena">

	<ui:param name="viewModel" value="#{appointmentDirectoryViewModel}"/>
	<ui:param name="pageTitle" value="#{appointmentBundle['box.appointment.plural']}"/>

	<ui:define name="head">
		<h:outputStylesheet name="box-env/styles/box-env.css"/>
		<h:outputStylesheet name="inf/styles/box-functional-block.css" />
	</ui:define>

	<ui:define name="pagePath">
		<f:loadBundle basename="AppointmentBundle" var="appointmentBundle"/>
	
		<p:menuitem value="#{overallBundle['box.overall.home']}" url="/views/env/home/HomeView.xhtml"/>
		<p:menuitem value="#{overallBundle['box.overall.dir.dashboard']}" url="/views/env/directory/DirectoryDashboardView.xhtml"/>
		<p:menuitem value="#{appointmentBundle['box.appointment.plural']}"/>
	</ui:define>

	<ui:define name="body">
		<div class="m-container100">
			<div class="m-container-indent">
				<div class="m-card m-shadow-effect simple-fb">
					<h:form id="appointments_form">

						<script>
							$( document ).ready(function() {
								Argus.System.AutoHeight.compute('appointments_form', 40);
							});
						</script>

						<div class="ui-dashboard-header">
							<i class="icon-perm_contact_calendar" />
							<h:outputText value="#{appointmentBundle['box.appointment.plural']}" styleClass="card-header"/>

							<p:outputPanel styleClass="m-fright">
								<p:commandLink styleClass="m-mar-left10" oncomplete="PF('appointmentCreationDlg').show()"
												 update="@widgetVar(appointmentCreationDlg)" disabled="#{!p:ifGranted('System_AppointmentEdit')}">
												<i class="fa fa-edit icon-btn"/>
								</p:commandLink>

								<p:commandLink id="remove_button" styleClass="m-mar-left10" update="appointments_table"
												 action="#{appointmentDirectoryViewModel.removeSelectedTypes()}"
												 disabled="#{!p:ifGranted('System_AppointmentEdit') or appointmentDirectoryViewModel.selectedTypes == null or empty appointmentDirectoryViewModel.selectedTypes}">
												<i class="fa fa-trash icon-btn"/>
												<p:confirm header="#{appointmentBundle['box.appointment.delete_dialog']}"
														   message="#{appointmentBundle['box.appointment.delete_dialog.details']}"/>
								</p:commandLink>
							</p:outputPanel>
						</div>

						<p:dataTable id="appointments_table" value="#{appointmentDirectoryViewModel.types}" var="type"
									 editable="true" selection="#{appointmentDirectoryViewModel.selectedTypes}"
									 rowKey="#{type.id}" scrollable="true" scrollHeight="90%">

							<p:ajax event="rowSelectCheckbox" update="appointments_form-remove_button"/>
							<p:ajax event="rowUnselectCheckbox" update="appointments_form-remove_button"/>
							<p:ajax event="rowSelect" update="appointments_form-remove_button"/>
							<p:ajax event="rowUnselect" update="appointments_form-remove_button"/>
							<p:ajax event="toggleSelect" update="appointments_form-remove_button"/>

							<p:column selectionMode="multiple" styleClass="width-16"/>

							<p:column headerText="#{overallBundle['box.overall.name']}">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText id="name_out" value="#{type.name}"/>
									</f:facet>

									<f:facet name="input">
										<p:inputText id="name_in" value="#{type.name}" maxlength="128" required="true"
													 styleClass="width-95-percents" label="#{overallBundle['box.overall.name']}"/>
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column styleClass="width-32" rendered="#{p:ifGranted('System_AppointmentEdit')}">
								<p:rowEditor/>
							</p:column>

						</p:dataTable>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>

	<ui:define name="dialogs">
		<h:form>

			<p:dialog id="appointment_creation_dlg" header="#{appointmentBundle['box.appointment.create_dialog']}" width="500"
					  widgetVar="appointmentCreationDlg" resizable="false" modal="true" closable="false" styleClass="icon-creation">

				<dl class="name-value width-160">
					<dt>
						<p:outputLabel for="new_name" value="#{overallBundle['box.overall.name']}:"/>
					</dt>
					<dd>
						<p:inputText id="new_name" value="#{appointmentDirectoryViewModel.newName}" styleClass="width-100-percents"
									 maxlength="64" required="true" label="#{overallBundle['box.overall.name']}"/>
					</dd>
				</dl>

				<div class="dialog-footer-buttons">
					<p:commandButton id="cancel_button" value="#{overallBundle['box.overall.cancel']}" styleClass="m-blue-text-button"
                                     update="appointment_creation_dlg" process="@this" resetValues="true" action="#{appointmentDirectoryViewModel.cleanCreationParams()}"
                                     onclick="PF('appointmentCreationDlg').hide()"/>
					<p:commandButton id="create_button" value="#{overallBundle['box.overall.create']}"
									 oncomplete="if (args &amp;&amp; !args.validationFailed) {PF('appointmentCreationDlg').hide()}"
									 action="#{appointmentDirectoryViewModel.create()}" update="appointments_form-appointments_table new_name "/>
				</div>

			</p:dialog>

		</h:form>
	</ui:define>


</ui:composition>
