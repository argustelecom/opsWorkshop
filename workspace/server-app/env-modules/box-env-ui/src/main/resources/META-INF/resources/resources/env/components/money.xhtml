<ui:component xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
			  xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
			  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
			  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:o="http://omnifaces.org/ui"
			  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:sysinf="http://argustelecom.ru/system-inf"
			  xmlns:cc="http://java.sun.com/jsf/composite">

	<cc:interface componentType="money">
		<cc:attribute name="currencyIcon" default="#{moneyBeautifier.defaultCurrency.icon}" />
		<cc:attribute name="size" default="fs28" />
		<cc:attribute name="value" type="ru.argustelecom.box.env.stl.Money" required="true" />
		<cc:attribute name="styleClass" type="java.lang.String" />
		<cc:attribute name="iconOnly" type="java.lang.Boolean" default="false" />
		<cc:attribute name="negativeColorClass" type="java.lang.String" default="m-red" />
		<cc:attribute name="positiveColorClass" type="java.lang.String" default="m-green" />
		<cc:attribute name="showBalanceSign" type="java.lang.Boolean" default="false" />
		<cc:attribute name="unicolour" type="java.lang.Boolean" default="false" />
	</cc:interface>

	<cc:implementation>
		<h:outputStylesheet name="box-env/styles/components.css" target="head" />

		<o:importConstants type="ru.argustelecom.box.env.stl.Money" />

		<span class="money-component #{!cc.attrs.unicolour ? (cc.attrs.value.compareTo(Money.ZERO) == 1 ? cc.attrs.positiveColorClass : cc.attrs.negativeColorClass) : ''} #{cc.attrs.size} #{cc.attrs.styleClass}">
			<span class="mc-wrapper">
				<h:outputText styleClass="mc-element" rendered="#{cc.attrs.showBalanceSign}" value="#{cc.attrs.value.compareTo(Money.ZERO)  == 1 ? '+' : ''}"/>
				<ui:fragment rendered="#{!cc.attrs.iconOnly}">
					<h:outputText styleClass="mc-element" value="#{cc.beautyValue}" title="#{cc.fullValue}"/>
				</ui:fragment>
				<i class="fa #{cc.attrs.currencyIcon} mc-element"/>
			</span>
		</span>

	</cc:implementation>
</ui:component>
