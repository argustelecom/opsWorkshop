<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html">

	<f:event listener="#{bookingIPResourceFrameModel.preRender(service,booking)}"
			 type="preRenderComponent"/>

	<ui:fragment id="booking_form">
			<p:fieldset legend="#{integrationBundle['box.nri.integration.frame.lookup_params_header']}"
						toggleable="true" toggleSpeed="500">
						<ui:include src="../../service/IPAddressBookingRequirementInfoFrame.xhtml">
							<ui:param name="requirement" value="#{booking.getRequirement()}"/>
						</ui:include>
			</p:fieldset>
			<p:outputPanel id="menu_btn_panel" styleClass="m-fright" rendered="#{readOnly ne true}">
				<p:commandButton value="#{integrationBundle['box.nri.integration.frame.book_word']}"
								 action="#{bookingIPResourceFrameModel.book}"
								 rendered="#{(restrictions eq null or restrictions.canBeBooked())}"
								 update="service_resource_list_form-booking_information_accordion">
					<f:setPropertyActionListener value="#{serviceResourceInfoFrameModel.createNewBooking}"
												 target="#{bookingIPResourceFrameModel.onCreateBookingButtonPressed}"/>
				</p:commandButton>
			</p:outputPanel>
	</ui:fragment>
</ui:composition>
