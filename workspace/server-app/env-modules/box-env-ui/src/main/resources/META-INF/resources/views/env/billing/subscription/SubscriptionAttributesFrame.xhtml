<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:o="http://omnifaces.org/ui" xmlns:sysinf="http://argustelecom.ru/system-inf"
                xmlns:pm="http://primefaces.org/modena" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:boxenv="http://argustelecom.ru/box/env">

    <div class="m-container100 m-responsive100">
        <div class="m-container-indent">
            <div class="m-card m-shadow-effect m-hei-auto-on-mobile">
                <h:form id="subscription_attributes_form">

                    <div class="columns">
                        <div class="column m-vertical-al-middle m-pad-0">
                            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank m-tex-al-center column-id">
                                <i class="fa fa-align-justify fs60" />
                                <h:outputText styleClass="fs16"
                                              value="#{overallBundle['box.overall.id']}: #{subscriptionCardVm.subscriptionDto.id}" />
                            </p:panelGrid>
                        </div>
                        <div class="column width-100-percents">
                            <div class="columns">
                                <div class="column width-10-percents">

                                    <o:importConstants type="ru.argustelecom.box.env.page.navigation.CardType" var="cardType"/>

                                    <dl class="name-value width-90 m-mar-bot-0 m-font-roboto-regular">
                                        <dt>
                                            <p:outputLabel for="product"
                                                           value="#{subscriptionBundle['box.subscription.product']}:"/>
                                        </dt>
                                        <dd>
                                            <h:outputText id="product" value="#{subscriptionCardVm.subscriptionDto.productName}"/>
                                        </dd>

                                        <dt>
                                            <p:outputLabel for="subject_cause"
                                                           value="#{subscriptionBundle['box.subscription.cause']}:"/>
                                        </dt>
                                        <dd>
                                            <boxenv:linkToCard id="subject_cause" value="#{subscriptionCardVm.subscriptionDto.getIdentifiable().subjectCause.contractEntry.contract}"
                                                               text="#{subscriptionCardVm.subscriptionDto.subjectCause.name}"/>
                                        </dd>

                                        <dt>
                                            <p:outputLabel for="state" value="#{overallBundle['box.overall.state']}:"/>
                                        </dt>
                                        <dd>
                                            <h:outputText id="state"
                                                          value="#{subscriptionCardVm.subscriptionDto.state.name}"/>
                                        </dd>
                                    </dl>
                                </div>

                                <div class="column width-10-percents">
                                    <dl class="name-value width-190 m-font-roboto-regular">
                                        <dt>
                                            <p:outputLabel for="valid_from" value="#{overallBundle['box.overall.valid_from']}:"/>
                                        </dt>
                                        <dd>
                                            <h:outputText id="valid_from" value="#{subscriptionCardVm.subscriptionDto.validFrom}"
                                                          styleClass="width-40-percents">
                                                <sysinf:convertDateTime pattern="#{dateUtils.DATETIME_DEFAULT_PATTERN}"/>
                                            </h:outputText>
                                            <p:outputLabel for="valid_to" styleClass="m-tex-al-right width-10-percents m-pad-right10"
                                                           value="#{overallBundle['box.overall.valid_to.short']}:"/>
                                            <h:outputText id="valid_to" value="#{subscriptionCardVm.subscriptionDto.validTo}"
                                                          styleClass="m-tex-al-right width-40-percents">
                                                <sysinf:convertDateTime pattern="#{dateUtils.DATETIME_DEFAULT_PATTERN}"/>
                                            </h:outputText>
                                        </dd>

                                        <dt>
                                            <p:outputLabel for="cost_cause"
                                                           value="#{subscriptionBundle['box.subscription.pricelist']}:"/>
                                        </dt>
                                        <dd>
                                            <boxenv:linkToCard id="cost_cause" value="#{subscriptionCardVm.subscriptionDto.getIdentifiable().costCause.pricelist}"
                                                               text="#{subscriptionCardVm.subscriptionDto.costCauseName}"/>
                                        </dd>

                                        <dt>
                                            <p:outputLabel for="cost"
                                                           value="#{subscriptionBundle['box.subscription.amount']}:"/>
                                        </dt>
                                        <dd>
                                            <boxenv:money id="cost" value="#{subscriptionCardVm.subscriptionDto.cost}"
                                                          positiveColorClass="" size="fs14"/>
                                        </dd>

                                        <dt>
                                            <p:outputLabel for="provisiton_terms"
                                                           value="#{subscriptionBundle['box.subscription.provision.term']}:"/>
                                        </dt>
                                        <dd>
                                            <boxenv:linkToCard id="provisiton_terms" text="#{subscriptionCardVm.subscriptionDto.provisionTerms.name}"
                                                               value="#{subscriptionCardVm.subscriptionDto.provisionTerms.getIdentifiable()}"/>
                                        </dd>
                                    </dl>
                                </div>
                            </div>
                        </div>

                        <div class="column m-tex-al-right m-pad-0">
                            <div class="width-250">
                                <ui:include src="/views/env/lifecycle/LifecycleFrame.xhtml">
                                    <ui:param name="businessObject" value="#{subscriptionCardVm.subscription}"/>
                                    <ui:param name="styleClass" value="m-mar-bot10"/>
                                    <ui:param name="update" value="subscription_attributes_form"/>
                                </ui:include>
                            </div>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </div>

</ui:composition>
