<ui:composition template="/views/inf/page/View.xhtml" xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
				xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
				xmlns:o="http://omnifaces.org/ui" xmlns:sysinf="http://argustelecom.ru/system-inf"
				xmlns:pm="http://primefaces.org/modena">

	<ui:param name="viewModel" value="#{telephonyZoneDirectoryVm}"/>
	<ui:param name="pageTitle" value="#{tariffBundle['box.telephony.zone.plural']}"/>

	<ui:define name="head">
		<h:outputStylesheet name="box-env/styles/box-env.css"/>
		<h:outputStylesheet name="inf/styles/box-functional-block.css"/>
	</ui:define>

	<ui:define name="pagePath">
		<f:loadBundle basename="TariffBundle" var="tariffBundle"/>
	
		<p:menuitem value="#{overallBundle['box.overall.home']}" url="/views/env/home/HomeView.xhtml"/>
		<p:menuitem value="#{overallBundle['box.overall.dir.dashboard']}" url="/views/env/directory/DirectoryDashboardView.xhtml"/>
		<p:menuitem value="#{tariffBundle['box.telephony.zone.plural']}"/>
	</ui:define>

	<ui:define name="body">
		<div class="m-container100">
			<div class="m-container-indent">
				<div class="m-card m-shadow-effect simple-fb">
					<h:form id="telephony_zones_form">
						<div class="ui-dashboard-header">
							<i class="icon-phone_forwarded"/>
							<h:outputText value="#{tariffBundle['box.telephony.zone.plural']}" styleClass="card-header"/>

							<p:outputPanel id="managed_buttons" styleClass="m-fright">
								<p:commandLink styleClass="m-mar-left10" title="#{overallBundle['box.overall.add']}"
												 action="#{telephonyZoneDirectoryVm.onEditDialogOpen()}" process="@this" disabled="#{!p:ifGranted('Billing_TelephonyZoneEdit')}">
												<i class="fa fa-edit icon-btn"/>
												<f:setPropertyActionListener value="#{telephonyZoneDirectoryVm.callback}" target="#{telephonyZoneEditDm.callback}"/>
								</p:commandLink> 

								<p:commandLink id="remove_button" styleClass="m-mar-left10" update="telephony_zones_table"
												action="#{telephonyZoneDirectoryVm.remove()}"
											   	title="#{overallBundle['box.overall.delete']}"
												disabled="#{!p:ifGranted('Billing_TelephonyZoneEdit') or telephonyZoneDirectoryVm.selectedTelephonyZones == null or empty telephonyZoneDirectoryVm.selectedTelephonyZones}">
												<i class="fa fa-trash icon-btn"/>
												<p:confirm header="#{tariffBundle['box.telephony.zone.delete_dialog']}"
														   message="#{tariffBundle['box.telephony.zone.delete_dialog.details']}"/> 
								</p:commandLink>
							</p:outputPanel>
						</div>

						<p:dataTable id="telephony_zones_table" value="#{telephonyZoneDirectoryVm.telephonyZones}" var="telephonyZone" rowKey="#{telephonyZone.id}"
									 selection="#{telephonyZoneDirectoryVm.selectedTelephonyZones}" emptyMessage="#{overallBundle['box.overall.empty']}">

							<p:ajax event="rowSelectCheckbox" update="telephony_zones_form-remove_button"/>
							<p:ajax event="rowUnselectCheckbox" update="telephony_zones_form-remove_button"/>
							<p:ajax event="rowSelect" update="telephony_zones_form-remove_button"/>
							<p:ajax event="rowUnselect" update="telephony_zones_form-remove_button"/>
							<p:ajax event="toggleSelect" update="telephony_zones_form-remove_button"/>

							<p:column selectionMode="multiple" styleClass="width-16"/>

							<p:column headerText="#{overallBundle['box.overall.name']}">
								<h:outputText id="name" value="#{telephonyZone.name}"/>
							</p:column>

							<p:column headerText="#{overallBundle['box.overall.desc']}">
								<h:outputText id="desc" value="#{telephonyZone.description}"/>
							</p:column>

							<p:column styleClass="width-20" rendered="#{p:ifGranted('Billing_TelephonyZoneEdit')}">
								<p:commandLink action="#{telephonyZoneDirectoryVm.onEditDialogOpen()}" process="@this"
											   title="#{overallBundle['box.overall.edit']}">
									<i class="icon-create fs20 m-bold-gray"/>
									<f:setPropertyActionListener value="#{telephonyZoneDirectoryVm.callback}" target="#{telephonyZoneEditDm.callback}"/>
									<f:setPropertyActionListener value="#{telephonyZone}" target="#{telephonyZoneEditDm.editableObject}"/>
								</p:commandLink>
							</p:column>

						</p:dataTable>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>

	<ui:define name="dialogs">
		<ui:include src="TelephonyZoneEditDialog.xhtml">
			<ui:param name="update" value="telephony_zones_form-telephony_zones_table"/>
		</ui:include>
	</ui:define>


</ui:composition>
