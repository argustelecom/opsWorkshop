<ui:composition template="/views/inf/page/View.xhtml" xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
				xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
				xmlns:o="http://omnifaces.org/ui" xmlns:sysinf="http://argustelecom.ru/system-inf"
				xmlns:pm="http://primefaces.org/modena">

	<ui:param name="viewModel" value="#{addressDirectoryViewModel}" />
	<ui:param name="pageTitle" value="#{locationBundle['box.location.structure.dir']}" />

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="selectedNode" value="#{addressDirectoryViewState.location}" required="false"/>
		</f:metadata>
	</ui:define>

	<ui:define name="head">
		<h:outputStylesheet name="box-env/styles/box-env.css" />
		<h:outputStylesheet name="inf/styles/box-functional-block.css" />
	</ui:define>

	<ui:define name="pagePath">

		<f:loadBundle basename="LocationBundle" var="locationBundle"/>
		<f:loadBundle basename="OverallBundle" var="overallBundle"/>

		<p:menuitem value="#{overallBundle['box.overall.home']}" url="/views/env/home/HomeView.xhtml"/>
		<p:menuitem value="#{overallBundle['box.overall.dir.dashboard']}" url="/views/env/directory/DirectoryDashboardView.xhtml" />
		<p:menuitem value="#{locationBundle['box.location.structure.dir']}" />
	</ui:define>

	<ui:define name="body">

		<!-- Дерево регионов -->
		<div class="m-container35 m-responsive100">
			<div class="m-container100">
				<div class="m-container-indent">
					<div class="m-card m-shadow-effect simple-fb">
						<h:form id="location_tree_form">

							<o:importConstants type="ru.argustelecom.box.env.address.LocationCategory" var="category"/>

							<div class="ui-dashboard-header">

								<i class="icon-location_city"/>
								<h:outputText value="#{locationBundle['box.location.structure.object']}" styleClass="card-header"/>
								<p:outputPanel id="tree_managed_buttons" styleClass="m-fright">

									<p:commandLink id="create_location_button" styleClass="m-mar-left10"
													 update="location_categories" action="#{addressDirectoryViewModel.cleanParams()}"
													 disabled="#{!p:ifGranted('System_AddressStructureEdit')}"
												   title="#{overallBundle['box.overall.add']}">
													<i class="fa fa-edit icon-btn"/>
									</p:commandLink>
									<p:overlayPanel id="location_categories_panel" widgetVar="locationCategoriesPanel" for="create_location_button"
													styleClass="select-one-item-overlay-panel">
										<p:selectOneListbox id="location_categories" value="#{addressDirectoryViewModel.newCategory}" >

											<p:ajax process="@this" listener="#{addressDirectoryViewModel.onCreationDialogOpen()}"/>

											<f:selectItem itemLabel="#{category.COUNTRY.name}" itemValue="#{category.COUNTRY}"/>
											<f:selectItem itemLabel="#{category.REGION.name}" itemValue="#{category.REGION}"
														  itemDisabled="#{!addressDirectoryViewModel.canCreateRegion()}"/>
											<f:selectItem itemLabel="#{category.STREET.name}" itemValue="#{category.STREET}"
														  itemDisabled="#{!addressDirectoryViewModel.canCreateStreet()}"/>
										</p:selectOneListbox>
									</p:overlayPanel>

									<p:commandLink styleClass="m-mar-left10" action="#{addressDirectoryViewModel.remove()}" process="@this"
													 disabled="#{!p:ifGranted('System_AddressStructureEdit') or addressDirectoryViewModel.selectedNode == null}" update="location_tree_form">
													<i class="fa fa-trash icon-btn" title="#{overallBundle['box.overall.delete']}"/>
													<p:confirm header="#{locationBundle['box.location.delete_dialog']}"
												   message="#{locationBundle['box.location.delete_dialog.details']} '#{addressDirectoryViewModel.location.objectName}'?"/>
									</p:commandLink>
								</p:outputPanel>
							</div>
							<p:tabView id="tree_tab_view" styleClass="tree-tab-no-top-padding">
								<p:tab title="#{locationBundle['box.location.structure.official']}">

									<p:outputPanel id="tree_panel">

										<p:tree id="formalized_location_tree" styleClass="tree-no-border width-100-percents m-ov-auto" value="#{addressDirectoryViewModel.locationNode}"
												var="node" lazy="true" dynamic="true" selectionMode="single" selection="#{addressDirectoryViewModel.selectedNode}"
												highlight="true" cashe="false" propagateSelectionUp="false" propagateSelectionDown="false">

											<p:ajax event="select" update="-location_attributes_form-location_attribute_panel location_tree_form-tree_managed_buttons building_form-building_table"/>

											<p:treeNode type="#{category.COUNTRY.keyword}">
												<i class="#{category.COUNTRY.icon} m-fleft m-mar-right3 m-mar-top3"/>
												<h:outputText value=" #{node.objectName}"/>
											</p:treeNode>

											<p:treeNode type="#{category.REGION.keyword}">
												<i class="#{category.REGION.icon} m-fleft m-mar-right3 m-mar-top3"/>
												<h:outputText value=" #{node.objectName}"/>
											</p:treeNode>

											<p:treeNode type="#{category.STREET.keyword}">
												<i class="#{category.STREET.icon} m-fleft m-mar-right3 m-mar-top3"/>
												<h:outputText value=" #{node.objectName}"/>
											</p:treeNode>
										</p:tree>
									</p:outputPanel>

									<script>
										$( document ).ready(function() {
											Argus.System.AutoHeight.compute('location_tree_form', 40);
											Argus.System.AutoHeight.compute('location_tree_form-tree_tab_view-formalized_location_tree', 270);
										});
									</script>

								</p:tab>

								<p:tab title="#{locationBundle['box.address.structure.districts']}">
									#{overallBundle['box.overall.not_implemented']}
								</p:tab>
							</p:tabView>

						</h:form>
					</div>
				</div>
			</div>
		</div>

		<!-- Информация по выбранному объекту -->
		<div class="m-container65 m-responsive100">
			<h:form id="location_attributes_form">
				<div class="m-container100">
					<div class="m-container-indent">
						<div class="m-card m-shadow-effect">
							<ui:include src="AddressAttributesFrame.xhtml">
								<ui:param name="update" value="location_tree_form-tree_tab_view-formalized_location_tree"/>
							</ui:include>
						</div>
					</div>
				</div>
			</h:form>

			<ui:include src="AddressBuildingsFrame.xhtml"/>

		</div>
	</ui:define>

	<ui:define name="dialogs">
		<ui:include src="LocationCreationDialog.xhtml">
			<ui:param name="update" value="location_tree_form location_attributes_form-location_attribute_panel building_form-building_table location_tree_form-tree_tab_view-formalized_location_tree"/>
		</ui:include>

		<ui:include src="BuildingEditDialog.xhtml">
			<ui:param name="update" value="building_form-building_table"/>
		</ui:include>
	</ui:define>

</ui:composition>
