<ui:component xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
              xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
              xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
              xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
              xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:sysinf="http://argustelecom.ru/system-inf"
              xmlns:cc="http://java.sun.com/jsf/composite">

    <cc:interface componentType="selectSubscriptionSubjectCause">
        <cc:attribute name="id" type="java.lang.String"/>
        <cc:attribute name="value" type="ru.argustelecom.box.env.billing.subscription.SubjectCauseDto" required="true"/>
        <cc:attribute name="customer" type="ru.argustelecom.box.env.party.model.role.Customer" required="true"/>
        <cc:attribute name="type" type="ru.argustelecom.box.env.billing.subscription.SubjectCauseType" required="true"/>
        <cc:attribute name="required" type="java.lang.Boolean"/>
        <cc:attribute name="label" type="java.lang.String"/>
        <cc:attribute name="disabled" type="java.lang.Boolean"/>
        <cc:attribute name="style" type="java.lang.String"/>
        <cc:attribute name="styleClass" type="java.lang.String"/>
		<cc:clientBehavior name="change" targets="#{cc.attrs.id}" event="change"/>
    </cc:interface>

    <cc:implementation>

        <p:selectOneMenu id="#{cc.attrs.id}" value="#{cc.attrs.value}" style="#{cc.attrs.style}"
                         styleClass="#{cc.attrs.styleClass}" required="#{cc.attrs.required}" disabled="#{cc.attrs.disabled}"
                         label="#{cc.attrs.label}">
            <f:selectItem itemLabel=""/>
            <f:selectItems value="#{cc.possibleSubjectCauseList}" var="subjectCause" itemValue="#{subjectCause}"
                           itemLabel="#{subjectCause.fullName}"/>
        </p:selectOneMenu>

    </cc:implementation>

</ui:component>
