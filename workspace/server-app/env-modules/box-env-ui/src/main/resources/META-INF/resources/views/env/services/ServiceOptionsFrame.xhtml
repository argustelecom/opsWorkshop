<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
				xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
				xmlns:boxenv="http://argustelecom.ru/box/env"
				xmlns:f="http://java.sun.com/jsf/core" xmlns:sysinf="http://argustelecom.ru/system-inf">

	<f:loadBundle var="serviceBundle" basename="ServiceBundle"/>
	<f:loadBundle var="tariffBundle" basename="TariffBundle"/>
	<f:loadBundle var="contractBundle" basename="ContractBundle"/>

	<div class="m-container100 m-responsive100">
		<div class="m-container-indent">
			<div class="m-card m-shadow-effect simple-fb">
				<h:form id="service_options_form">
					<f:event type="preRenderComponent" listener="#{serviceOptionsFm.preRender(service)}"/>

					<div class="ui-dashboard-header">
						<i class="icon-view_list"/>
						<h:outputText styleClass="card-header" value="#{serviceBundle['box.service.option.plural']}"/>

						<p:outputPanel id="manage_buttons" styleClass="m-fright">
							<p:commandLink id="open_dlg_new_service_option" styleClass="m-mar-left10" process="@this"
										   action="#{serviceOptionEditDm.onDialogOpen('tariff_entry_edit_form')}"
										   title="#{overallBundle['box.overall.create']}">
								<i class="fa fa-edit icon-btn"/>
								<f:setPropertyActionListener value="#{serviceOptionsFm.callback}"
															 target="#{serviceOptionEditDm.callback}"/>
								<f:setPropertyActionListener value="#{service}"
															 target="#{serviceOptionEditDm.service}"/>
							</p:commandLink>
						</p:outputPanel>
					</div>

					<p:dataTable var="option" value="#{serviceOptionsFm.options}"
								 paginator="true" rows="5"
								 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								 currentPageReportTemplate="{startRecord} - {endRecord} #{overallBundle['box.overall.from']} {totalRecords}"
								 rowsPerPageTemplate="5,10,15" emptyMessage="#{overallBundle['box.overall.empty']}">
						<p:column headerText="#{overallBundle['box.overall.name']}">
							<h:outputText value="#{option.optionType.name}"/>
						</p:column>

						<p:column headerText="#{overallBundle['box.overall.state']}">
							<h:outputText value="#{option.state}"/>
						</p:column>

						<p:column headerText="#{contractBundle['box.contract']}">
							<boxenv:linkToCard value="#{option.contract.getIdentifiable()}"
											   text="#{option.contract.objectName}"/>
						</p:column>

						<p:column headerText="#{tariffBundle['box.telephony.tariff']}">
							<boxenv:linkToCard value="#{option.tariff.getIdentifiable()}"
											   text="#{option.tariff.objectName}"/>
						</p:column>

						<p:column styleClass="width-50">
							<p:commandLink action="#{serviceOptionEditDm.onDialogOpen('tariff_entry_edit_form')}"
										   process="@this" disabled="#{!serviceOptionsFm.canEdit(option)}"
										   title="#{overallBundle['box.overall.edit']}">
								<i class="icon-create fs20 m-bold-gray"/>
								<f:setPropertyActionListener value="#{serviceOptionsFm.callback}"
															 target="#{serviceOptionEditDm.callback}"/>
								<f:setPropertyActionListener value="#{option}"
															 target="#{serviceOptionEditDm.editableOption}"/>
								<f:setPropertyActionListener value="#{service}"
															 target="#{serviceOptionEditDm.service}"/>
							</p:commandLink>

							<p:commandLink styleClass="m-mar-left-5" disabled="#{!serviceOptionsFm.canRemove(option)}"
										   update="#{update} service_options_form"
										   title="#{overallBundle['box.overall.remove_button_label']}"
										   action="#{serviceOptionsFm.remove(option)}">
								<i class="fa fa-trash icon-btn fs22"/>
								<p:confirm header="#{serviceBundle['box.service.option.remove_dialog.header']}"
										   message="#{serviceBundle['box.service.option.remove_dialog.details']}"/>
							</p:commandLink>
						</p:column>
					</p:dataTable>

				</h:form>
			</div>
		</div>
	</div>
</ui:composition>
