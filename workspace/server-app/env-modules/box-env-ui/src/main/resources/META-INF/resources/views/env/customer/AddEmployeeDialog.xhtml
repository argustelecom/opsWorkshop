<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
				xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
				xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
				xmlns:o="http://omnifaces.org/ui" xmlns:sysinf="http://argustelecom.ru/system-inf"
				xmlns:pm="http://primefaces.org/modena" xmlns:f="http://java.sun.com/jsf/core">

	<f:loadBundle var="customerBundle" basename="CustomerBundle"/>
	<h:form id="add_employee_form">
		<p:dialog id="add_employee_dlg" header="#{customerBundle['box.customer.manager.create_dialog']}"
				  width="500" styleClass="add-employee"
				  widgetVar="addEmployeeDlgVar" resizable="false" modal="true" closable="false" dynamic="true">

			<dl class="name-value width-150">
				<dt>
					<p:outputLabel for="new_employee" value="#{customerBundle['box.customer.manager']}:"/>
				</dt>
				<dd class="width-88-percents">
					<p:selectOneMenu id="new_employee" value="#{customerAttributesFrameModel.newEmployee}" required="true"
					label="#{customerBundle['box.customer.manager']}">
						<f:selectItem itemValue=""/>
						<f:selectItems value="#{customerAttributesFrameModel.possibleEmployees}" var="employee"
									   itemValue="#{employee}" itemLabel="#{employee.objectName}"/>
					</p:selectOneMenu>
				</dd>
			</dl>

			<div class="dialog-footer-buttons">
				<p:commandButton id="cancel_button" value="#{overallBundle['box.overall.cancel']}"
								 styleClass="m-blue-text-button" update="add_employee_dlg"
								 process="@this" action="#{customerAttributesFrameModel.cleanAdditionEmployeeParams()}"
								 onclick="PF('addEmployeeDlgVar').hide()"/>
				<p:commandButton id="create_button" value="#{overallBundle['box.overall.add']}"
								 oncomplete="if (args &amp;&amp; !args.validationFailed) {PF('addEmployeeDlgVar').hide()}"
								 action="#{customerAttributesFrameModel.addEmployee()}" process="add_employee_dlg" update="add_employee_dlg #{update}"/>
			</div>

		</p:dialog>
	</h:form>

</ui:composition>
