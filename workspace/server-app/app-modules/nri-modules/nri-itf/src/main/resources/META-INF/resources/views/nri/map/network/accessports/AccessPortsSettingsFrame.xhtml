<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
				xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
				xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:o="http://omnifaces.org/ui"
				xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	<f:loadBundle var="mapBundle" basename="MapBundle"/>
	<h3>#{mapBundle['box.nri.map.spec']}</h3>
	<p:selectOneRadio value="#{accessPortsSettingsFrameState.settings.specId}" layout="pageDirection"
					  label="#{mapBundle['box.nri.map.spec']}">
		<f:selectItems value="#{accessPortsSettingsFrameState.allSpecifications}"
					   var="atf"
					   itemValue="#{atf.id}"
					   itemLabel="#{atf.name}" />
	</p:selectOneRadio>

	<h3>#{mapBundle['box.nri.map.instatus']}</h3>
	<h:selectManyCheckbox value="#{accessPortsSettingsFrameState.settings.objectStates}" converter="genericEnumConverter" layout="pageDirection">
		<f:selectItems  value="#{accessPortsSettingsFrameState.objectStatePossibleValues}" var="status" itemValue="#{status}" itemLabel="#{status.name}" />
	</h:selectManyCheckbox>
	<div>
		<!-- process карты для сабмита текущего viewport карты (TASK-78303) -->
		<p:commandButton value="#{overallBundle['box.overall.show.all']}" process="@form -map_form" action="#{accessPortsSettingsFrameState.apply}"
						 update="@form" />
	</div>
</ui:composition>
