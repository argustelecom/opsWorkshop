<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:o="http://omnifaces.org/ui" xmlns:sysinf="http://argustelecom.ru/system-inf"
                xmlns:pm="http://primefaces.org/modena" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:boxenv="http://argustelecom.ru/box/env">

    <div class="m-container100 m-responsive100">
        <div class="m-container-indent">
            <div class="m-card m-shadow-effect m-hei-auto-on-mobile">
                <h:form id="bill_attributes_form">
                    <f:event type="preRenderComponent" listener="#{billAttributesFm.preRender()}"/>
                    <ui:param name="disabled" value="#{billCardViewStateModel.billHistoryItem ne null}"/>

                    <div class="columns">
                        <div class="column m-vertical-al-middle m-pad-0">
                            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank m-tex-al-center column-id">
                                <i class="icon-receipt fs60" />
                                <h:outputText styleClass="fs16" value="#{overallBundle['box.overall.id']} #{billAttributesFm.billAttributesDto.id}"/>
                            </p:panelGrid>
                        </div>
                        <div class="column width-100-percents">
                            <div class="columns">
                                <div class="column m-container50 m-responsive100">
                                    <sysinf:editableSection styleClass="m-disp-inl-block personal-account"
                                                            disabled="#{disabled or !p:ifGranted('Billing_BillRecalculation')}">
                                        <p:ajax event="save" listener="#{billAttributesFm.onNumberChange()}" update="bill_history_form"/>
                                        <dl class="name-value width-150 m-mar-bot-0 m-font-roboto-regular">

                                            <dt>
                                                <p:outputLabel for="number" value="#{overallBundle['box.overall.number']}:"/>
                                            </dt>
                                            <dd>
                                                <p:inputText class="nv-composit" id="number" maxlength="64"
                                                             title="#{billAttributesFm.billAttributesDto.number}"
                                                             value="#{billAttributesFm.billAttributesDto.number}"
                                                             styleClass="m-mar-left-8" required="true"
                                                             label="#{billBundle['box.bill.card.number']}"/>
                                            </dd>
                                        </dl>
                                    </sysinf:editableSection>

                                    <dl class="name-value width-150 m-mar-bot-0">
                                        <dt>
                                            <p:outputLabel for="period" value="#{billBundle['box.bill.period']}:"/>
                                        </dt>
                                        <dd>
                                            <h:outputText id="period" value="#{billAttributesFm.billAttributesDto.period.toString()}" styleClass="m-mar-left-8"/>
                                        </dd>

                                        <dt>
                                            <p:outputLabel for="billDate" value="#{billBundle['box.bill.date']}:"/>
                                        </dt>
                                        <dd>
                                            <h:outputText id="billDate" styleClass="m-mar-left-8"
                                                          value="#{dateUtils.format(billAttributesFm.billAttributesDto.billDate, dateUtils.DATE_FULL_PATTERN, TZ.userTimeZone)}"/>
                                        </dd>

                                        <dt>
                                            <p:outputLabel for="billType" value="#{billBundle['box.bill.type']}:"/>
                                        </dt>
                                        <dd>
                                            <h:outputText id="billType" value="#{billAttributesFm.billAttributesDto.billTypeDto.name}" styleClass="m-mar-left-8" size="fs14"/>
                                        </dd>

                                        <dt>
                                            <p:outputLabel for="paymentCondition" value="#{billBundle['box.bill.payment_condition']}:"/>
                                        </dt>
                                        <dd>
                                            <h:outputText id="paymentCondition" styleClass="m-mar-left-8" value="#{billAttributesFm.billAttributesDto.paymentCondition.name}" size="fs14"/>
                                        </dd>
                                    </dl>
                                </div>

                                <div class="column m-container50 m-responsive100">
                                    <dl class="name-value width-150 m-mar-bot-0">
                                        <dt>
                                            <p:outputLabel for="customer" value="#{billBundle['box.bill.customer']}:"/>
                                        </dt>
                                        <dd>
                                            <boxenv:linkToCard id="customer" value="#{billAttributesFm.billAttributesDto.customerDto.getIdentifiable()}"
                                                               text="#{billAttributesFm.billAttributesDto.customerDto.name}"
                                                               styleClass="m-mar-left-8"/>
                                        </dd>

                                        <dt>
                                            <p:outputLabel for="provider" value="#{billBundle['box.bill.provider']}:"/>
                                        </dt>
                                        <dd>
                                            <h:outputText id="provider" styleClass="m-mar-left-8" value="#{billAttributesFm.provider.name}" size="fs14"/>
                                        </dd>

                                        <ui:fragment rendered="#{billAttributesFm.broker ne null}">
                                            <dt>
                                                <p:outputLabel for="broker" value="#{billBundle['box.bill.broker']}:"/>
                                            </dt>
                                            <dd>
                                                <h:outputText id="broker" styleClass="m-mar-left-8" value="#{billAttributesFm.broker.name}" size="fs14"/>
                                            </dd>
                                        </ui:fragment>

                                        <dt>
                                            <p:outputLabel for="groupingMethod" value="#{billBundle['box.bill.grouping_method']}:"/>
                                        </dt>
                                        <dd>
                                            <boxenv:linkToCard id="groupingMethod" value="#{billAttributesFm.group}" styleClass="m-mar-left-8"
                                                               text="#{billAttributesFm.billAttributesDto.groupingMethod.name} #{billAttributesFm.billAttributesDto.groupId}"/>
                                        </dd>

										</dl>

                                        <sysinf:editableSection styleClass="m-disp-block personal-account" disabled="#{disabled}">
											<dl class="name-value width-150 m-mar-bot-0">
                                            <p:ajax event="save" listener="#{billAttributesFm.onTemplateChange()}"/>

                                                <dt>
                                                    <p:outputLabel for="billTemplate" value="#{billBundle['box.bill.template']}:"/>
                                                </dt>
                                                <dd>
                                                    <p:selectOneMenu id="billTemplate" value="#{billAttributesFm.selectedTemplateName}">
                                                        <f:selectItem itemLabel="#{billAttributesFm.billAttributesDto.reportModelTemplateDto.fileName}"
                                                                      itemValue="#{billAttributesFm.billAttributesDto.reportModelTemplateDto.fileName}"/>
                                                        <f:selectItems value="#{billAttributesFm.removeRepeatedSelectedItem()}" var="templateName"
                                                                       itemLabel="#{templateName}" itemValue="#{templateName}"/>
                                                    </p:selectOneMenu>
                                                </dd>
											</dl>
                                        </sysinf:editableSection>

									<dl class="name-value width-150 m-mar-bot-0">
                                        <dt>
                                            <p:outputLabel for="sum" value="#{billBundle['box.bill.amount']}:"/>
                                        </dt>
                                        <dd>
                                            <boxenv:money id="sum" value="#{billAttributesFm.billAttributesDto.sumToPay}" size="fs14" styleClass="m-mar-left-8"/>
                                        </dd>

                                        <dt>
                                            <p:outputLabel for="discount" value="#{billBundle['box.bill.discount']}:"/>
                                        </dt>
                                        <dd>
                                            <boxenv:money id="discount" value="#{billAttributesFm.billAttributesDto.discount}" size="fs14" styleClass="m-mar-left-8"/>
                                        </dd>
                                    </dl>

                                </div>
                            </div>
                        </div>

                        <div class="column m-tex-al-right m-pad-0">
                            <div class="width-180">
                                <p:commandButton value="#{billBundle['box.bill.recalculate']}" disabled="#{disabled or !p:ifGranted('Billing_BillRecalculation')}"
                                                 action="#{billAttributesFm.onRecalculate()}" styleClass="width-100-percents m-mar-bot10">
                                    <f:setPropertyActionListener value="#{billAttributesFm.billAttributesDto.billDate}" target="#{billRecalculationDm.billDate}"/>
                                </p:commandButton>
                                <p:commandButton value="#{billBundle['box.bill.send']}" disabled="#{disabled or !p:ifGranted('Billing_BillView')}"
                                                 action="#{billAttributesFm.onSend()}" styleClass="width-100-percents m-mar-bot10">
                                    <f:setPropertyActionListener value="#{billCardViewStateModel.bill}" target="#{billSendDm.bill}"/>
                                </p:commandButton>
                                <p:commandButton value="#{billBundle['box.bill.export']}" disabled="#{!p:ifGranted('Billing_BillView')}"
                                                 styleClass="width-100-percents" ajax="false" process="@this">
                                    <p:fileDownload value="#{billAttributesFm.onExport()}"/>
                                </p:commandButton>
                            </div>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </div>

</ui:composition>
