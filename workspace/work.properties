#######################################################
# Добавление настроек в system properties СП
#######################################################
# В настройке через запятую перечисляются шаблоны настроек, которые нужно добавить в system properties сервера приложений.
# Пример: argus.system.runtime-property.extra-name-pattern=ops.*,argus.modcluster.*,new.prope3rty
# ВНИМАНИЕ: шаблон не может начинаться со знака '*'
