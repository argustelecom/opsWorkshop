<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:o="http://omnifaces.org/ui" xmlns:sysinf="http://argustelecom.ru/system-inf"
                xmlns:pm="http://primefaces.org/modena" xmlns:f="http://java.sun.com/jsf/core">



    <h:form id="list_filter_preset_creation_form">
        <f:loadBundle var="filterBundle" basename="FilterBundle"/>
        <p:dialog id="list_filter_preset_creation_dlg" header="#{filterBundle['box.filter.preset.create_dialog']}" width="500" styleClass="icon-creation"
                  widgetVar="listFilterPresetCreationDlgVar" resizable="false" modal="true" closable="false" dynamic="true">

            <dl class="name-value width-150">
                <dt>
                    <p:outputLabel for="new_filter_preset" value="#{overallBundle['box.overall.name']}:"/>
                </dt>
                <dd>
                    <p:inputText id="new_filter_preset" value="#{listFilterPresetCreationDialogModel.listFilterPreset.name}"
								 required="true" label="#{overallBundle['box.overall.name']}" maxlength="64">
						<f:validator binding="#{filterNameValidator}"/>
					</p:inputText>
                </dd>
            </dl>


            <div class="dialog-footer-buttons">
                <p:commandButton id="cancel_button" value="#{overallBundle['box.overall.cancel']}"
                                 styleClass="m-blue-text-button" update="list_filter_preset_creation_dlg"
                                 process="@this" action="#{listFilterPresetCreationDialogModel.clear()}"
                                 onclick="PF('listFilterPresetCreationDlgVar').hide()"/>
                <p:commandButton id="create_button" value="#{overallBundle['box.overall.create']}" update="#{update}"
                                 oncomplete="if (args &amp;&amp; !args.validationFailed) {PF('listFilterPresetCreationDlgVar').hide()}"
                                 action="#{listFilterPresetCreationDialogModel.create()}" process="list_filter_preset_creation_dlg"/>
            </div>

        </p:dialog>
    </h:form>

</ui:composition>
