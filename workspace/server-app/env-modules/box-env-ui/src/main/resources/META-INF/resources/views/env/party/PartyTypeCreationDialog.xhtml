<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
				xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
				xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
				xmlns:o="http://omnifaces.org/ui" xmlns:sysinf="http://argustelecom.ru/system-inf"
				xmlns:pm="http://primefaces.org/modena" xmlns:f="http://java.sun.com/jsf/core">

	<f:loadBundle var="partyTypeBundle" basename="PartyTypeBundle"/>
	<h:form id="party_type_creation_form">
		<p:dialog id="party_type_creation_dlg" header="#{partyTypeBundle['box.party.type.create_dialog']}" width="500" styleClass="icon-creation"
                  widgetVar="partyTypeCreationDlgVar" resizable="false" modal="true" closable="false" dynamic="true">

			<dl class="name-value width-110">
				<dt>
					<p:outputLabel for="new_category" value="#{overallBundle['box.overall.category']}:"/>
				</dt>
				<dd>
					<h:outputText id="new_category" styleClass="m-disp-block m-mar-left-8"
								  value="#{partyTypeCreationDm.newCategory.name}"/>
				</dd>

				<dt>
					<p:outputLabel for="new_name" value="#{overallBundle['box.overall.name']}:"/>
				</dt>
				<dd>
					<p:inputText id="new_name" value="#{partyTypeCreationDm.newName}"
								 required="true" maxlength="64" label="#{overallBundle['box.overall.name']}"/>
				</dd>

				<!--<dt>
					<p:outputLabel for="new_keyword" value="#{overallBundle['box.overall.keyword}:"/>
				</dt>
				<dd>
					<p:inputText id="new_keyword" value="#{partyTypeCreationDm.newKeyword}" maxlength="64"/>
				</dd>-->

				<dt>
					<p:outputLabel for="new_description" value="#{overallBundle['box.overall.desc']}:"/>
				</dt>
				<dd>
					<p:inputTextarea id="new_description" value="#{partyTypeCreationDm.newDescription}" rows="3" cols="30"
									 counter="description_display" maxlength="256"
									 counterTemplate="#{overallBundle['box.overall.chars_left']}" autoResize="false"/>
					<h:outputText id="description_display" styleClass="fs12"/>
				</dd>
			</dl>

			<div class="dialog-footer-buttons">
				<p:commandButton id="cancel_button" value="#{overallBundle['box.overall.cancel']}"
								 styleClass="m-blue-text-button" update="party_type_creation_dlg #{updateWhenCancel}" resetValues="true"
								 process="@this" action="#{partyTypeCreationDm.cleanParams()}" onclick="PF('partyTypeCreationDlgVar').hide()"/>
				<p:commandButton id="create_button" value="#{overallBundle['box.overall.create']}"
								 oncomplete="if (args &amp;&amp; !args.validationFailed) {PF('partyTypeCreationDlgVar').hide()}"
								 action="#{partyTypeDirectoryVm.onPartyTypeCreated()}" update="#{update} new_name"/>
			</div>

		</p:dialog>
	</h:form>

</ui:composition>
