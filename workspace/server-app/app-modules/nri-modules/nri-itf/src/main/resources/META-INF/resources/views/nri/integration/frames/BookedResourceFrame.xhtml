<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
				xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
				xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
				xmlns:o="http://omnifaces.org/ui" xmlns:sysinf="http://argustelecom.ru/system-inf"
				xmlns:pm="http://primefaces.org/modena" xmlns:f="http://java.sun.com/jsf/core">
	<ui:define name="head">
		<h:outputStylesheet name="resources/box-env/styles/box-env.css"/>
		<h:outputStylesheet name="resources/inf/styles/box-functional-block.css"/>
		<h:outputStylesheet name="resources/nri/styles/nri.css"/>
	</ui:define>

	<f:event listener="#{bookedResourceFrameModel.preRender(booking)}"
			 type="preRenderComponent"/>

	<div class="m-container-indent">
		<div id="booked_resource_info_panel">
			<p:dataTable var="res" value="#{bookedResourceFrameModel.resources}" rows="10"
						 paginator="#{fn:length(bookedResourceFrameModel.resources) > 10}" paginatorPosition="bottom"
						 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">

				<p:column headerText="#{integrationBundle['box.nri.integration.frame.id_word']}">
					<h:outputLink value="#{request.contextPath}/#{res.buildResourceUrl()}">
						<h:outputText value="#{res.id}"/>
					</h:outputLink>
				</p:column>

				<p:column headerText="#{integrationBundle['box.nri.integration.frame.name_word']}">
					<h:outputText value="#{res.resourceName}" />
				</p:column>

				<p:column headerText="#{integrationBundle['box.nri.integration.frame.type_word']}">
					<h:outputText value="#{res.type.name}" />
				</p:column>
			</p:dataTable>
			<p:outputPanel styleClass="m-fright" style="padding-top: 4px;">
				<p:commandButton value="#{integrationBundle['box.nri.integration.frame.release_bookings']}"
								 action="#{bookedResourceFrameModel.releaseBooking}"
								 update="booking_information_accordion">
					<p:confirm header="#{integrationBundle['box.nri.integration.frame.release_bookings_confirm_header']}"
							   message="#{integrationBundle['box.nri.integration.frame.release_bookings_confirm']}" />
				</p:commandButton>
			</p:outputPanel>
		</div>
	</div>
</ui:composition>
