<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				xmlns:f="http://java.sun.com/jsf/core">


	<f:loadBundle var="personnelBundle" basename="PersonnelBundle"/>

	<p:inputText id="prefix" placeholder="#{personnelBundle['box.personnel.prefix']}"
				 value="#{personDataDto.prefix}" styleClass="m-disp-block" maxlength="16"/>

	<p:inputText id="last_name" placeholder="#{personnelBundle['box.personnel.name.last']}"
				 value="#{personDataDto.lastName}" styleClass="m-disp-block" maxlength="64"
				 required="true" label="#{personnelBundle['box.personnel.name.last']}"/>

	<p:inputText id="first_name" placeholder="#{personnelBundle['box.personnel.name.first']}"
				 value="#{personDataDto.firstName}" styleClass="m-disp-block " required="true"
				 label="#{personnelBundle['box.personnel.name.first']}" maxlength="64"/>

	<p:inputText id="second_name" placeholder="#{personnelBundle['box.personnel.name.second']}"
				 value="#{personDataDto.secondName}" styleClass="m-disp-block" maxlength="64"/>

	<p:inputText id="suffix" placeholder="#{personnelBundle['box.personnel.suffix']}"
				 value="#{personDataDto.suffix}" styleClass="m-disp-block" maxlength="16"/>

	<ui:insert name="extended_attributes"/>

	<p:inputTextarea id="personnel_notes" rows="1" styleClass="m-disp-block" value="#{personDataDto.note}"
					 maxlength="512" placeholder="#{personnelBundle['box.personnel.note']}"/>

</ui:composition>
