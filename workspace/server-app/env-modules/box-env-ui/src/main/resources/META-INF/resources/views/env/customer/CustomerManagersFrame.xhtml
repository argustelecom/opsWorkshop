<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:o="http://omnifaces.org/ui" xmlns:sysinf="http://argustelecom.ru/system-inf"
                xmlns:pm="http://primefaces.org/modena" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:boxenv="http://argustelecom.ru/box/env">

    <f:loadBundle var="customerBundle" basename="CustomerBundle"/>
    <div class="#{containerClass eq null ? 'm-container50' : containerClass} m-responsive100">
        <div class="m-container-indent">
            <div class="m-card m-shadow-effect m-hei-auto-on-mobile simple-fb">
                <h:form id="managers_form">

                    <div class="ui-dashboard-header">
                        <i class="icon-border_color"/>
                        <h:outputText styleClass="card-header" value="#{customerBundle['box.customer.manager.plural']}" />
                        <p:outputPanel styleClass="m-fright">
                            <p:commandLink title="#{overallBundle['box.overall.add']}" styleClass="m-mar-left10"  process="@this"
                                             onclick="PF('addEmployeeDlgVar').show()"
                                             disabled="#{!p:ifGranted('CRM_CustomerEdit')}">
                                <i class="fa fa-edit icon-btn"/>
                            </p:commandLink>
                        </p:outputPanel>
                    </div>

                    <p:dataTable id="employees_table" value="#{!customerAttributesFrameModel.individual ? customerAttributesFrameModel.customer.employees : null}"
                                 var="employee" styleClass="hide-tr-header" emptyMessage="#{customerBundle['box.customer.manager.empty']}">
                        <p:column styleClass="arisen-button">
                            <boxenv:linkToCard value="#{employee}" text="#{employee.objectName}"/>

                            <p:commandButton icon="fa fa-trash-o" action="#{customerAttributesFrameModel.removeEmployee(employee)}"
                                             disabled="#{!p:ifGranted('CRM_CustomerEdit')}" update="employees_table" process="@this"/>
                        </p:column>

                    </p:dataTable>

                </h:form>
            </div>
        </div>
    </div>

</ui:composition>
