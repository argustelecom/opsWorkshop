<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				xmlns:o="http://omnifaces.org/ui" xmlns:sysinf="http://argustelecom.ru/system-inf"
				xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html">

	<f:event listener="#{lifecycleSpecificationsInfoFrameModel.preRender(lifecycle)}"
			 type="preRenderComponent"/>

	<p:dataTable id="supporting_specifications_table" var="specification" styleClass="supportingSpecificationsWidget"
				 value="#{lifecycleSpecificationsInfoFrameModel.supportingSpecifications}"
				 style="margin-bottom:20px">
		<p:column headerText="Название" >
			<h:outputText value="#{specification.name}" />
		</p:column>
	</p:dataTable>

</ui:composition>
