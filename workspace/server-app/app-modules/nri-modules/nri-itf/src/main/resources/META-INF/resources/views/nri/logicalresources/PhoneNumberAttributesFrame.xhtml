<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
>
	<div class="m-container100 m-responsive100">
		<div class="m-container-indent">
			<div class="m-card m-shadow-effect m-hei-auto-on-mobile">
				<h:form id="phone_attributes_form">
					<div class="columns">
						<div class="column m-vertical-al-middle m-pad-0">
							<p:panelGrid id="phone_id_grid" columns="1" layout="grid"
										 styleClass="ui-panelgrid-blank m-tex-al-center column-id">
								<i class="fs50 fa fa-tty (alias)"/>
								<h:outputText styleClass="fs16" value="ID #{phoneNumberVM.phoneNumber.id}"/>
							</p:panelGrid>
						</div>
						<div class="column width-100-percents">
							<div class="columns">
								<div class="column width-50-percents">
									<dl class="name-value width-150">
										<dt>
											<p:outputLabel value="#{phoneNumberPoolBundle['box.nri.phone.name']}"/>
										</dt>
										<dd>
											<h:outputText value="#{phoneNumberVM.phoneNumber.name}"/></dd>

										<dt>
											<p:outputLabel value="#{phoneNumberPoolBundle['box.nri.phone.spec']}"/>
										</dt>
										<dd>
											<h:outputText value="#{phoneNumberVM.phoneNumber.specification.type.name}"/>
										</dd>

										<dt>
											<p:outputLabel value="#{phoneNumberPoolBundle['box.nri.phone.state']}"/>
										</dt>
										<dd>
											<h:outputText value="#{phoneNumberVM.phoneNumber.state.name}"/>
										</dd>
										<dt>
											<p:outputLabel
													value="#{phoneNumberPoolBundle['box.nri.phone.blocked_time']}"/>
										</dt>
										<dd>
											<h:outputText
													value="#{phoneNumberVM.phoneNumber.specification.type.blockedInterval} #{logResSpecBundle['box.nri.logicalresource.days']}"/>
										</dd>
									</dl>
								</div>
							</div>
						</div>
					</div>
				</h:form>
			</div>
		</div>
	</div>
</ui:composition>
