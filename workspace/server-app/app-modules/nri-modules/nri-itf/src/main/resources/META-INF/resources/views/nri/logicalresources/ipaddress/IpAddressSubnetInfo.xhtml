<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
				xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
	<div class="m-container-indent">
		<div id="ip_address_info_panel" class="m-card m-shadow-effect m-hei-auto-on-mobile simple-fb">
			<h:form id="pool_info">
				<div class="ui-dashboard-header">
					<i class="fa fa-info-circle"/>
					<h:outputText id="ip_subnet_title" styleClass="card-header"
								  value="#{ipBundle['box.nri.logicalresource.ip.subnet_info_header']}"/>
				</div>
				<dl class="name-value width-250 m-font-roboto-regular">
					<dt>
						<p:outputLabel value="#{ipBundle['box.nri.logicalresource.ip.subnet_addr_label']}"/>
					</dt>
					<dd>
						<h:outputLink
								value="../ipsubnet/IpSubnetView.xhtml?subnet=IPSubnet-#{ipaddressVM.ipAddress.subnet.id}">
							<h:outputText value="#{ipaddressVM.ipAddress.subnet.name}"/>
						</h:outputLink>
					</dd>
					<dt>
						<p:outputLabel value="#{ipBundle['box.nri.logicalresource.ip.comment_label']}"/>
					</dt>
					<dd>
						<p:outputLabel value="#{ipaddressVM.ipAddress.subnet.comment}"/>
					</dd>
				</dl>
			</h:form>
		</div>
	</div>
</ui:composition>
