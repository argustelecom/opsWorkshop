<ui:composition template="/views/inf/page/View.xhtml" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:o="http://omnifaces.org/ui"
	xmlns:sysinf="http://argustelecom.ru/system-inf" xmlns:pm="http://primefaces.org/modena"
	xmlns:boxenv="http://argustelecom.ru/box/env">

	<ui:param name="viewTransient" value="true" />
	<ui:param name="viewModel" value="#{personalAreaSettingsVM}" />
	<ui:param name="pageTitle" value="#{personalAreaBundle['box.pa.setting.plural']}" />

	<ui:define name="head">
		<h:outputStylesheet name="box-env/styles/box-env.css" />
		<h:outputStylesheet name="inf/styles/box-functional-block.css" />
		<f:loadBundle var="personalAreaBundle" basename="PersonalAreaBundle"/>
	</ui:define>

	<ui:define name="pagePath">
		<p:menuitem value="#{personalAreaBundle['box.pa.home']}" url="/" />
		<p:menuitem value="#{personalAreaBundle['box.pa.setting.plural']}" url="#" />
	</ui:define>

	<ui:define name="body">
		<div class="m-container100 m-responsive100">
			<div class="m-container-indent">
				<div class="m-card m-shadow-effect simple-fb">

					<div class="ui-dashboard-header">
						<i class="icon-security"></i><span>#{personalAreaBundle['box.pa.account.setting.plural']}</span>
					</div>

					<h:form id="personal_area_login_form">

						<div class="width-500">

							<h3>#{personalAreaBundle['box.pa.login']}</h3>
							<dl class="name-value width-150">
								<dt>
									<p:outputLabel for="current_login" value="#{personalAreaBundle['box.pa.account.login.current']}:" />
								</dt>
								<dd>
									<p:inputText id="current_login" value="#{personalAreaSettingsVM.login.username}" readonly="true" />
								</dd>
								<dt>
									<p:outputLabel for="new_login" value="#{personalAreaBundle['box.pa.account.login.new']}:" />
								</dt>
								<dd>
									<p:inputText id="new_login" value="#{personalAreaSettingsVM.newLogin}" />
								</dd>
							</dl>

							<h3>#{personalAreaBundle['box.pa.login.password']}</h3>
							<dl class="name-value width-150">
								<dt>
									<p:outputLabel for="new_password" value="#{personalAreaBundle['box.pa.account.password.new']}:" />
								</dt>
								<dd>
									<p:password id="new_password" value="#{personalAreaSettingsVM.newPassword}" feedback="true"
										promptLabel="#{personalAreaBundle['box.pa.login.password.hint']}"
												weakLabel="#{personalAreaBundle['box.pa.login.password.strength.weak']}"
												goodLabel="#{personalAreaBundle['box.pa.login.password.strength.good']}"
												strongLabel="#{personalAreaBundle['box.pa.login.password.strength.strong']}"
										match="new_password_confirmation" autocomplete="false"
												validatorMessage="#{personalAreaBundle['box.pa.login.password.no_match']}" />
								</dd>
								<dt>
									<p:outputLabel for="new_password_confirmation"
												   value="#{personalAreaBundle['box.pa.login.password.confirmation']}:" />
								</dt>
								<dd>
									<p:password id="new_password_confirmation" value="#{personalAreaSettingsVM.newPassword}" autocomplete="false" />
								</dd>
							</dl>

							<div class="m-empty-box10"></div>

							<dl class="name-value width-150">
								<dt>
									<p:outputLabel for="current_password" value="#{personalAreaBundle['box.pa.account.password.current']}:" />
								</dt>
								<dd>
									<p:password id="current_password" value="#{personalAreaSettingsVM.currentPassword}"
												required="true"
												label="#{personalAreaBundle['box.pa.account.password.current']}" />
								</dd>
							</dl>

						</div>
						<div class="m-separator"></div>

						<p:commandButton value="#{personalAreaBundle['box.pa.account.apply']}"
										 action="#{personalAreaSettingsVM.changeCredentials()}" update="@form" />
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>

</ui:composition>
