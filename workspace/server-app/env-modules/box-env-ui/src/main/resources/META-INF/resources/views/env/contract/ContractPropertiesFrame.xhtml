<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
				xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
				xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:o="http://omnifaces.org/ui"
				xmlns:sysinf="http://argustelecom.ru/system-inf" xmlns:pm="http://primefaces.org/modena"
				xmlns:f="http://java.sun.com/jsf/core" xmlns:boxenv="http://argustelecom.ru/box/env">

	<f:loadBundle var="typePropertiesBundle" basename="TypePropertiesBundle"/>
	<div class="#{containerClass eq null ? 'm-container100' : containerClass} m-responsive100">
		<div class="m-container-indent">
			<div class="m-card m-shadow-effect simple-fb">
				<h:form id="customer_properties_form">

					<div class="ui-dashboard-header">
						<i class="icon-perm_contact_calendar"/>
						<h:outputText styleClass="card-header" value="#{typePropertiesBundle['box.type.properties.contract']}"/>
					</div>
					<ui:include src="/views/env/type/GroupTypePropertyValueFrame.xhtml">
						<ui:param name="instance" value="#{contractCardViewModel.contract}"/>
						<ui:param name="editableSection" value="true"/>
						<ui:param name="readonly" value="#{!p:ifGranted('CRM_CustomerEdit')}"/>
					</ui:include>
				</h:form>
			</div>
		</div>
	</div>

</ui:composition>
