<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				xmlns:f="http://java.sun.com/jsf/core">
	<p:dialog id="phone_number_moving_dlg"
			  header="#{phoneNumbersBundle['box.nri.phones.moving_header']}"
			  widgetVar="phoneNumberMovingDlg" resizable="false" modal="true" closable="false"
			  styleClass="icon-creation" style="max-width: 75%; min-width: 50%;">
		<h:form id="phone_number_move_form">
			<dl class="name-value">
				<dt>
					<p:outputLabel for="new_pool" value="#{phoneNumbersBundle['box.nri.phones.pool_to_move']}"/>
				</dt>
				<dd>
					<p:selectOneMenu id="new_pool" value="#{phoneNumberMovingDM.selectedPool}">
						<p:ajax event="itemSelect" update="move_button"/>
						<f:selectItem itemValue="#{null}" itemLabel="" noSelectionOption="true"/>
						<f:selectItems value="#{phoneNumberMovingDM.pools}" itemLabel="#{pool.name}" var="pool"/>
					</p:selectOneMenu>
				</dd>
			</dl>

			<div class="dialog-footer-buttons">
				<p:commandButton id="cancel_button" value="#{overallBundle['box.overall.cancel']}"
								 update="phone_number_moving_dlg" process="@this"
								 styleClass="m-blue-text-button" onclick="PF('phoneNumberMovingDlg').hide()"/>
				<p:commandButton id="move_button" value="#{phoneNumbersBundle['box.nri.phones.move_button']}"
								 disabled="#{phoneNumberMovingDM.selectedPool eq null}"
								 oncomplete="if (args &amp;&amp; !args.validationFailed) {PF('phoneNumberMovingDlg').hide()};"
								 actionListener="#{phoneNumberMovingDM.move()}" update="#{update}"/>
			</div>
		</h:form>
	</p:dialog>
</ui:composition>
