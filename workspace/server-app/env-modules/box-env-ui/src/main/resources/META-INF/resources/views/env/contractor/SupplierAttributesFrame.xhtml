<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				xmlns:sysinf="http://argustelecom.ru/system-inf"
				xmlns:f="http://java.sun.com/jsf/core"
		>

	<f:event listener="#{supplierAttrFm.preRender(supplier)}" type="preRenderComponent"/>
	<f:loadBundle var="contractorBundle" basename="ContractorBundle"/>

	<div class="m-container100 m-responsive100">
		<div class="m-container-indent">
			<div class="m-card m-shadow-effect m-hei-auto-on-mobile">
				<h:form id="customer_attributes_form">
					<div class="columns">

						<div class="column m-vertical-al-middle m-pad-0">
							<p:panelGrid columns="1" layout="grid"
										 styleClass="ui-panelgrid-blank m-tex-al-center column-id">
								<i class="fa fa-group fs60"/>
								<h:outputText value="ID #{supplierAttrFm.supplier.id}"/>
							</p:panelGrid>
						</div>

						<div class="column width-100-percents">
							<div class="columns">
								<div class="column m-container50 m-responsive100">
									<sysinf:editableSection disabled="#{false}"
															saveLabel="#{overallBundle['box.overall.save']}"
															cancelLabel="#{overallBundle['box.overall.cancel']}">

										<p:ajax event="save" listener="#{supplierAttrFm.onNameChanged()}"
												update="#{update}"/>

										<dl class="name-value width-180">
											<dt>
												<p:outputLabel for="legal_name"
															   value="#{contractorBundle['box.contractor.name']}"/>
											</dt>
											<dd>
												<p:inputText id="legal_name"
															 value="#{supplierAttrFm.supplier.legalName}"
															 required="true">
													<f:validateLength maximum="256"/>
												</p:inputText>
											</dd>
										</dl>

										<dl class="name-value width-180">
											<dt>
												<p:outputLabel for="brand_name"
															   value="#{contractorBundle['box.contractor.brand_name']}"/>
											</dt>
											<dd>
												<p:inputText id="brand_name"
															 value="#{supplierAttrFm.supplier.brandName}">
													<f:validateLength maximum="256"/>
												</p:inputText>
											</dd>
										</dl>
									</sysinf:editableSection>


									<dl class="name-value width-180">
										<dt>
											<p:outputLabel for="party_type"
														   value="#{overallBundle['box.overall.party_type']}:"/>
										</dt>
										<dd>
											<h:outputText id="party_type" styleClass="m-disp-block m-mar-left-8"
														  value="#{supplierAttrFm.supplier.partyTypeName}"/>
										</dd>

									</dl>
								</div>
							</div>
						</div>
					</div>
				</h:form>
			</div>
		</div>
	</div>

</ui:composition>
