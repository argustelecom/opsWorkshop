<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:o="http://omnifaces.org/ui"
                xmlns:sysinf="http://argustelecom.ru/system-inf" xmlns:pm="http://primefaces.org/modena"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:boxenv="http://argustelecom.ru/box/env">

    <f:loadBundle basename="SaldoExportBundle" var="saldoExportBundle"/>

    <div class="m-container-indent">
        <div class="m-card m-shadow-effect simple-fb">
            <h:form id="#{formId}">

                <f:event type="preRenderComponent" listener="#{frameModel.preRender(param)}"/>

                <div class="ui-dashboard-header">
                    <i class="#{headerIcon}" />
                    <h:outputText styleClass="card-header" value="#{frameHeader}" />
                    <h:outputText  id="settingsttp" class="icon-help_outline tooltip-help-15" position="top"
                                   title="#{emptyMessage}"/>
                    <p:tooltip id="saldo_sett_ttp" for="settingsttp" />
                    <p:outputPanel id="settings_button" styleClass="m-fright">
                        <p:commandLink onclick="PF('#{dlgWidgetVar}').show()"
                                       title="#{overallBundle['box.overall.add']}" process="@this" update="#{emailEditDlgId}-new_emails_table"
                                       rendered="#{p:ifGranted('Billing_SaldoExportContactListEdit')}">
                            <f:setPropertyActionListener value="#{param}" target="#{emailsDM.param}"/>
                            <i class="fa fa-pencil-square-o icon-btn"/>
                        </p:commandLink>
                    </p:outputPanel>
                </div>

                <p:outputPanel id="saldo_export_email_panel">
                    <p:dataTable id="export_email_table" value="#{emails}" var="email" styleClass="hide-tr-header"
                                 emptyMessage="#{emptyMessage}">

                        <p:column styleClass="width-200 arisen-button">
                            <h:outputText value="#{email}"/>
                            <p:commandButton icon="fa fa-trash-o" action="#{frameModel.removeEmail(email)}"
                                             update="export_email_table" process="@this" rendered="#{p:ifGranted('Billing_SaldoExportContactListEdit')}"/>
                        </p:column>
                    </p:dataTable>
                </p:outputPanel>
            </h:form>
        </div>
    </div>

</ui:composition>
