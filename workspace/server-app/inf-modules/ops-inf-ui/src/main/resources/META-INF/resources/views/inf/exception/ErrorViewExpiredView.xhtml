<ui:composition template="/views/inf/page/View.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:o="http://omnifaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<ui:param name="pageTitle" value="#{errorBundle['ops.error']}" />

	<ui:param name="viewTransient" value="true" />
	<ui:param name="viewModel" value="#{modenaErrorVm}" />

	<ui:define name="head">
		<h:outputStylesheet name="ops-inf/styles/error.css" />
	</ui:define>

	<ui:define name="layout">
		<div id="error_panel_container">
			<p:outputPanel id="content_body">
				<h:form id="error_form" >
					<div class="ui-error-card m-shadow-effect">
						<div class="ui-error-card-header">
							<i class="fs100 icon-error m-gray" />
						</div>

						<h:outputText value="#{errorBundle['ops.error.timeout']}" styleClass="fs30 m-gray"/>

						<div>
							<h:outputText value="#{errorBundle['ops.error.timeout.details']}" styleClass="fs20 m-gray"/>
						</div>

						<div class="m-empty-box20"></div>
						<div class="m-separator"></div>
						<div class="m-empty-box20"></div>

						<div id="error_form-submit_container" class="text-right">
							<p:commandButton id="submit" value="#{errorBundle['ops.error.return']}" action="#{modenaErrorVm.returnToHomePage()}"
											 process="@form" update="@form" styleClass="m-wid60 fs18 m-gray-button"
							/>
							<div class="m-empty-box20"></div>
						</div>
					</div>
				</h:form>
			</p:outputPanel>
		</div>
	</ui:define>

	<ui:define name="globalEditor" />

</ui:composition>
