<ui:component xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
			  xmlns:p="http://primefaces.org/ui" xmlns:cc="http://java.sun.com/jsf/composite"
			  xmlns:o="http://omnifaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
			  xmlns:h="http://java.sun.com/jsf/html" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
			  xmlns:pe="http://primefaces.org/ui/extensions">

	<cc:interface componentType="inputTextArray">
		<cc:attribute name="id"/>
		<cc:attribute name="value" type="java.util.List"/>
		<cc:attribute name="required" type="java.lang.Boolean"/>
		<cc:attribute name="rendered" type="java.lang.Boolean" default="true"/>
		<cc:attribute name="disabled" type="java.lang.Boolean"/>
		<cc:attribute name="styleClass" type="java.lang.String"/>
	</cc:interface>

	<cc:implementation>
		<p:inputTextarea id="#{cc.attrs.id}" value="#{cc.attrs.value}"
						 required="#{cc.attrs.required}" disabled="#{cc.attrs.disabled}"
						 styleClass="ui-inputtextarea-resizable #{cc.attrs.styleClass}">
			<f:converter converterId="textArrayConverter"/>
		</p:inputTextarea>
		<h:outputText id="text_array_ttp_label" styleClass="icon-help_outline tooltip-help"
					  title="#{cc.messages.tooltip()}"/>
		<p:tooltip id="text_array_ttp" for="text_array_ttp_label"/>
	</cc:implementation>

</ui:component>
