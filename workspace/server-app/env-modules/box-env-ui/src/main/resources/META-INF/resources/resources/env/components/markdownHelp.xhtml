<ui:component xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
			  xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
			  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
			  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:o="http://omnifaces.org/ui"
			  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:sysinf="http://argustelecom.ru/system-inf"
			  xmlns:cc="http://java.sun.com/jsf/composite">

	<cc:interface componentType="markdownHelp">
	</cc:interface>

	<cc:implementation>
		<p:commandButton id="help_button" value="#{cc.bundle['box.markdown.help.prompt']}" styleClass="m-fleft m-blue-text-button" immediate="true" update="entry_table"/>
		<p:overlayPanel id="help_button_pannel" for="help_button" hideEffect="fade" style="width:750px">
			<div class="comment-content">
				<p:dataTable id="entry_table" var="entry" value="#{cc.markdownHelp}" scrollHeight="300" scrollable="true">
					<p:column headerText="#{cc.bundle['box.markdown.help.case1']}">
						<pre style="font-family: robotolight; font-size: 12px;">
							<h:outputText value="#{entry.case1}" escape="false" />
						</pre>
					</p:column>
					<p:column headerText="#{cc.bundle['box.markdown.help.case2']}">
						<pre style="font-family: robotolight; font-size: 12px;">
							<h:outputText value="#{entry.case2}" escape="false" />
						</pre>
					</p:column>
					<p:column headerText="#{cc.bundle['box.markdown.help.result']}">
						<h:outputText value="#{entry.resultHtml}" escape="false" />
					</p:column>
				</p:dataTable>
			</div>
		</p:overlayPanel>
	</cc:implementation>
</ui:component>
