<ui:composition template="/views/inf/page/View.xhtml" xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
				xmlns:sysinf="http://argustelecom.ru/system-inf">

    <ui:param name="viewModel" value="#{unsuitableRatedOutgoingCallsListVm}"/>
    <ui:param name="pageTitle" value="#{unsuitableRatedOutgoingCallsBundle['box.unsuitable.rated.outgoing.calls.plural']}"/>
    <ui:param name="resultFormId" value="unsuitable_rated_outgoing_calls_search_result_form"/>

    <ui:define name="head">
        <h:outputStylesheet name="box-env/styles/box-env.css"/>
        <h:outputStylesheet name="inf/styles/box-functional-block.css"/>
        <f:loadBundle var="unsuitableRatedOutgoingCallsBundle" basename="UnsuitableRatedOutgoingCallsBundle"/>
    </ui:define>

    <ui:define name="metadata">
        <f:metadata>
			<f:viewParam name="callDateFrom" value="#{unsuitableRatedOutgoingCallsListVs.callDateFrom}">
				<sysinf:convertDateTime pattern="#{dateUtils.DATETIME_WITH_SECONDS_PATTERN}"/>
			</f:viewParam>
			<f:viewParam name="callDateTo" value="#{unsuitableRatedOutgoingCallsListVs.callDateTo}">
				<sysinf:convertDateTime pattern="#{dateUtils.DATETIME_WITH_SECONDS_PATTERN}"/>
			</f:viewParam>
			<f:viewParam name="resourceNumber" value="#{unsuitableRatedOutgoingCallsListVs.resourceNumber}"/>
			<f:viewParam name="tariff" value="#{unsuitableRatedOutgoingCallsListVs.tariff}"/>
			<f:viewParam name="service" value="#{unsuitableRatedOutgoingCallsListVs.service}"/>
			<f:viewParam name="supplier" value="#{unsuitableRatedOutgoingCallsListVs.supplier}"/>
			<f:viewParam name="zone" value="#{unsuitableRatedOutgoingCallsListVs.zone}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="pagePath">
        <p:menuitem value="#{overallBundle['box.overall.home']}" url="/views/env/home/HomeView.xhtml"/>
        <p:menuitem value="#{unsuitableRatedOutgoingCallsBundle['box.unsuitable.rated.outgoing.calls.plural']}"/>
    </ui:define>

    <ui:define name="body">
        <ui:include src="UnsuitableRatedOutgoingCallsListFrame.xhtml">
            <ui:param name="viewState" value="#{unsuitableRatedOutgoingCallsListVs}"/>
            <ui:param name="lazyDm" value="#{unsuitableRatedOutgoingCallsListVm.lazyDm}"/>
            <ui:param name="page" value="UnsuitableRatedOutgoingCallsListView.xhtml"/>
            <ui:param name="filterFormId" value="unsuitable_rated_outgoing_calls_search_form"/>
            <ui:param name="resultFormId" value="#{resultFormId}"/>
            <ui:param name="update" value="#{filterFormId}"/>
        </ui:include>
    </ui:define>

    <ui:define name="dialogs">
		<ui:include src="UnsuitableRatedOutgoingCallsRepeatProcessingDialogModel.xhtml">
			<ui:param name="update" value="#{resultFormId}"/>
		</ui:include>
    </ui:define>

</ui:composition>
