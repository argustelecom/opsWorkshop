#######################################################
# настройки состава дистриба сервера приложений 
# (набор модулей в зависимости от заказчика)
#######################################################
# Список текущих заказчиков версии.
# По каждому из заказчиков make-all light и сборки тимсити будут генерить отдельный дистриб, включающий ear особого состава.
# Название дистриба будет отмечаться классификатором, соответствующим заказчику.
# Разрешены следующие ключевые слова: nwt,volga,single-analytics,ural,south,ttk,single-rms
# (то есть система сборки знает следующих заказчиков: СЗТ, МРФ Урал, МРФ Юг, Мрф Волга, Standalone-сервер аналитики)
# 3.5.х делаем в интересах СЗТ и Волги, о чем говорится на собраниях менеджеров версий в момент планирования версии.
# состав модулей заказчика описан в соответствующих профилях (см workspace/pom.xml, секцию profiles).
argus.dist.current-customers=volga,nwt,ural,south,kis

#######################################################
# настройки Accesslog Analyzer
#######################################################
# Утилита использует argus.db.name, а также следующие настройки:
# Удалять старые записи из бд при загрузке новых
argus.accesslog-analyzer.truncation=1
# Путь к логу или директории с логами для анализа. При этом путь, переданный через аргумент в скрипт 
# access-log.bat имеет больший приоритет.
argus.accesslog-analyzer.logpath=D:\nv\logs
# Начало периода для анализа (в формате YYYY-MM-DD:HH:MM:SS).
argus.accesslog-analyzer.begin-timestamp=
# Конец периода для анализа (в формате YYYY-MM-DD:HH:MM:SS).
argus.accesslog-analyzer.end-timestamp=

