<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:o="http://omnifaces.org/ui" xmlns:sysinf="http://argustelecom.ru/system-inf"
                xmlns:pm="http://primefaces.org/modena" xmlns:f="http://java.sun.com/jsf/core">

    <h:form id="location_level_edit_form">

        <p:dialog id="location_level_edit_dlg" header="#{locationLevelEditDlgM.getHeader()}" width="500" styleClass="icon-creation"
                  widgetVar="locationLevelEditDlgVar" resizable="false" modal="true" closable="false" dynamic="true">

            <dl class="name-value width-130">
                <dt>
                    <p:outputLabel for="new_name" value="#{overallBundle['box.overall.name']}:"/>
                </dt>
                <dd>
                    <p:inputText id="new_name" value="#{locationLevelEditDlgM.newName}" maxlength="64" required="true"
                                 label="#{overallBundle['box.overall.name']}" />
                </dd>
            </dl>

            <div class="dialog-footer-buttons">
                <p:commandButton id="cancel_button" value="#{overallBundle['box.overall.cancel']}"
                                 styleClass="m-blue-text-button" update="location_level_edit_dlg" resetValues="true"
                                 process="@this" action="#{locationLevelEditDlgM.cancel()}" onclick="PF('locationLevelEditDlgVar').hide()"/>
                <p:commandButton id="create_button" value="#{locationLevelEditDlgM.getSubmitButtonLabel()}"
                                 oncomplete="if (args &amp;&amp; !args.validationFailed) {PF('locationLevelEditDlgVar').hide()}"
                                 action="#{locationLevelEditDlgM.submit()}" process="location_level_edit_dlg" update="#{update} new_name"/>
            </div>

        </p:dialog>

    </h:form>

</ui:composition>
