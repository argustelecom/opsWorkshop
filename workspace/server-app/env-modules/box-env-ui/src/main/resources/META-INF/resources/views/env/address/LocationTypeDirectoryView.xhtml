<ui:composition template="/views/inf/page/View.xhtml" xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
				xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
				xmlns:o="http://omnifaces.org/ui" xmlns:sysinf="http://argustelecom.ru/system-inf"
				xmlns:pm="http://primefaces.org/modena">

	<ui:param name="viewModel" value="#{locationTypeDirectoryVM}"/>
	<ui:param name="pageTitle" value="#{locationBundle['box.location.types.dir']}"/>

	<ui:define name="head">
		<h:outputStylesheet name="box-env/styles/box-env.css"/>
		<h:outputStylesheet name="inf/styles/box-functional-block.css"/>
	</ui:define>

	<ui:define name="pagePath">

		<f:loadBundle basename="LocationBundle" var="locationBundle"/>
		<f:loadBundle basename="OverallBundle" var="overallBundle"/>

		<p:menuitem value="#{overallBundle['box.overall.home']}" url="/views/env/home/HomeView.xhtml"/>
		<p:menuitem value="#{overallBundle['box.overall.dir.dashboard']}" url="/views/env/directory/DirectoryDashboardView.xhtml" />
		<p:menuitem value="#{locationBundle['box.location.types.dir']}" url="/views/env/address/LocationTypeDirectoryView.xhtml"/>
	</ui:define>

	<ui:define name="body">

		<f:loadBundle basename="LocationBundle" var="locationBundle"/>
		<f:loadBundle basename="OverallBundle" var="overallBundle"/>

		<div class="m-container100">
			<div class="m-container-indent">
				<div class="m-card m-shadow-effect simple-fb">
					<h:form id="location_types_form">

						<script>
							$( document ).ready(function() {
								Argus.System.AutoHeight.compute('location_types_form', 40);
							});
						</script>

						<div class="ui-dashboard-header">
							<i class="icon-format_list_bulleted"/>
							<h:outputText value="#{locationBundle['box.location.types.dir']}" styleClass="card-header"/>

							<p:outputPanel id="managed_buttons" styleClass="m-fright">
								<p:commandLink styleClass="m-mar-left10" title="#{overallBundle['box.overall.add']}"
												 action="#{locationTypeEditDlgM.onDialogOpen()}" process="@this"
												 disabled="#{!p:ifGranted('System_AddressObjectsTypesEdit')}">
												<i class="fa fa-edit icon-btn"/>
												<f:setPropertyActionListener value="#{locationTypeDirectoryVM.callback}" target="#{locationTypeEditDlgM.callback}"/>
								</p:commandLink>

								<p:commandLink id="remove_button" styleClass="m-mar-left10" update="location_types_table" rendered="#{not type.sys}"
												 action="#{locationTypeDirectoryVM.removeSelectedTypes()}" process="@this"
											   title="#{overallBundle['box.overall.delete']}"
												 disabled="#{!p:ifGranted('System_AddressObjectsTypesEdit') or locationTypeDirectoryVM.selectedTypes == null or empty locationTypeDirectoryVM.selectedTypes}">
												<i class="fa fa-trash icon-btn"/>
												<p:confirm header="#{locationBundle['box.location.type.delete_dialog']}"
														   message="#{locationBundle['box.location.type.delete_dialog.details']}"/>
								</p:commandLink>
							</p:outputPanel>
						</div>

						<p:dataTable id="location_types_table" value="#{locationTypeDirectoryVM.types}" var="type"
									 selection="#{locationTypeDirectoryVM.selectedTypes}" rowKey="#{type.id}"
									 disabledSelection="#{type.sys}" scrollable="true" scrollHeight="90%">

							<p:ajax event="rowSelectCheckbox" update="location_types_form-remove_button"/>
							<p:ajax event="rowUnselectCheckbox" update="location_types_form-remove_button"/>
							<p:ajax event="rowSelect" update="location_types_form-remove_button"/>
							<p:ajax event="rowUnselect" update="location_types_form-remove_button"/>
							<p:ajax event="toggleSelect" update="location_types_form-remove_button"/>

							<p:column selectionMode="multiple" styleClass="width-16"/>

							<p:column headerText="#{locationBundle['box.location.level']}">
								<h:outputText id="level_out" value="#{type.level.objectName}"/>
							</p:column>

							<p:column headerText="#{overallBundle['box.overall.name']}">
								<h:outputText id="name_out" value=" #{type.name}"/>
							</p:column>

							<p:column headerText="#{locationBundle['box.location.type.name.short']}">
								<h:outputText id="short_name_out" value="#{type.shortName}"/>
							</p:column>

							<p:column styleClass="width-20" rendered="#{p:ifGranted('System_AddressObjectsTypesEdit')}">
								<p:commandLink action="#{locationTypeEditDlgM.onDialogOpen()}" process="@this">
									<i class="icon-create fs20 m-bold-gray"/>
									<f:setPropertyActionListener value="#{type}" target="#{locationTypeEditDlgM.editableObject}"/>
								</p:commandLink>
							</p:column>

						</p:dataTable>

					</h:form>
				</div>
			</div>
		</div>

	</ui:define>

	<ui:define name="dialogs">
		<ui:include src="LocationTypeEditDialog.xhtml">
			<ui:param name="update" value="location_types_form-location_types_table"/>
		</ui:include>
	</ui:define>

</ui:composition>
