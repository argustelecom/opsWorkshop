<ui:composition template="/views/inf/page/View.xhtml" xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				xmlns:sysinf="http://argustelecom.ru/system-inf"
				xmlns:boxenv="http://argustelecom.ru/box/env">

	<ui:param name="viewModel" value="#{orderListViewModel}"/>
	<ui:param name="pageTitle" value="#{orderBundle['box.order.plural']}"/>
	<ui:param name="resultFormId" value="order_search_result_form"/>

	<ui:define name="head">
		<h:outputStylesheet name="box-env/styles/box-env.css" />
		<h:outputStylesheet name="inf/styles/box-functional-block.css"/>
	</ui:define>

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="number" value="#{orderListViewState.number}"/>
			<f:viewParam name="assignee" value="#{orderListViewState.assignee}"/>
			<f:viewParam name="customer" value="#{orderListViewState.customerType}"/>
			<f:viewParam name="state" value="#{orderListViewState.state}"/>
			<f:viewParam name="priority" value="#{orderListViewState.priority}"/>
			<f:viewParam name="createFrom" value="#{orderListViewState.createFrom}">
				<sysinf:convertDateTime pattern="#{dateUtils.DATETIME_FULL_PATTERN}"/>
			</f:viewParam>
			<f:viewParam name="createTo" value="#{orderListViewState.createTo}" pattern="#{dateUtils.DATETIME_DEFAULT_PATTERN}">
				<sysinf:convertDateTime pattern="#{dateUtils.DATETIME_FULL_PATTERN}"/>
			</f:viewParam>
			<f:viewParam name="dueDate" value="#{orderListViewState.dueDate}">
				<sysinf:convertDateTime pattern="#{dateUtils.DATETIME_DEFAULT_PATTERN}"/>
			</f:viewParam>
		</f:metadata>
	</ui:define>

	<ui:define name="pagePath">
		<f:loadBundle var="orderBundle" basename="OrderBundle"/>

		<p:menuitem value="#{overallBundle['box.overall.home']}" url="/views/env/home/HomeView.xhtml"/>
		<p:menuitem value="#{orderBundle['box.order.plural']}"/>
	</ui:define>

	<ui:define name="body">
		<ui:include src="OrderListFrame.xhtml">
			<ui:param name="viewState" value="#{orderListViewState}"/>
			<ui:param name="lazyDm" value="#{orderListViewModel.lazyDm}"/>
			<ui:param name="page" value="OrderListView.xhtml"/>
			<ui:param name="filterFormId" value="order_search_form"/>
			<ui:param name="resultFormId" value="#{resultFormId}"/>
			<ui:param name="update" value="#{filterFormId}"/>
		</ui:include>
	</ui:define>

	<ui:define name="dialogs">
		<ui:include src="OrderCreationDialog.xhtml">
			<ui:param name="update" value="#{resultFormId}-possible_order_categories" />
		</ui:include>
	</ui:define>

</ui:composition>
