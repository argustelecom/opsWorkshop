<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
				xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
				xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
				xmlns:o="http://omnifaces.org/ui" xmlns:sysinf="http://argustelecom.ru/system-inf"
				xmlns:pm="http://primefaces.org/modena" xmlns:f="http://java.sun.com/jsf/core">

	<p:outputPanel id="order_history_panel" styleClass="m-card m-shadow-effect custom-content-card simple-fb">
		<!-- <f:attribute name="updateEvent" value="#{currentCommoditySpec.changedEvent}"/>
		<f:event listener="#{orderAttributesFrame.preRender()}" type="preRenderComponent"/> -->
		
		<div class="ui-dashboard-header">
			<i class="icon-history" />
			<h:outputText styleClass="card-header" value="История" />
		</div>
		
		<p:dataTable id="history_table" value="#{historyFrameModel.history}" var="entry" 
				scrollable="true" scrollHeight="100">
			<p:column headerText="Дата" styleClass="m-tex-al-center width-200">
				#{entry.date}
			</p:column>
			
			<p:column headerText="Подробности">
				#{entry.details}
			</p:column>
			
			<p:column headerText="Автор" styleClass="width-200">
				#{entry.autor}
			</p:column>
		</p:dataTable>
	</p:outputPanel>
</ui:composition>
