<ui:composition template="/views/inf/page/View.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" >

    <ui:param name="viewModel" value="#{serviceListVm}"/>
    <ui:param name="pageTitle" value="#{serviceBundle['box.service.plural']}"/>
    <ui:param name="resultFormId" value="services_search_result_form"/>

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{serviceListVs.id}"/>
            <f:viewParam name="service" value="#{serviceListVs.serviceType}"/>
            <f:viewParam name="state" value="#{serviceListVs.state}"/>
            <f:viewParam name="productType" value="#{serviceListVs.productType}"/>
            <f:viewParam name="contractNumber" value="#{serviceListVs.contractNumber}"/>
            <f:viewParam name="customerType" value="#{serviceListVs.customerType}"/>
            <f:viewParam name="customer" value="#{serviceListVs.customer}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="head">
        <f:loadBundle var="serviceBundle" basename="ServiceBundle"/>

        <h:outputStylesheet name="box-env/styles/box-env.css" />
        <h:outputStylesheet name="inf/styles/box-functional-block.css"/>
    </ui:define>

    <ui:define name="pagePath">
        <p:menuitem value="#{overallBundle['box.overall.home']}" url="/views/env/home/HomeView.xhtml"/>
        <p:menuitem value="#{serviceBundle['box.service.plural']}"/>
    </ui:define>

    <ui:define name="body">
        <ui:include src="ServiceListFrame.xhtml">
            <ui:param name="viewState" value="#{serviceListVs}"/>
            <ui:param name="lazyDm" value="#{serviceListVm.lazyDm}"/>
            <ui:param name="page" value="ServiceListView.xhtml"/>
            <ui:param name="filterFormId" value="services_search_form"/>
            <ui:param name="resultFormId" value="#{resultFormId}"/>
            <ui:param name="update" value="#{filterFormId}"/>
        </ui:include>
    </ui:define>

</ui:composition>
