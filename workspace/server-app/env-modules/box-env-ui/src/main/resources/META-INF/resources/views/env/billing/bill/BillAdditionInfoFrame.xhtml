<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
                xmlns:boxenv="http://argustelecom.ru/box/env" xmlns:f="http://java.sun.com/jsf/core">

    <div class="m-container100 m-responsive100">
        <div class="m-container-indent">
            <div class="m-card m-shadow-effect simple-fb">
                <h:form id="bill_analytic_form">
                    <f:event type="preRenderComponent" listener="#{billAdditionInfoFm.preRender()}"/>

                    <div class="ui-dashboard-header">
                        <i class="icon-view_list"/>
                        <h:outputText styleClass="card-header" value="#{billBundle['box.bill.analytic.plural']}"/>
                    </div>

                    <p:dataTable value="#{billAdditionInfoFm.additionBillInfoDto.analytics}" var="analitycsRow" paginator="true" tableStyle="table-layout: auto;" rowsPerPageTemplate="5,10,15"
                                 rows="5" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="{startRecord} - {endRecord} #{overallBundle['box.overall.from']} {totalRecords}"
                                 styleClass="paginator-top-hidden" emptyMessage="#{overallBundle['box.overall.empty']}">

                        <p:column headerText="#{billBundle['box.bill.analytic.param']}">
                            <h:outputText value="#{analitycsRow.name}"/>
                        </p:column>

                        <p:column headerText="#{billBundle['box.bill.amount']}" styleClass="width-20-percents m-tex-al-right">
                            <boxenv:money value="#{analitycsRow.sum}" size="fs14" unicolour="true"/>
                        </p:column>

                    </p:dataTable>
                </h:form>
            </div>
        </div>
    </div>

</ui:composition>
