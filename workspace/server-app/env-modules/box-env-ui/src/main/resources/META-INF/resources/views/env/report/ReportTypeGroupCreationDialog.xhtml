<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:o="http://omnifaces.org/ui"
                xmlns:sysinf="http://argustelecom.ru/system-inf" xmlns:pm="http://primefaces.org/modena"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:boxenv="http://argustelecom.ru/box/env">

    <f:loadBundle var="reportBundle" basename="ReportBundle"/>
    <h:form id="report_type_group_creation_form">

        <p:dialog id="report_type_group_creation_dlg" header="#{reportBundle['box.report.group.create_dialog']}" width="500"
                  widgetVar="reportTypeGroupCreationDlgVar" styleClass="icon-creation"
                  resizable="false" modal="true" closable="false" dynamic="true">

            <dl class="name-value width-150">

                <dt>
                    <p:outputLabel for="group_name" value="#{overallBundle['box.overall.name']}:"/>
                </dt>
                <dd>
                    <p:inputText id="group_name" value="#{reportTypeGroupCreationDm.name}" required="true"
                                 maxlength="128" label="#{overallBundle['box.overall.name']}"/>
                </dd>

                <dt>
                    <p:outputLabel for="keyword" value="#{overallBundle['box.overall.keyword']}:"/>
                </dt>
                <dd>
                    <p:inputText id="keyword" value="#{reportTypeGroupCreationDm.keyword}"/>
                </dd>
            </dl>

            <div class="dialog-footer-buttons">
                <p:commandButton id="cancel_button" styleClass="m-blue-text-button"
                                 value="#{overallBundle['box.overall.cancel']}"
                                 update="report_type_group_creation_dlg" process="@this"
                                 onclick="PF('reportTypeGroupCreationDlgVar').hide()" resetValues="true"/>
                <p:commandButton id="create_button" value="#{overallBundle['box.overall.create']}"
                                 update="#{update} group_name keyword"
                                 actionListener="#{reportTypeGroupCreationDm.create()}"
                                 oncomplete="if (args &amp;&amp; !args.validationFailed) {PF('reportTypeGroupCreationDlgVar').hide()}" />
            </div>
        </p:dialog>
    </h:form>
</ui:composition>
