<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
				xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:sysinf="http://argustelecom.ru/system-inf"
				xmlns:p="http://primefaces.org/ui">

		<div class="m-container100 m-responsive100">
			<div class="m-container100 m-responsive100">
				<div class="m-container-indent">
					<div class="m-card m-shadow-effect">
						<dl class="name-value width-450">
							<dt>
								<p:outputLabel for="inv_start" value="#{billingBundle['box.billing.invoice.start_date']}:"/>
							</dt>

							<dd>
								<h:outputText id="inv_start" value="#{model.invoicePlan.plannedStartDate}">
									<sysinf:convertDateTime pattern="#{dateUtils.DATETIME_FULL_PATTERN}"/>
								</h:outputText>
							</dd>
							<dt>
								<p:outputLabel for="inv_end" value="#{billingBundle['box.billing.invoice.end_date']}:"/>
							</dt>
							<dd>
								<h:outputText id="inv_end" value="#{model.invoicePlan.plannedEndDate}">
									<sysinf:convertDateTime pattern="#{dateUtils.DATETIME_FULL_PATTERN}"/>
								</h:outputText>
							</dd>

							<dt>
								<p:outputLabel for="tar_start" value="#{billingBundle['box.billing.tarification.start_date']}:"/>
							</dt>

							<dd>
								<h:outputText id="tar_start" value="#{model.invoicePlan.billingStartDate}">
									<sysinf:convertDateTime pattern="#{dateUtils.DATETIME_FULL_PATTERN}"/>
								</h:outputText>

							</dd>

							<dt>
								<p:outputLabel for="tar_end" value="#{billingBundle['box.billing.tarification.end_date']}:"/>
							</dt>

							<dd>
								<h:outputText id="tar_end" value="#{model.invoicePlan.billingEndDate}">
									<sysinf:convertDateTime pattern="#{dateUtils.DATETIME_FULL_PATTERN}"/>
								</h:outputText>
							</dd>


							<dt>
								<p:outputLabel for="billing_unit" value="#{billingBundle['box.billing.billing_unit']}:"/>
							</dt>

							<dd>
								<h:outputText id="billing_unit" value="#{model.invoicePlan.billingUnits}"/>
							</dd>

							<dt>
								<p:outputLabel for="total_cost" value="#{billingBundle['box.billing.total_cost']}:"/>
							</dt>

							<dd>
								<h:outputText id="total_cost" value="#{model.invoicePlan.totalCost} руб."/>
							</dd>
						</dl>
					</div>
				</div>
			</div>
		</div>
</ui:composition>
