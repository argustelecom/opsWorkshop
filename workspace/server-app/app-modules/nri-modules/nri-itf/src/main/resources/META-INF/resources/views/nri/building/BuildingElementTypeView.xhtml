<ui:composition template="/views/inf/page/View.xhtml" xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui">

	<ui:param name="viewModel" value="#{buildingElementTypeVM}"/>
	<ui:param name="pageTitle" value="#{buildingElementTypeBundle['box.nri.building.type.page_header']}"/>

	<ui:define name="head">
		<h:outputStylesheet name="resources/inf/styles/box-functional-block.css"/>
		<h:outputStylesheet name="resources/nri/styles/nri.css"/>
	</ui:define>

	<ui:define name="pagePath">
		<f:loadBundle basename="BuildingElementTypeBundle" var="buildingElementTypeBundle"/>
		<f:loadBundle basename="OverallBundle" var="overallBundle"/>
		<f:loadBundle basename="NriCommonBundle" var="commonBundle"/>

		<p:menuitem value="#{overallBundle['box.overall.home']}" url="/views/env/home/HomeView.xhtml"/>
		<p:menuitem value="#{overallBundle['box.overall.dir.dashboard']}"
					url="/views/env/directory/DirectoryDashboardView.xhtml"/>
		<p:menuitem value="#{buildingElementTypeBundle['box.nri.building.type.pagename']}"/>
	</ui:define>

	<ui:define name="body">
		<div class="m-container100">
			<div class="m-container-indent">
				<div class="m-card m-shadow-effect simple-fb">
					<h:form id="building_type_form">

						<script>
                            $(document).ready(function () {
                                Argus.System.AutoHeight.compute('building_type_form', 40);
                            });
						</script>

						<div class="ui-dashboard-header">
							<i class="icon-format_list_bulleted"/>
							<h:outputText value="#{buildingElementTypeBundle['box.nri.building.type.table_header']}"/>

							<p:outputPanel styleClass="m-fright">
								<p:commandLink styleClass="m-mar-left10"
											   oncomplete="PF('buildingTypeCreationDlg').show()"
											   update="@widgetVar(buildingTypeCreationDlg)"
											   disabled="#{!p:ifGranted('Nri_BuildingAreaTypeEdit')}">
									<i class="fa fa-edit icon-btn"/>
								</p:commandLink>

								<p:commandLink id="remove_button" styleClass="m-mar-left10" update="building_type_form"
											   action="#{buildingElementTypeVM.removeSelectedType}"
											   disabled="#{!p:ifGranted('Nri_BuildingAreaTypeEdit')
																or buildingElementTypeVM.selectedType eq null}">
									<i class="fa fa-trash icon-btn"/>
									<p:confirm
											header="#{buildingElementTypeBundle['box.nri.building.type.remove_dlg_header']}"
											message="#{buildingElementTypeBundle['box.nri.building.type.remove_dlg_message']}"/>
								</p:commandLink>
							</p:outputPanel>
						</div>

						<p:dataTable id="building_type_table" value="#{buildingElementTypeVM.types}"
									 var="type" editable="#{p:ifGranted('Nri_BuildingAreaTypeEdit')}" selection="#{buildingElementTypeVM.selectedType}"
									 rowKey="#{type.id}" scrollable="true" scrollHeight="90%" selectionMode="single">

							<p:ajax event="rowSelectCheckbox" update="building_type_form-remove_button"/>
							<p:ajax event="rowUnselectCheckbox" update="building_type_form-remove_button"/>
							<p:ajax event="rowSelect" update="building_type_form-remove_button"/>
							<p:ajax event="rowUnselect" update="building_type_form-remove_button"/>
							<p:ajax event="toggleSelect" update="building_type_form-remove_button"/>
							<p:ajax event="rowEdit" update="@this" process="@this"
									listener="#{buildingElementTypeVM.onRowEdit}"/>

							<p:column headerText="#{buildingElementTypeBundle['box.nri.building.type.icon_label']}"
									  styleClass="width-15-percents">
								<p:cellEditor>
									<f:facet name="output">
										<div id="type_icon">
											<p:outputLabel value="#{buildingElementTypeBundle['box.nri.building.type.empty_icon']}" rendered="#{type.icon eq null}"/>
											<i class="#{type.icon.faName}"/>
										</div>
									</f:facet>

									<f:facet name="input">
										<p:selectOneMenu value="#{type.icon}" styleClass="width-100-percents"
														 var="ic">
											<f:selectItem itemValue="#{null}" itemLabel="#{buildingElementTypeBundle['box.nri.building.type.empty_icon']}"/>
											<f:selectItems value="#{buildingElementTypeVM.icons}" var="icon"
														   itemLabel="#{icon.label}" itemValue="#{icon}"/>

											<p:column>
												<p:outputLabel value="#{buildingElementTypeBundle['box.nri.building.type.empty_icon']}" rendered="#{ic eq null}"/>
												<i class="#{ic.faName}"/>
											</p:column>
										</p:selectOneMenu>
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column headerText="#{buildingElementTypeBundle['box.nri.building.type.name_label']}">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText id="name_out" value="#{type.name}"/>
									</f:facet>

									<f:facet name="input">
										<p:inputText id="name_in" value="#{type.name}" maxlength="64"
													 validator="#{buildingElementTypeVM.nameValidator}" required="true"
													 styleClass="width-95-percents"
													 requiredMessage="#{commonBundle['box.nri.common.element_name_required']}"/>
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column headerText="#{buildingElementTypeBundle['box.nri.building.type.level_label']}">
								<h:outputText style="color:#546e7a;" value="#{type.level.name}"/>
							</p:column>

							<p:column styleClass="width-32" rendered="#{p:ifGranted('Nri_BuildingAreaTypeEdit')}">
								<p:rowEditor/>
							</p:column>

						</p:dataTable>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>

	<ui:define name="dialogs">
		<p:dialog id="building_type_creation_dlg"
				  header="#{buildingElementTypeBundle['box.nri.building.type.creation_dlg_header']}" width="500"
				  widgetVar="buildingTypeCreationDlg" resizable="false" modal="true" closable="false"
				  styleClass="icon-creation">
			<h:form>
				<dl class="name-value">
					<dt>
						<p:outputLabel for="new_name"
									   value="#{buildingElementTypeBundle['box.nri.building.type.name_label']}:"/>
					</dt>
					<dd>
						<p:inputText id="new_name" value="#{buildingElementTypeVM.newType.name}"
									 styleClass="width-100-percents"
									 validator="#{buildingElementTypeVM.nameValidator}"
									 converter="#{stringTrimConverter}"
									 maxlength="64" required="true" requiredMessage="#{commonBundle['box.nri.common.name_required']}"/>
					</dd>
					<dt>
						<p:outputLabel for="new_level"
									   value="#{buildingElementTypeBundle['box.nri.building.type.level_label']}:"/>
					</dt>
					<dd>
						<p:selectOneMenu id="new_level" value="#{buildingElementTypeVM.newType.level}"
										 styleClass="width-100-percents">
							<f:selectItem value="#{null}"/>
							<f:selectItems var="level" value="#{buildingElementTypeVM.levels}"
										   itemLabel="#{level.name}"/>
						</p:selectOneMenu>
					</dd>
					<dt>
						<p:outputLabel for="new_icon"
									   value="#{buildingElementTypeBundle['box.nri.building.type.icon_label']}:"/>
					</dt>
					<dd>
						<p:selectOneMenu value="#{buildingElementTypeVM.newType.icon}" styleClass="width-100-percents"
										 var="ic" id="new_icon">
							<f:selectItem value="#{null}" itemLabel="#{buildingElementTypeBundle['box.nri.building.type.empty_icon']}"/>
							<f:selectItems value="#{buildingElementTypeVM.icons}" var="icon"
										   itemLabel="#{icon.label}" itemValue="#{icon}"/>

							<p:column>
								<p:outputLabel value="#{buildingElementTypeBundle['box.nri.building.type.empty_icon']}" rendered="#{ic eq null}"/>
								<i class="#{ic.faName}"/>
							</p:column>
						</p:selectOneMenu>
					</dd>
				</dl>

				<div class="dialog-footer-buttons">
					<p:commandButton id="cancel_button"
									 value="#{overallBundle['box.overall.cancel']}"
									 styleClass="m-blue-text-button"
									 update="building_type_creation_dlg" process="@this" resetValues="true"
									 action="#{buildingElementTypeVM.cleanCreationParams()}"
									 onclick="PF('buildingTypeCreationDlg').hide()"/>
					<p:commandButton id="create_button"
									 value="#{overallBundle['box.overall.create']}"
									 oncomplete="if (args &amp;&amp; !args.validationFailed) {PF('buildingTypeCreationDlg').hide()}"
									 action="#{buildingElementTypeVM.create()}"
									 update="building_type_form-building_type_table new_name"/>
				</div>
			</h:form>
		</p:dialog>

		<p:dialog id="move_building_elements_dlg" header="#{buildingElementTypeBundle['box.nri.building.type.substitute_dlg_header']}" width="500"
				  widgetVar="moveBuildingElementsDlg" resizable="false" modal="true" closable="false"
				  styleClass="icon-creation">
			<h:form>
				<p:outputLabel
						value="#{overallBundle['box.overall.type']} &quot;#{buildingElementTypeVM.moveFrom.name}&quot; #{buildingElementTypeBundle['box.nri.building.type.substitute_message']}"/>

				<dl class="name-value">
					<dt>
						<p:outputLabel for="move_to" value="#{buildingElementTypeBundle['box.nri.building.type.move_to']}:"/>
					</dt>
					<dd>
						<p:selectOneMenu value="#{buildingElementTypeVM.moveTo}" styleClass="width-100-percents"
										 var="type" id="move_to">
							<f:selectItem itemLabel="" itemValue="#{null}" noSelectionOption="true"/>
							<f:selectItems value="#{buildingElementTypeVM.sameLevelTypes}" var="sameLevelType"
										   itemLabel="#{sameLevelType.name}"/>

							<p:ajax event="itemSelect" update="moving_button" process="@this"/>

							<p:column>
								<p:outputLabel value="#{type.name}"/>
							</p:column>
						</p:selectOneMenu>
					</dd>
				</dl>

				<div class="dialog-footer-buttons">
					<p:commandButton id="cancel_moving_button"
									 value="#{overallBundle['box.overall.cancel']}"
									 styleClass="m-blue-text-button" update="move_building_elements_dlg"
									 onclick="PF('buildingTypeCreationDlg').hide()"/>
					<p:commandButton id="moving_button" value="#{buildingElementTypeBundle['box.nri.building.type.substitute']}"
									 disabled="#{buildingElementTypeVM.moveTo eq null}"
									 oncomplete="if (args &amp;&amp; !args.validationFailed) {PF('moveBuildingElementsDlg').hide()}"
									 action="#{buildingElementTypeVM.moveBuildingElements()}"
									 update="building_type_form-building_type_table"/>
				</div>
			</h:form>
		</p:dialog>
	</ui:define>

</ui:composition>
