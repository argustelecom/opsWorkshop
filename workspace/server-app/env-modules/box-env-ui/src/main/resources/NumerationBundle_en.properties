box.numeration.manual.var=<p><b>Available variables:</b></p>\
<p><span class="monospace">{SysDate:DateFormat}</span> - system creation date.</p>\
<p>Date format is defined by letter combination of <span class="monospace">\u0443, M, d</span>, <span class="monospace">\u0443</span> - year, <span class="monospace">M</span> - month, <span class="monospace">d</span> - day.\
Letters number is defined by number: for years 2 or 4 (<span class="monospace">\u0443\u0443 \u0438\u043B\u0438 \u0443\u0443\u0443\u0443</span>),\
for months and days only 2 (<span class="monospace">MM, dd</span>).</p>\
<p>Examples of date formats  05.07.2017</p>\
<ul>\
<li>Date format <span class="monospace">yyyyMMdd</span> -> Date <span class="monospace">20170705</span></li>\
<li>Date format <span class="monospace">yyMM</span> -> Date <span class="monospace">1707</span></li>\
<li>Date format <span class="monospace">MM</span> -> Date <span class="monospace">07</span></li>\
</ul>

box.numeration.manual.contract.extension=<p><span class="monospace">{ContractNum}</span> number of root contract. Variable does not have a format.</p>\
<p>Example of pattern which contains variable <span class="monospace">{ContractNum}: CE_{ContractNum}-&#8249;s1&#8250;</span></p>\
<p>Number of contract extension generated for contract number C0085 <span class="monospace">CE_C0085-1000</span></p>\
<p><span class="monospace">{ContractExtNum}</span> number of contract extension. Does not have a format.</p>\
<p>Example of pattern which contains variable <span class="monospace">{ContractExtNum}: CE_{ContractNum}-{ContractExtNum}</span></p>\
<p>Number of contract extension generated for contract number C0085, - <span class="monospace">CE_C0085-3</span></p>

box.numeration.manual.general=<p>Pattern consists of constants, variables and number sequences.</p>\
<p><b>Constants</b> are any symbol except <span class="monospace">{ , } , &#8249; , &#8250;</span>.</p>\
<p class="m-pad-left20"><i>Example.</i> Pattern of personal account <span class="monospace">PA-***</span> starts with <span class="monospace">PA-</span>.</p>\
<p><b>Sequences</b> is a parameter which defines numeration rules of objects. Sequences are used with brackets: <span class="monospace">&#8249;Sequence&#8250;</span>. Sequence should be specified before creation of pattern.</p>\
<p class="m-pad-left20"><i>Example.</i> Patterns containing element <span class="monospace">&#8249;s1&#8250;</span> means that during numeration of object sequence will be used <span class="monospace">s1</span></p>\
<p><b>Variables.</b> For each object will be defined variable list. Variables are used with brackets: variable name and optionally its format: <span class="monospace">{Variable:Format}</span>.</p>\
<p class="m-pad-left20"><i>Example:</i> Patterns containing element <span class="monospace">{SysDate:yy}</span>, where <span class="monospace">SysDate</span> is variable that set up system creation date: format <span class="monospace">yy</span>, 2 digits of year.</p>\
<p class="m-mar-top10"><i>Example.</i></p>\
<p>Pattern: <span class="monospace">C-&#8249;s1&#8250;-{SysDate:yyMMdd}</span>,\
where <span class="monospace">s1</span> is sequence with arity 4, initial value 1000, increment 1, without period, current value 1256</p>\
<p>Number which is generated by this pattern for contract created at 21.08.2017 is <span class="monospace">C-1257-170821</span></p>\
<p>For more information about variables click to object.</p>