<ui:composition template="/views/inf/page/View.xhtml" xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
				xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
				xmlns:o="http://omnifaces.org/ui" xmlns:sysinf="http://argustelecom.ru/system-inf"
				xmlns:pm="http://primefaces.org/modena" xmlns:boxenv="http://argustelecom.ru/box/env">

	<ui:param name="viewModel" value="#{contractListViewModel}"/>
	<ui:param name="pageTitle" value="#{contractBundle['box.contract.plural']}"/>
	<ui:param name="resultFormId" value="contract_search_result_form"/>

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="number" value="#{contractListViewState.number}"/>
			<f:viewParam name="contractType" value="#{contractListViewState.contractType}"/>
			<f:viewParam name="customerType" value="#{contractListViewState.customerType}"/>
			<f:viewParam name="customer" value="#{contractListViewState.customer}"/>
			<f:viewParam name="state" value="#{contractListViewState.state}"/>
			<f:viewParam name="validFrom" value="#{contractListViewState.validFrom}">
				<sysinf:convertDateTime pattern="#{dateUtils.DATETIME_FULL_PATTERN}"/>
			</f:viewParam>
			<f:viewParam name="validTo" value="#{contractListViewState.validTo}">
				<sysinf:convertDateTime pattern="#{dateUtils.DATETIME_FULL_PATTERN}"/>
			</f:viewParam>

		</f:metadata>
	</ui:define>

	<ui:define name="head">
		<f:loadBundle var="contractBundle" basename="ContractBundle"/>
		<h:outputStylesheet name="box-env/styles/box-env.css" />
		<h:outputStylesheet name="inf/styles/box-functional-block.css"/>
	</ui:define>

	<ui:define name="pagePath">
		<p:menuitem value="#{overallBundle['box.overall.home']}" url="/views/env/home/HomeView.xhtml"/>
		<p:menuitem value="#{contractBundle['box.contract.plural']}"/>
	</ui:define>

	<ui:define name="body">
		<ui:include src="ContractListFrame.xhtml">
			<ui:param name="viewState" value="#{contractListViewState}"/>
			<ui:param name="lazyDm" value="#{contractListViewModel.lazyDm}"/>
			<ui:param name="page" value="ContractListView.xhtml"/>
			<ui:param name="filterFormId" value="contract_search_form"/>
			<ui:param name="resultFormId" value="#{resultFormId}"/>
			<ui:param name="update" value="#{filterFormId}"/>
		</ui:include>
	</ui:define>

	<ui:define name="dialogs">
		<ui:include src="ContractCreationDialog.xhtml">
			<ui:param name="canSelectCustomer" value="true"/>
		</ui:include>

	</ui:define>

</ui:composition>
