<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:o="http://omnifaces.org/ui" xmlns:sysinf="http://argustelecom.ru/system-inf"
                xmlns:pm="http://primefaces.org/modena" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:boxenv="http://argustelecom.ru/box/env">

    <f:loadBundle var="subscriptionBundle" basename="SubscriptionBundle"/>
    <h:form id="subscription_creation_form">
        <p:dialog id="subscription_creation_dlg" header="#{subscriptionBundle['box.subscription.edit_dialog']}"
                  width="600" styleClass="icon-creation sub-contract"
                  widgetVar="subscriptionEditDlgVar" resizable="false" modal="true" closable="false" dynamic="true">

            <dl class="name-value width-200 nv-margin-bot10">

                <o:importConstants type="ru.argustelecom.box.env.billing.subscription.SubjectCauseType" var="scType"/>

                <dt>
                    <p:outputLabel id="subcause" value="#{subscriptionBundle['box.subscription.cause']}:"/>
                </dt>
                <dd>
                    <h:outputText for="subcause" value=""/>
                </dd>
                <dt>
                    <p:outputLabel for="product" value="#{subscriptionBundle['box.subscription.product']}:"/>
                </dt>
                <dd>
                    <h:outputText id="product" value=""/>
                </dd>
                <dt>
                    <p:outputLabel for="validFrom" value="#{overallBundle['box.overall.valid_from']}:"/>
                </dt>
                <dd>
                    <h:outputText id="validFrom" styleClass="width-40-percents" value="#{subscriptionCreationByOrderDm.subscriptionCreationDto.validFrom}"/>
                    <p:outputLabel for="validTo" styleClass="m-tex-al-right width-17-percents m-pad-right10"
                                   value="#{overallBundle['box.overall.valid_to.short']}:"/>
                    <h:outputText id="validTo" styleClass="m-tex-al-right width-40-percents" value="#{subscriptionCreationByOrderDm.subscriptionCreationDto.validTo}"/>
                </dd>
                <dt>
                    <p:outputLabel for="substatus" value="#{overallBundle['box.overall.state']}:"/>
                </dt>
                <dd>
                    <p:inputText id="substatus" value="#{subscriptionBundle['box.subscription.lc.state.active']}" />
                </dd>
                <dt>
                    <p:outputLabel for="changesubstatus" value="#{subscriptionBundle['box.subscription.edit_dialog.next_state']}:"/>
                </dt>
                <dd>
                    <h:outputText id="changesubstatus" value=""/>
                </dd>
            </dl>

            <div class="message message-info message-icon message-icon-info m-mar-top20">
                <p>#{subscriptionBundle['box.subscription.edit_dialog.msg']}</p>
            </div>

            <div class="dialog-footer-buttons">
                <p:commandButton id="cancel_button" value="#{overallBundle['box.overall.cancel']}"
                                 styleClass="m-blue-text-button" update="subscription_creation_dlg"
                                 process="@this" action="#{subscriptionCreationByContractDm.clean()}"
                                 onclick="PF('subscriptionEditDlgVar').hide()"/>
                <p:commandButton id="create_button" value="#{overallBundle['box.overall.save']}"
                                 oncomplete="if (args &amp;&amp; !args.validationFailed) {PF('subscriptionEditDlgVar').hide()}"
                                 action="#{subscriptionCreationByContractDm.create()}" process="subscription_creation_dlg" update="#{update}"/>
            </div>
        </p:dialog>
    </h:form>

</ui:composition>
