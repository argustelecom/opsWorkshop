<ui:composition template="/views/inf/page/View.xhtml" xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui">

	<ui:param name="viewModel" value="#{ipaddressVM}"/>
	<ui:param name="pageTitle" value="#{ipBundle['box.nri.logicalresource.ip.ip_address_word']}"/>

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="ipAddress" value="#{ipAddressViewState.ipAddress}"/>
		</f:metadata>
	</ui:define>

	<ui:define name="head">
		<h:outputStylesheet name="resources/box-env/styles/box-env.css"/>
		<h:outputStylesheet name="resources/inf/styles/box-functional-block.css"/>
		<h:outputStylesheet name="resources/nri/styles/nri.css"/>

		<f:loadBundle basename="OverallBundle" var="overallBundle"/>
		<f:loadBundle basename="LogicalResourceSpecBundle" var="logResSpecBundle"/>
		<f:loadBundle basename="NriServiceBundle" var="serviceBundle"/>
		<f:loadBundle basename="NriIPBundle" var="ipBundle"/>
	</ui:define>

	<ui:define name="pagePath">
		<p:menuitem value="#{overallBundle['box.overall.home']}" url="/views/env/home/HomeView.xhtml"/>
		<p:menuitem value="#{ipAddressViewState.ipAddress.name}"/>
	</ui:define>

	<ui:define name="body">
		<ui:include src="IpAddressAttributesFrame.xhtml" />

		<div class="m-container100 m-responsive100">
			<p:outputPanel styleClass="m-container50 m-responsive100">
				<ui:include src="IpAddressSubnetInfo.xhtml"/>
			</p:outputPanel>
		</div>

		<div class="m-container100 m-responsive100">
			<p:outputPanel styleClass="m-container50 m-responsive100" id="ipaddr_servinfo_panel"
						   rendered="#{ipaddressVM.renderServiceInfo()}">
				<ui:include src="IpAddressServiceInfo.xhtml">
					<ui:param name="ip" value="#{ipaddressVM.ipAddress}"/>
				</ui:include>
			</p:outputPanel>
		</div>

		<div class="m-container100 m-responsive100">
			<div class="m-container-indent">
				<div class="m-card m-shadow-effect m-hei-auto-on-mobile">
					<ui:include src="/views/env/activity/ActivityFrame.xhtml">
						<ui:param name="contextObject" value="#{ipaddressVM.realIpAddress}"/>
					</ui:include>
				</div>
			</div>
		</div>

	</ui:define>

	<!--Диалог для комментариев-->
	<ui:define name="dialogs">
		<ui:include src="/views/env/activity/comment/CommentEditDialog.xhtml"/>
	</ui:define>
</ui:composition>
