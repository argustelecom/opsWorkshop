<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
    xmlns:sysinf="http://argustelecom.ru/system-inf">

    <div class="m-container100 m-responsive100">
        <div class="m-container-indent">
            <div class="m-card m-shadow-effect simple-fb m-hei-auto-on-mobile">
                <h:form id="task_info_form">
                    <div class="ui-dashboard-header">
                        <i class="icon-info"/>
                        <h:outputText styleClass="card-header" value="#{taskBundle['box.task.info']}"/>
                    </div>

                    <dl class="name-value width-130">
                        <dt>
                            <p:outputLabel for="customer" value="#{taskBundle['box.task.customer']}:"/>
                        </dt>
                        <dd>
                            <h:outputText id="customer" value="#{taskCardViewModel.taskInfo.customer}"/>
                        </dd>

                        <dt>
                            <p:outputLabel for="personal_account" value="#{taskBundle['box.task.personal_account']}:"/>
                        </dt>
                        <dd>
                            <h:outputText id="personal_account" value="#{taskCardViewModel.taskInfo.personalAccountNumber}"/>
                        </dd>

                        <dt>
                            <p:outputLabel for="product" value="#{taskBundle['box.task.product']}:"/>
                        </dt>
                        <dd>
                            <h:outputText id="product" value="#{taskCardViewModel.taskInfo.product}"/>
                        </dd>

                        <dt>
                            <p:outputLabel for="address" value="#{taskBundle['box.task.address']}:" />
                        </dt>
                        <dd>
                            <h:outputText id="address" value="#{taskCardViewModel.formatAddresses(taskCardViewModel.taskInfo)}"/>
                        </dd>
                    </dl>
                </h:form>
            </div>
        </div>
    </div>
</ui:composition>
