<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:sysinf="http://argustelecom.ru/system-inf"
                xmlns:boxenv="http://argustelecom.ru/box/env">

    <ui:repeat value="#{typePropertyValuePm.getAccessors(instance)}" var="group">
        <h:panelGroup styleClass="m-disp-block m-mar-bot10 #{group.id eq null ? 'no-group' : 'has-group'}">
            <h3 class="h3-header bottom-border">
                <h:outputText value="#{group.name}"/>
            </h3>

            <ui:fragment rendered="#{!editableSection}">
                <boxenv:propertyPanel value="#{group.accessors}" styleClass="#{styleClass}"/>
            </ui:fragment>

            <ui:fragment rendered="#{editableSection}">
                <sysinf:editableSection disabled="#{readonly}" rendered="#{not empty group.accessors and group.accessors ne null}"
                                        saveLabel="#{overallBundle['box.overall.save']}"
                                        cancelLabel="#{overallBundle['box.overall.cancel']}">

                    <boxenv:propertyPanel value="#{group.accessors}" styleClass="#{styleClass}"/>

                </sysinf:editableSection>
            </ui:fragment>
        </h:panelGroup>
    </ui:repeat>
</ui:composition>
