<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <f:loadBundle var="contactPersonBundle" basename="ContactPersonBundle"/>
    <h:form id="contact_person_view_form">

        <p:dialog id="contact_person_view_dlg" header="#{contactPersonBundle['box.contact.person.info']}" width="850" styleClass="personnel-dlg"
                  widgetVar="contactPersonViewDlg" resizable="false" modal="true" closable="true" dynamic="true">

            <div class="person personnel-edit clearfix">

                <ui:include src="/views/env/personnel/PersonAvatar.xhtml">
                    <ui:param name="canEdit" value="false"/>
                    <ui:param name="personDataDto" value="#{contactPersonViewDM.cpdDto}"/>
                </ui:include>

                <div class="personnel-attr fs14">
                    <ui:include src="ContactPersonDataFrame.xhtml">
                        <ui:param name="contactPersonDataDto" value="#{contactPersonViewDM.cpdDto}"/>
                    </ui:include>
                </div>

            </div>

            <div class="personnel-contact">
                <div class="ui-dashboard-header">
                    <i class="fa fa-phone-square"/>
                    <h:outputText styleClass="card-header" value="#{contactPersonBundle['box.contact.person.contact.plural']}" />
                </div>

                <div class="m-mar-left20 m-mar-right20">
                    <ui:include src="/views/env/contact/ContactFrame.xhtml">
                        <ui:param name="party" value="#{contactPersonViewDM.contactPerson.party}"/>
                    </ui:include>
                </div>
            </div>

        </p:dialog>

    </h:form>

</ui:composition>
