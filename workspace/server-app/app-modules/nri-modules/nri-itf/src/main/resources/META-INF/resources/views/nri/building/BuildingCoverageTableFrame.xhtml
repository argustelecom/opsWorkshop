<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
				xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
				xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
				xmlns:o="http://omnifaces.org/ui" xmlns:sysinf="http://argustelecom.ru/system-inf"
				xmlns:pm="http://primefaces.org/modena" xmlns:f="http://java.sun.com/jsf/core">

	<f:event listener="#{buildingCoverageTableFrameModel.preRender(installation)}" type="preRenderComponent"/>

	<div class="m-container100 m-responsive100">
		<div class="m-container-indent">
			<div class="m-card m-shadow-effect m-hei-auto-on-mobile simple-fb">
				<div class="ui-dashboard-header">
					<p:outputLabel styleClass="coverage-area-image"/>
					<h:outputText value="#{installationBundle['box.nri.installation.coverage']}"/>
					<p:outputPanel styleClass="m-fright" id="help_icon_panel">
						<i class="fa fa-question-circle"/>
					</p:outputPanel>
					<p:tooltip id="tool_tip_content" for="help_icon_panel" position="bottom">#{installationBundle['box.nri.installation.tip_part1']}
						<p:graphicImage name="resources/nri/images/installation.png"
										style="width: 15px; height: 15px;"
										title="#{installationBundle['box.nri.installation.install_point_icon_title']}"/>
						#{installationBundle['box.nri.installation.tip_part2']}
					</p:tooltip>
				</div>
				<p:panelGrid id="myPanelGrid" style="margin-top:20px; width: 100%;">
					<ui:repeat value="#{buildingCoverageTableFrameModel.buildingTable}" var="row">
						<p:row>
							<ui:repeat value="#{row}" var="cell">
								<p:column rowspan="#{cell.rowspan}" styleClass="${cell.covered ? 'bg-green' : 'bg-gray'}">
									<p:panel id="draggable${cell.element.id}" rendered="#{cell.hasInstallationPoint}" style="border: none;
											position: absolute;z-index: 0;">
										<p:graphicImage id="ins" name="resources/nri/images/installation.png"
														style="width: 25px; height: 25px;"
														title="#{installationBundle['box.nri.installation.install_point_icon_title']}"/>
										<p:draggable for="ins" revert="true" disabled="#{!p:ifGranted('Nri_ResourceInstallationEdit')}"/>
									</p:panel>
									<p:panel id="data${cell.element.id}"  style="width: 100%; border: none;">

										<ui:param name="can" value="#{p:ifGranted('Nri_ResourceInstallationEdit')}"/>
										<div  ondblclick="var canShow = '#{can}';  if(canShow == 'true') {node_onMouseClick(#{cell.element.id})}" style="text-align: center;">
											<p:outputLabel  value="#{cell.element.name} (#{cell.element.type.name})" />
										</div>
										<p:droppable for="data" disabled="false" readonly="false" rendered="true">
											<p:ajax oncomplete="node_installatioDrop('#{cell.element.id}')"/>
										</p:droppable>
									</p:panel>
								</p:column>
							</ui:repeat>
						</p:row>
					</ui:repeat>
				</p:panelGrid>

				<p:remoteCommand name="elementClicked"
								 actionListener="#{buildingCoverageTableFrameModel.onElementClicked}"
								 update="@form"/>
				<p:remoteCommand name="installationChanged"
								 actionListener="#{buildingCoverageTableFrameModel.installationChanged}"
								 update="@form #{update}"/>

				<script type="text/javascript">
					function node_installatioDrop(elm) {
						installationChanged([
							{name: 'elementId', value: elm}
						]);
					}

					//костыль для срабатывания ивента по двойному клику
					function node_onMouseClick(elm) {
						elementClicked([
							{name: 'elementId', value: elm}
						]);
					}
				</script>
			</div>
		</div>
	</div>
</ui:composition>
