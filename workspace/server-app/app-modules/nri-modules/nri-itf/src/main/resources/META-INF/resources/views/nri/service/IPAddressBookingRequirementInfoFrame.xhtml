<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">

	<f:loadBundle basename="NriIntegrationBundle" var="integrationBundle"/>
	<p:fragment id="booking_ip_address_requirement_info_form">
		<f:event listener="#{ipAddressBookingRequirementInfoFrameModel.preRender(requirement)}"
				 type="preRenderComponent"/>
		<dl class="name-value width-300">
			<dt>
				<p:outputLabel
						value="#{integrationBundle['box.nri.integration.frame.type_data_transfer']}"/>
			</dt>
			<dd>
				<p:outputLabel
						value="#{ ipAddressBookingRequirementInfoFrameModel.selectedIpRequirement.shouldBePrivate ? integrationBundle['box.nri.integration.frame.private_word']: integrationBundle['box.nri.integration.frame.public_word']}"/>
			</dd>
			<dt>
				<p:outputLabel
						value="#{integrationBundle['box.nri.integration.frame.status_word']}"/>
			</dt>
			<dd>
				<h:outputLabel
						value="#{ipAddressBookingRequirementInfoFrameModel.selectedIpRequirement.shouldHaveState.name}"/>
			</dd>
			<dt>
				<p:outputLabel
						value="#{integrationBundle['box.nri.integration.frame.type_of_ip_address']}"/>
			</dt>
			<dd>
				<h:outputLabel
						value="#{ ipAddressBookingRequirementInfoFrameModel.selectedIpRequirement.shouldBeStatic ? integrationBundle['box.nri.integration.frame.static_word']: integrationBundle['box.nri.integration.frame.dynamic_word']}"/>
			</dd>
			<dt>
				<p:outputLabel
						value="#{integrationBundle['box.nri.integration.frame.method_of_data_transfer']}"/>
			</dt>
			<dd>
				<h:outputLabel
						value="#{ipAddressBookingRequirementInfoFrameModel.selectedIpRequirement.shouldHaveTransferType.name}"/>
			</dd>
			<dt>
				<p:outputLabel
						value="#{integrationBundle['box.nri.integration.frame.purpose_word']}"/>
			</dt>
			<dd>
				<h:outputLabel
						value="#{ipAddressBookingRequirementInfoFrameModel.selectedIpRequirement.shouldHavePurpose.name}"/>
			</dd>
		</dl>
	</p:fragment>
</ui:composition>
