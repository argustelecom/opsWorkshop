box.numeration.manual.general=<p>\u041C\u0430\u0441\u043A\u0430 \u043D\u043E\u043C\u0435\u0440\u0430 \u0441\u043E\u0441\u0442\u043E\u0438\u0442 \u0438\u0437 \u043A\u043E\u043D\u0441\u0442\u0430\u043D\u0442, \u043F\u0435\u0440\u0435\u043C\u0435\u043D\u043D\u044B\u0445 \u0438 \u043F\u043E\u0441\u043B\u0435\u0434\u043E\u0432\u0430\u0442\u0435\u043B\u044C\u043D\u043E\u0441\u0442\u0438 \u043D\u043E\u043C\u0435\u0440\u043E\u0432.</p>\
