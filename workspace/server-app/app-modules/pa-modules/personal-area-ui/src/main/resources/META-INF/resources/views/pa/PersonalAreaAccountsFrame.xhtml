<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:o="http://omnifaces.org/ui" xmlns:sysinf="http://argustelecom.ru/system-inf"
                xmlns:pm="http://primefaces.org/modena" xmlns:f="http://java.sun.com/jsf/core"
				xmlns:boxenv="http://argustelecom.ru/box/env">

	<f:loadBundle var="personalAreaBundle" basename="PersonalAreaBundle"/>
	<div class="#{containerClass eq null ? 'm-container25' : containerClass} m-responsive100">
		<div class="m-container-indent">
			<div class="m-card m-shadow-effect custom-content-card simple-fb">
				<h:form id="personal_account_info_form">

					<script>
						$( document ).ready(function() {
							Argus.System.AutoHeight.compute('personal_account_info_form', 40);
						});
					</script>

					<div class="ui-dashboard-header ui-dashboard-header-dark">
						<i class="icon-account_balance_wallet" />
						<h:outputText styleClass="card-header" value="#{personalAreaBundle['box.pa.personal_account.plural']}"/>
					</div>

					<p:dataScroller id="account_scroller" var="account" scrollHeight="100%" chunkSize="10"
									mode="inline" value="#{personalAreaVM.customer.personalAccounts}"
									styleClass="no-bg-and-borders">
						<div class="m-card m-shadow-effect">
							<div class="columns" style="height: 55px;">
								<div class="column width-50-percents m-pad-left20 height-100-percents"
									 style="vertical-align: middle">
									<p:commandLink value="#{account.beautifulNumber}" action="#{personalAreaVM.toggleAccount(account)}"
												   process="@this" update="#{update}"/>
								</div>

								<div class="column width-50-percents height-100-percents m-pad-right20 m-vertical-al-middle m-tex-al-right">
									<boxenv:money value="#{personalAccountBalanceService.getAvailableBalance(account)}" size="fs22"/>
								</div>
							</div>
						</div>
					</p:dataScroller>

				</h:form>
			</div>
		</div>
	</div>

</ui:composition>
