<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
				xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
				xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:o="http://omnifaces.org/ui"
				xmlns:sysinf="http://argustelecom.ru/system-inf" xmlns:pm="http://primefaces.org/modena"
				xmlns:f="http://java.sun.com/jsf/core" xmlns:boxenv="http://argustelecom.ru/box/env">

	<f:loadBundle var="optionTypeBundle" basename="OptionTypeBundle"/>
	<f:event listener="#{optionTypeServiceTypeFm.preRender(nodeDto)}" type="preRenderComponent"/>

	<div class="m-container100 m-responsive100">
		<div class="m-container-indent">
			<div class="m-card m-shadow-effect simple-fb">
				<h:form id="option_type_service_type_form" style="height: 200px;" styleClass="type-content">

					<div class="ui-dashboard-header">
						<i class="fa fa-chain (alias)"/>
						<h:outputText styleClass="card-header" value="#{optionTypeBundle['box.servicetype.title']}"/>

						<p:outputPanel id="property_managed_buttons" styleClass="m-fright property-panel">
							<p:commandLink action="#{editOptionTypeToServiceTypeDm.openDialog()}" title="#{optionTypeBundle['box.servicetype.option_type_service_type_edit_dialog_header']}">
								<i class="fa fa-edit icon-btn"/>

								<f:setPropertyActionListener value="#{optionTypeServiceTypeFm.callbackAfterChanged}" target="#{editOptionTypeToServiceTypeDm.callbackAfterChanged}"/>
								<f:setPropertyActionListener value="#{commodityTypeDirectoryVs.nodeDto}" target="#{editOptionTypeToServiceTypeDm.nodeDto}"/>
							</p:commandLink>
						</p:outputPanel>
					</div>

					<p:dataList value="#{optionTypeServiceTypeFm.serviceTypes}" var="serviceType" styleClass="no-bg-and-borders"
								emptyMessage="Нет данных для отображения">
						<h:outputText value="#{serviceType.objectName}"/>
					</p:dataList>
				</h:form>
			</div>
		</div>
	</div>

</ui:composition>
