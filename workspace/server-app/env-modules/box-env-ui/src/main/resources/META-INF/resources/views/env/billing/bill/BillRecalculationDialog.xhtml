<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:o="http://omnifaces.org/ui"
                xmlns:sysinf="http://argustelecom.ru/system-inf" xmlns:pm="http://primefaces.org/modena"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:boxenv="http://argustelecom.ru/box/env">

    <h:form id="bill_recalculation_form">
        <f:loadBundle var="billBundle" basename="BillBundle"/>

        <p:dialog id="bill_recalculation_dlg" styleClass="icon-edit-dialog"
                  header="#{billBundle['box.bill.recalculate.dialog']}" width="500"
                  widgetVar="billRecalculationDlgVar" resizable="false" modal="true" closable="false">

            <div>
                <div class="message message-icon message-icon-info">
                    <p>#{billBundle['box.bill.recalculate.info_msg']}</p>
                </div>
                <dl class="name-value width-120">
                    <dt>
                        <p:outputLabel for="bill_date" value="#{billBundle['box.bill.date']}:" />
                    </dt>
                    <dd>
                        <h:inputText styleClass="visibility-hidden width-0 no-bg-and-borders"/>
                        <p:calendar id="bill_date" styleClass="width-100-percents"
                                    value="#{billRecalculationDm.billDate}"
                                    pattern="#{dateUtils.DATE_DEFAULT_PATTERN}"
                                    locale="#{languageBean.locale.language}"/>
                    </dd>
                </dl>
            </div>

            <div class="dialog-footer-buttons">
                <p:commandButton id="bill_cancel_button" value="#{overallBundle['box.overall.cancel']}"
                                 styleClass="m-blue-text-button" onclick="PF('billRecalculationDlgVar').hide()"
                                 action="#{billAnalyticTypesEditDlg.onCancel()}" process="@this"/>
                <p:commandButton id="bill_analytic_types_submit_button" value="#{billBundle['box.bill.recalculate']}"
                                 oncomplete="if (args &amp;&amp; !args.validationFailed) {PF('billRecalculationDlgVar').hide()}"
                                 action="#{billRecalculationDm.onRecalculate()}"
                                 update="#{update}">
                </p:commandButton>
            </div>
        </p:dialog>
    </h:form>
</ui:composition>
