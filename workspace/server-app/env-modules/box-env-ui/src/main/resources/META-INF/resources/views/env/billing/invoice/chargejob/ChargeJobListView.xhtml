<ui:composition template="/views/inf/page/View.xhtml" xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
				xmlns:sysinf="http://argustelecom.ru/system-inf">

    <ui:param name="viewModel" value="#{chargeJobListVm}"/>
    <ui:param name="pageTitle" value="#{chargeJobBundle['box.charge_job.plural']}"/>
    <ui:param name="resultFormId" value="charge_job_search_result_form"/>

    <ui:define name="head">
        <h:outputStylesheet name="box-env/styles/box-env.css"/>
        <h:outputStylesheet name="inf/styles/box-functional-block.css"/>
        <f:loadBundle var="chargeJobBundle" basename="ChargeJobBundle"/>
    </ui:define>

    <ui:define name="metadata">
        <f:metadata>
			<f:viewParam name="dataType" value="#{chargeJobListVs.dataType}"/>
			<f:viewParam name="mediationId" value="#{chargeJobListVs.mediationId}"/>
			<f:viewParam name="state" value="#{chargeJobListVs.state}"/>
			<f:viewParam name="validFrom" value="#{chargeJobListVs.validFrom}">
				<sysinf:convertDateTime pattern="#{dateUtils.DATETIME_WITH_SECONDS_PATTERN}"/>
			</f:viewParam>
			<f:viewParam name="validTo" value="#{chargeJobListVs.validTo}">
				<sysinf:convertDateTime pattern="#{dateUtils.DATETIME_WITH_SECONDS_PATTERN}"/>
			</f:viewParam>
        </f:metadata>
    </ui:define>

    <ui:define name="pagePath">
        <p:menuitem value="#{overallBundle['box.overall.home']}" url="/views/env/home/HomeView.xhtml"/>
        <p:menuitem value="#{chargeJobBundle['box.charge_job.plural']}"/>
    </ui:define>

    <ui:define name="body">
        <ui:include src="ChargeJobListFrame.xhtml">
            <ui:param name="viewState" value="#{chargeJobListVs}"/>
            <ui:param name="lazyDm" value="#{chargeJobListVm.lazyDm}"/>
            <ui:param name="page" value="ChargeJobListView.xhtml"/>
            <ui:param name="filterFormId" value="charge_job_search_form"/>
            <ui:param name="resultFormId" value="#{resultFormId}"/>
            <ui:param name="update" value="#{filterFormId}"/>
        </ui:include>
    </ui:define>

    <ui:define name="dialogs">
		<ui:include src="ChargeJobCreationDialog.xhtml">
			<ui:param name="update" value="#{resultFormId}"/>
		</ui:include>
    </ui:define>

</ui:composition>
