<ui:component xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
			  xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
			  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
			  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:o="http://omnifaces.org/ui"
			  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:sysinf="http://argustelecom.ru/system-inf"
			  xmlns:cc="http://java.sun.com/jsf/composite">

	<cc:interface componentType="linkToCard">
		<cc:attribute name="value" type="ru.argustelecom.system.inf.modelbase.Identifiable" required="true"/>
		<cc:attribute name="text" required="true"/>
		<cc:attribute name="title" />
		<cc:attribute name="style" />
		<cc:attribute name="styleClass" />
		<cc:attribute name="id" />
		<cc:attribute name="widgetVar" />
		<cc:attribute name="disabled" type="Boolean" default="false" />
		<cc:attribute name="rendered" type="Boolean" default="true" />
	</cc:interface>

	<cc:implementation>
		<span class="link-to-card">
			<h:link value="#{cc.attrs.text}" title="#{cc.attrs.title}" style="#{cc.attrs.style}"
				styleClass="#{cc.attrs.styleClass}" id="#{cc.attrs.id ne null ? cc.attrs.id.concat('_link') : null}"
				widgetVar="#{cc.attrs.widgetVar}" disabled="#{cc.attrs.disabled}" target="_blank"
				rendered="#{cc.attrs.rendered and !cardNavigator.isDisabled(cc.attrs.value)}"
				outcome="#{cardNavigator.getOutcome(cc.attrs.value)}">
			</h:link>

			<h:outputText value="#{cc.attrs.text}" id="#{cc.attrs.id ne null ? cc.attrs.id.concat('_text') : null}"
				title="#{cc.attrs.title}" rendered="#{cc.attrs.rendered and cardNavigator.isDisabled(cc.attrs.value)}" />
		</span>
	</cc:implementation>
</ui:component>
