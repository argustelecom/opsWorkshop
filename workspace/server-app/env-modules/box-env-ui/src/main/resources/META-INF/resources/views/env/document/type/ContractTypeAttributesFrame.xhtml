<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:o="http://omnifaces.org/ui"
	xmlns:sysinf="http://argustelecom.ru/system-inf" xmlns:pm="http://primefaces.org/modena"
	xmlns:f="http://java.sun.com/jsf/core">

	<f:loadBundle var="documentTypeBundle" basename="DocumentTypeBundle"/>
	<p:outputPanel styleClass="fs14">
		<f:event listener="#{contractTypeAttributesFrameModel.preRender(documentTypeDto)}" type="preRenderComponent" />

		<div class="columns">
			<div class="column m-pad-0">
				<p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank m-tex-al-center column-id">
					<i class="#{contractTypeAttributesFrameModel.category.icon} fs60"></i>
					<h:outputText value="#{overallBundle['box.overall.id']} - #{contractTypeAttributesFrameModel.documentTypeDto.id}" />
				</p:panelGrid>
			</div>
			<div class="column width-100-percents">
				<div class="columns">
					<div class="column m-container50 m-responsive100">
						<sysinf:editableSection disabled="#{readonly}"
									saveLabel="#{overallBundle['box.overall.save']}"
									cancelLabel="#{overallBundle['box.overall.cancel']}">
							<p:ajax event="save" update="#{update}" listener="#{contractTypeAttributesFrameModel.save}"/>

							<dl class="name-value width-140 fs14">
								<dt>
									<p:outputLabel for="doctype_name" value="#{overallBundle['box.overall.name']}:" />
								</dt>
								<dd>
									<p:inputText id="doctype_name" value="#{contractTypeAttributesFrameModel.documentTypeDto.name}" required="true"
												 maxlength="128" label="#{overallBundle['box.overall.name']}"/>
								</dd>

							<ui:fragment rendered="#{contractTypeAttributesFrameModel.contractType}">
								<dt>
									<p:outputLabel for="provider" value="#{documentTypeBundle['box.doc.type.contract.provider']}:" />
								</dt>
								<dd>
									<h:outputText id="provider" styleClass="m-mar-left-8" value="#{contractTypeAttributesFrameModel.documentTypeDto.provider.name}"/>
								</dd>
							</ui:fragment>	

							<dt>
								<p:outputLabel  for="doctype_customer_type" value="#{documentTypeBundle['box.doc.type.customer.type']}:" />
							</dt>
							<dd>
								<h:outputText id="doctype_customer_type" styleClass="m-mar-left-8" value="#{contractTypeAttributesFrameModel.documentTypeDto.customerTypeDto.name}"/>
							</dd>

							<ui:fragment rendered="#{contractTypeAttributesFrameModel.contractType}">
								<dt>
									<p:outputLabel for="agency" value="#{documentTypeBundle['box.doc.type.contract.agency']}:" />
								</dt>
								<dd>
									<p:selectBooleanCheckbox id="agency" disabled="true" value="#{contractTypeAttributesFrameModel.documentTypeDto.agency}"/>
								</dd>
							</ui:fragment>

							</dl>
						</sysinf:editableSection>
					</div>

					<div class="column m-container50 m-responsive100">
						<div class="m-pos-relative">
							<div class="hover-overlay-block">
								<sysinf:editableSection disabled="#{readonly}"
											saveLabel="#{overallBundle['box.overall.save']}"
											cancelLabel="#{overallBundle['box.overall.cancel']}">
									<p:ajax event="save" listener="#{contractTypeAttributesFrameModel.save}"/>
									<dl class="name-value width-100">
										<dt>
											<p:outputLabel for="doctype_desc" value="#{overallBundle['box.overall.desc']}:" />
										</dt>
										<dd class="auto-height">
											<p:inputTextarea id="doctype_desc" value="#{contractTypeAttributesFrameModel.documentTypeDto.description}" rows="3"
													 counter="doctype_desc_counter" maxlength="256" counterTemplate="#{overallBundle['box.overall.chars_left']}" />
											<h:outputText id="doctype_desc_counter" styleClass="fs12" />
										</dd>
									</dl>
								</sysinf:editableSection>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</p:outputPanel>
</ui:composition>
