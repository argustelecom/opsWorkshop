<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"  xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

    <h:form id="bill_create_form">
        <f:loadBundle var="billBundle" basename="BillBundle"/>
        <p:dialog id="bill_create_dlg" styleClass="icon-edit-dialog"
                  header="#{billBundle['box.bill.create.dlg']}" width="650"
                  widgetVar="billCreateDlgVar" resizable="false" modal="true" closable="false">


                    <ui:include src="BillParamsFrame.xhtml">
                    	<ui:param name="billParams" value="#{billCreationDm.billParams}" />
                    </ui:include>

            <div class="dialog-footer-buttons">
                <p:commandButton id="bill_cancel_button" value="#{overallBundle['box.overall.cancel']}"
                                 styleClass="m-blue-text-button" onclick="PF('billCreateDlgVar').hide()"
                                 action="#{billCreationDm.onCancel()}" process="@this"/>
                <p:commandButton id="bill_create_button" value="#{overallBundle['box.overall.save']}"
                                 oncomplete="if (args &amp;&amp; !args.validationFailed) {PF('billCreateDlgVar').hide()}"
                                 action="#{billCreationDm.createBill()}" update="#{update}"/>
            </div>
        </p:dialog>
    </h:form>
</ui:composition>
