<ui:composition template="/views/inf/page/View.xhtml" xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
>

	<ui:param name="viewModel" value="#{serviceSpecificationsVM}"/>
	<ui:param name="pageTitle" value="#{serviceSpecificationsBundle['box.nri.service.specifications.breadcrumbs']}"/>

	<ui:define name="head">
		<h:outputStylesheet name="resources/inf/styles/box-functional-block.css"/>
		<h:outputStylesheet name="resources/nri/styles/nri.css"/>
	</ui:define>

	<ui:define name="pagePath">
		<f:loadBundle basename="NriCommonBundle" var="commonBundle"/>
		<f:loadBundle basename="ServiceSpecificationsBundle" var="serviceSpecificationsBundle"/>

		<p:menuitem value="#{overallBundle['box.overall.home']}" url="/views/env/home/HomeView.xhtml" />
		<p:menuitem value="#{overallBundle['box.overall.dir.dashboard']}" url="/views/env/directory/DirectoryDashboardView.xhtml"/>
		<p:menuitem value="#{serviceSpecificationsBundle['box.nri.service.specifications.breadcrumbs']}"/>
	</ui:define>

	<ui:define name="body">
		<div class="m-container100">
			<div class="m-container-indent">
				<div class="m-card m-shadow-effect simple-fb">
					<h:form id="service_specifications_form">

						<script>
                            $(document).ready(function () {
                                Argus.System.AutoHeight.compute('service_specifications_form', 40);
                            });
						</script>

						<div class="ui-dashboard-header">
							<i class="icon-format_list_bulleted"/>
							<h:outputText value="#{serviceSpecificationsBundle['box.nri.service.specifications.header']}"/>
						</div>

						<p:dataTable id="service_specification_table" value="#{serviceSpecificationsVM.specifications}"
									 var="spec"
									 rowKey="#{spec.id}" scrollable="true" scrollHeight="90%">
							<p:column headerText="#{serviceSpecificationsBundle['box.nri.service.specifications.name']}" styleClass="width-89-percents">
								<h:outputText id="name_out" value="#{spec.type.objectName}"/>
							</p:column>

							<p:column>
								<p:column styleClass="width-10">
									<p:link title="#{serviceSpecificationsBundle['box.nri.service.specifications.link_comment']}"
											href="ServiceSpecificationView.xhtml?serviceSpecification=ServiceSpec-#{spec.id}">
										<i class="fa fa-th m-bold-gray"/>
									</p:link>
								</p:column>
							</p:column>

						</p:dataTable>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>

</ui:composition>
