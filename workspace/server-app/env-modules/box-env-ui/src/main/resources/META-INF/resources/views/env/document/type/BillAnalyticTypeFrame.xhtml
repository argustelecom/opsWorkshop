<ui:component xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
			  xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
			  xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui" >

	<h:form id="bill_analytic_param_form">
		<f:loadBundle var="billBundle" basename="BillBundle"/>
		<f:event listener="#{billAnalyticTypeFm.preRender(documentTypeDto)}" type="preRenderComponent" />
		<script>
			$( document ).ready(function() {
				Argus.System.AutoHeight.compute('bill_analytic_param_form', 40);
				Argus.System.AutoHeight.compute('bill-analytic-list', 55);
			});
		</script>

		<div class="ui-dashboard-header">
			<i class="icon-view_list"></i>
			<h:outputText value="#{billBundle['box.bill.analytic.plural']}" styleClass="card-header"/>

			<p:outputPanel id="bill_analytic_param_buttons" styleClass="m-fright" rendered="#{!readonly}">

				<p:commandLink styleClass="m-mar-left10" oncomplete="PF('billAnalyticTypesDlgVar').show()"
							   title="#{overallBundle['box.overall.edit']}" update="bill_analytic_type_edit_form">
					<i class="icon-mode_edit icon-btn"/>
					<f:setPropertyActionListener value="#{billAnalyticTypeFm.billAnalyticTypeCallback}"
												 target="#{billAnalyticTypesEditDlg.billAnalyticTypeCallback}"/>
				</p:commandLink>
			</p:outputPanel>
		</div>

		<ui:include src="BillAnalyticTypesListFrame.xhtml">
			<ui:param name="dialog" value="false"/>
			<ui:param name="rows" value="#{billAnalyticTypeFm.rows}"/>
		</ui:include>
	</h:form>
</ui:component>
