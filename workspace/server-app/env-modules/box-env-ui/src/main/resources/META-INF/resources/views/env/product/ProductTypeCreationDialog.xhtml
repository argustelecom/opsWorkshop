<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
				xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
				xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
				xmlns:o="http://omnifaces.org/ui" xmlns:sysinf="http://argustelecom.ru/system-inf"
				xmlns:pm="http://primefaces.org/modena" xmlns:f="http://java.sun.com/jsf/core">

	<f:loadBundle basename="ProductBundle" var="productBundle"/>
	<o:importConstants type="ru.argustelecom.box.env.product.ProductTypeCategory" var="category"/>

	<h:form id="product_type_creation_form">
		<p:dialog id="product_type_creation_dlg" header="#{productTypeCreationDm.creationDialogHeader}" width="500"
				  widgetVar="productTypeCreationDlgVar" resizable="false" modal="true" closable="false" dynamic="true" styleClass="product-type-creation">

			<dl class="name-value width-100">
				<dt>
					<p:outputLabel for="new_group" value="#{overallBundle['box.overall.group']}:"
								   rendered="#{productTypeCreationDm.showProductTypeAttributes()}"/>
				</dt>
				<dd>
					<h:outputText id="new_group" value="#{productTypeCreationDm.currentProductTypeUnit().name}"
								  rendered="#{productTypeCreationDm.showProductTypeAttributes()}"/>
				</dd>

				<dt>
					<p:outputLabel for="new_name" value="#{overallBundle['box.overall.name']}:"/>
				</dt>
				<dd>
					<p:inputText id="new_name" value="#{productTypeCreationDm.newName}" maxlength="64" 
								 required="true" label="#{overallBundle['box.overall.name']}"/>
				</dd>
			</dl>

			<dl class="name-value width-100">
				<dt>
					<p:outputLabel for="new_description" value="#{overallBundle['box.overall.desc']}:"/>
				</dt>
				<dd>
					<p:inputTextarea id="new_description" value="#{productTypeCreationDm.newDescription}" rows="3" cols="30"
									 counter="description_display" maxlength="256"
									 counterTemplate="#{overallBundle['box.overall.chars_left']}" autoResize="false"/>
					<h:outputText id="description_display" styleClass="fs12"/>
				</dd>
			</dl>

			<div class="dialog-footer-buttons">
				<p:commandButton id="cancel_button" value="#{overallBundle['box.overall.cancel']}"
								 styleClass="m-blue-text-button" update="product_type_creation_dlg"
								 process="@this" action="#{productTypeCreationDm.cleanCreationParams()}" onclick="PF('productTypeCreationDlgVar').hide()"/>
				<p:commandButton id="create_button" value="#{overallBundle['box.overall.create']}"
								 oncomplete="if (args &amp;&amp; !args.validationFailed) {PF('productTypeCreationDlgVar').hide()}"
								 action="#{productTypeDirectoryVm.onProductTypeCreated()}" update="#{update}"/>
			</div>

		</p:dialog>
	</h:form>

</ui:composition>
