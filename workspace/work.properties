#######################################################
# Отключение инициализации кэшей
#######################################################
argus.system.metadata.enabled=false
argus.system.address-cache-enabled=false
ru.argustelecom.system.NodeCacheEnabled=false
ru.argustelecom.system.PersonnelCacheEnabled=false

#######################################################
# Параметры инициализации обработчика очереди событий
