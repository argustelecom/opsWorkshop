<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
				xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
				xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
				xmlns:o="http://omnifaces.org/ui" xmlns:sysinf="http://argustelecom.ru/system-inf"
				xmlns:pm="http://primefaces.org/modena" xmlns:f="http://java.sun.com/jsf/core"
				xmlns:boxenv="http://argustelecom.ru/box/env">

	<f:loadBundle var="lookupBundle" basename="LookupBundle"/>
	<h:form id="lookup_entry_creation_form">
		<p:dialog id="lookup_entry_creation_dlg" header="#{lookupBundle['box.lookup.entry.create_dialog']}" width="500"
				  widgetVar="lookupEntryCreationDlgVar" resizable="false" modal="true" closable="false" styleClass="icon-creation">
			<dl class="name-value width-120">
				<dt>
					<p:outputLabel for="category" value="#{lookupBundle['box.lookup.category']}: " />
				</dt>
				<dd>
					<h:outputText id="category" value="#{currentLookupCategory.value.objectName}" />
				</dd>
				<dt>
					<p:outputLabel for="name" value="#{overallBundle['box.overall.name']}: " />
				</dt>
				<dd>
					<p:inputText id="name" value="#{lookupEntriesFrameModel.name}" required="true"
							label="#{overallBundle['box.overall.name']}" />
				</dd>

				<dt>
					<p:outputLabel for="description" value="#{overallBundle['box.overall.desc']}: " />
				</dt>
				<dd>
					<p:inputText id="description" value="#{lookupEntriesFrameModel.description}" 
							label="#{overallBundle['box.overall.desc']}" />
				</dd>
				

			</dl>

			<div class="dialog-footer-buttons">
				<p:commandButton id="cancel_button" value="#{overallBundle['box.overall.cancel']}"
						styleClass="m-blue-text-button" update="lookup_entry_creation_dlg" process="@this"
						action="#{lookupEntriesFrameModel.cleanCreationParams()}" onclick="PF('lookupEntryCreationDlgVar').hide()" />
				<p:commandButton id="create_lookup_entry_button" value="#{overallBundle['box.overall.create']}"
								 oncomplete="if (args &amp;&amp; !args.validationFailed) {PF('lookupEntryCreationDlgVar').hide()}"
								 action="#{lookupEntriesFrameModel.create()}" update="#{updatedElements} lookup_entry_creation_dlg" />
			</div>
		</p:dialog>
	</h:form>
</ui:composition>
