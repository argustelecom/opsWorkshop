<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:o="http://omnifaces.org/ui" xmlns:sysinf="http://argustelecom.ru/system-inf"
                xmlns:pm="http://primefaces.org/modena" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:boxenv="http://argustelecom.ru/box/env">

    <div class="m-container100 m-responsive100">
        <div class="m-container-indent">
            <div class="m-card m-shadow-effect m-hei-auto-on-mobile">
                <h:form id="personal_account_attributes_form">

                    <div class="columns">
                        <div class="column m-vertical-al-middle m-pad-0">
                            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank m-tex-al-center column-id">
                                <i class="icon-account_balance_wallet fs60" />
                                <h:outputText styleClass="fs16"
                                              value="#{overallBundle['box.overall.id']}: #{personalAccountViewModel.account.id}" />
                            </p:panelGrid>
                        </div>
                        <div class="column width-100-percents">
                            <div class="columns">
                                <div class="column m-container50 m-responsive100">
                                    <dl class="name-value width-150 m-mar-bot-0 m-font-roboto-regular">
                                        <dt>
                                            <p:outputLabel for="number" value="#{overallBundle['box.overall.number']}:"/>
                                        </dt>
                                        <dd>
                                            <h:outputText id="number" value="#{personalAccountViewModel.account.number}" styleClass="m-mar-left-8"/>
                                        </dd>
                                    </dl>

                                    <sysinf:editableSection styleClass="personal-account m-disp-inl-block" disabled="#{!p:ifGranted('Billing_PersonalAccountEdit')}"
                                                            saveLabel="#{overallBundle['box.overall.save']}"
                                                            cancelLabel="#{overallBundle['box.overall.cancel']}">
                                        <dl class="name-value width-150 m-mar-bot-0">
                                            <dt>
                                                <p:outputLabel for="threshold"
                                                               value="#{personalAccountBundle['box.personal_account.threshold']}:"/>
                                            </dt>
                                            <dd class="nv-composit">
                                                <p:inputText id="threshold" value="#{personalAccountViewModel.threshold}" styleClass="width-90">
                                                    <f:converter converterId="moneyConverter"/>
                                                </p:inputText>
                                                <boxenv:money value="#{personalAccountViewModel.threshold}" size="fs14"
                                                              styleClass="m-disp-inl-block" iconOnly="true"/>
                                            </dd>
                                        </dl>
                                    </sysinf:editableSection>
                                </div>

                                <div class="column m-container50 m-responsive100">
                                    <dl class="name-value width-150">
                                        <dt>
                                            <p:outputLabel for="balance"
                                                           value="#{personalAccountBundle['box.personal_account.balance']}:" />
                                        </dt>
                                        <dd>
                                            <boxenv:money id="balance" value="#{personalAccountViewModel.balance}" styleClass="m-mar-left-8" size="fs14"/>
                                        </dd>

                                        <dt>
                                            <p:outputLabel for="available_balance"
                                                           value="#{personalAccountBundle['box.personal_account.balance.available']}:" />
                                        </dt>
                                        <dd>
                                            <boxenv:money id="available_balance" styleClass="m-mar-left-8" value="#{personalAccountViewModel.availableBalance}" size="fs14"/>
                                        </dd>
                                    </dl>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </div>

</ui:composition>
