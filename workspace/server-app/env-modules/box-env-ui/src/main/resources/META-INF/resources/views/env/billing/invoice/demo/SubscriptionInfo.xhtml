<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
				xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
				xmlns:o="http://omnifaces.org/ui" xmlns:sysinf="http://argustelecom.ru/system-inf"
				xmlns:boxenv="http://argustelecom.ru/box/env">

	<div class="m-container100 m-responsive100">

		<div class="m-container50 m-responsive100">
			<div class="m-container-indent">
				<div class="m-card m-shadow-effect">
					<h3>Условия предоставления</h3>

					<dl class="name-value width-300">
						<dt>
							<p:outputLabel value="Тип периода:"/>
						</dt>
						<dd>
							<p:outputLabel value="#{mainConcept.periodType}"/>
						</dd>
						<dt>
							<p:outputLabel value="Длительность периода расчета:"/>
						</dt>
						<dd>
							<p:outputLabel value="#{mainConcept.accountingDurationAmount}"/>

							<p:outputLabel value="#{mainConcept.accountingDurationUnit}"/>
						</dd>

						<dt>
							<p:outputLabel value="Длительность периода списания:"/>
						</dt>
						<dd>

							<p:outputLabel value="#{mainConcept.chargingDurationAmount}"/>


							<p:outputLabel value="#{mainConcept.chargingDurationUnit}"/>

						</dd>

						<dt>
							<p:outputLabel value="Политика досрочного открытия:"/>
						</dt>
						<dd>
							<p:outputLabel value="#{mainConcept.openingPolicy}"/>
						</dd>

						<dt>
							<p:outputLabel value="Политика досрочного закрытия:"/>
						</dt>
						<dd>
							<p:outputLabel value="#{mainConcept.closingPolicy}"/>
						</dd>
					</dl>
				</div>
			</div>
		</div>

		<div class="m-container50 m-responsive100">
			<div class="m-container-indent">
				<div class="m-card m-shadow-effect">
					<h3>Подписка и точки интереса</h3>

					<dl class="name-value width-300">
						<dt>
							<p:outputLabel value="Дата начала подписки:"/>
						</dt>
						<dd>
							<p:outputLabel value="#{mainConcept.subscriptionStart.toGMTString()}"/>
						</dd>

						<dt>
							<p:outputLabel value="Дата окончания подписки:"/>
						</dt>
						<dd>
							<p:outputLabel value="#{mainConcept.subscriptionEnd.toGMTString()}"/>
						</dd>

						<dt>
							<p:outputLabel value="Стоимость подписки:"/>
						</dt>
						<dd>
							<p:outputLabel value="#{mainConcept.subscriptionCost}"/>
						</dd>

						<dt>
							<p:outputLabel  value="Точка интереса:"/>
						</dt>
						<dd>
							<p:outputLabel  value="#{mainConcept.poi.toGMTString()}"/>
						</dd>

						<dt>
							<p:outputLabel value="Точка интереса досрочного действия:"/>
						</dt>
						<dd>
							<p:outputLabel  value="#{mainConcept.prematurePoi.toGMTString()}"/>
						</dd>
					</dl>

				</div>
			</div>
		</div>
	</div>

</ui:composition>
