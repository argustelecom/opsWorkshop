box.numeration.manual.general = <p> Numura maska sast\u0101v no konstantiem, main\u012Bgiem un k\u0101rtas numuriem.</p><p><b>Konstanti</b> - Jebkuri simboli, iz\u0146emot <span class="monospace">{ , } , &#8249; , &#8250;</span>.</p><p class="m-pad-left20"><i>Piem\u0113ram.</i>Person\u012Bg\u0101 konta numura maska <span class="monospace">\u041B\u0421-***</span> s\u0101kas ar simboliem <span class="monospace">PK-</span>.</p><p><b>Sec\u012Bba</b> - parametrs kur\u0161 nosaka objekta numer\u0101cijas noteikumus. Numura mask\u0101 tiek nor\u0101d\u012Bts sec\u012Bbas nosaukums tr\u012Bsst\u016Bra iekav\u0101s: <span class="monospace">&#8249;Sec\u012Bbas nosaukums&#8250;</span>. Numuru sec\u012Bba j\u0101izveido pirms numura maskas ievad\u012B\u0161anas.</p><p class="m-pad-left20"><i>Piem\u0113ram.</i> Numura maska satur elementu <span class="monospace">&#8249;s1&#8250;</span>, tas noz\u012Bm\u0113, ka veicot objekta numer\u0101ciju tiks pielietota sec\u012Bba ar nosaukumu <span class="monospace">s1</span></p><p><b>Main\u012Bgie.</b> Katram sist\u0113mas objektam ir noteikts individu\u0101ls main\u012Bgo saraksts. Main\u012Bgie tiek noteikti  fig\u016Briekav\u0101s: Tiek nor\u0101d\u012Bts main\u012Bg\u0101s nosaukums , t\u0101l\u0101k, ja nepieci\u0161ams, - tiek nor\u0101d\u012Bts form\u0101ts: <span class="monospace">{Main\u012Bg\u0101s Nosaukums:Form\u0101ts}</span>.</p><p class="m-pad-left20"><i>Piem\u0113ram:</i> Numura maska satur elementu<span class="monospace">{SysDate:yy}</span>, kur <span class="monospace">SysDate</span> - main\u012Bg\u0101s nosaukums, defin\u0113jot objekta izveides sist\u0113mas datumu ; form\u0101ts - <span class="monospace">yy</span>, 2 noteico\u0161i gada cipari.</p><p class="m-mar-top10"><i>Numura maskas piem\u0113rs.</i></p><p>Numura maska: <span class="monospace">\u0414-&#8249;s1&#8250;-{SysDate:yyMMdd}</span>,kur <span class="monospace">s1</span> - main\u012Bg\u0101 ar poz\u012Bciju sakitu 4, S\u0101kuma numuru 1000, Soli 1, bez termi\u0146a ierobe\u017Eojuma , ar teko\u0161o v\u0113rt\u012Bbu 1256</p><p>Numurs, \u0123ener\u0113ts l\u012Bgumam 21.08.2017 p\u0113c \u0161\u012Bs numura maskas b\u016Bs : <span class="monospace">\u0414-1257-170821</span></p><p>Lai uzzin\u0101tu vair\u0101k par objekta main\u012Bgajiem lielumiem- noklik\u0161\u0137iniet uz objekta nosaukuma kok\u0101.</p>
