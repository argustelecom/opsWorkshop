<ui:component xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
			  xmlns:p="http://primefaces.org/ui" xmlns:cc="http://java.sun.com/jsf/composite"
			  xmlns:o="http://omnifaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
			  xmlns:h="http://xmlns.jcp.org/jsf/html">

	<cc:interface componentType="inputLookupArray">
		<cc:attribute name="id"/>
		<cc:attribute name="items" type="java.util.List" required="true"/>
		<cc:attribute name="value" type="java.util.List"/>
		<cc:attribute name="required" type="java.lang.Boolean"/>
		<cc:attribute name="rendered" type="java.lang.Boolean" default="true"/>
		<cc:attribute name="disabled" type="java.lang.Boolean"/>
		<cc:attribute name="styleClass" type="java.lang.String"/>
		<cc:editableValueHolder name="forName" targets="#{cc.attrs.id}"/>

	</cc:interface>

	<cc:implementation>
		<p:autoComplete id="#{cc.attrs.id}" value="#{cc.attrs.value}" var="item" disabled="#{cc.attrs.disabled}"
						converter="persistentIdentifiableConverter" required="#{cc.attrs.required}" multiple="true"
						dropdown="true" dropdownMode="current"
						completeMethod="#{cc.complete}" itemValue="#{item}" itemLabel="#{item.objectName}"
						styleClass="#{cc.attrs.styleClass}" rendered="#{cc.attrs.rendered}">
			<p:ajax event="itemSelect" />
			<p:ajax event="itemUnselect" />
		</p:autoComplete>
	</cc:implementation>

</ui:component>
