<ui:composition template="/views/inf/page/View.xhtml" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:o="http://omnifaces.org/ui"
	xmlns:sys="http://argustelecom.ru/system" xmlns:sysinf="http://argustelecom.ru/system-inf"
	xmlns:pm="http://primefaces.org/modena" xmlns:box="http://argustelecom.ru/box/inf">

	<ui:param name="viewModel" value="#{dashboardTestFBViewModel}" />
	<ui:param name="pageTitle" value="" />
	
	<ui:define name="head">
		<h:outputStylesheet name="box-env/styles/box-env.css" />
		<h:outputStylesheet name="inf/styles/box-components.css" />
		<h:outputStylesheet name="inf/styles/box-functional-block.css" />
	</ui:define>
	
	<ui:define name="pagePath">
		<f:loadBundle basename="OverallBundle" var="overallBundle"/>
		<f:loadBundle basename="TypeBundle" var="typeBundle"/>
		
		<p:menuitem value="#{overallBundle['box.overall.home']}" url="/views/env/home/HomeView.xhtml"/>
		<p:menuitem value="Список заявок" />
		<p:menuitem value="Заявка 1" />
	</ui:define>

	<ui:define name="body">

		<box:dashboard model="#{dashboardTestFBViewModel.model}" responsive="false">
			<box:dashboardItem id="row1_col1">
				<f:facet name="content">
					<ui:include src="/views/env/test/OrderAttributesFrame.xhtml" />
				</f:facet>
			</box:dashboardItem>
			
			<box:dashboardItem id="row2_col1_sub1">
				<f:facet name="content">
					<ui:include src="/views/env/test/ContactsFBFrame.xhtml" />
				</f:facet>
			</box:dashboardItem>

			<box:dashboardItem id="row2_col2_sub3" contentRendered="true">
				<f:facet name="content">
					<div class="m-card m-shadow-effect" style="height: 100px;">Адреса подключения</div>
				</f:facet>
			</box:dashboardItem>

			<box:dashboardItem id="row2_col1_sub2">
				<f:facet name="content">
					<ui:include src="/views/env/test/IndividualInfoFrame.xhtml" />
				</f:facet>
			</box:dashboardItem>

			<box:dashboardItem id="row2_col2_sub4">
				<f:facet name="content">
					<div class="m-card m-shadow-effect" style="height: 100px;">Договор</div>
				</f:facet>
			</box:dashboardItem>

			<box:dashboardItem id="row2_col2_sub1" rendered="true">
				<f:facet name="content">
					<div class="m-card m-shadow-effect" style="height: 100px;">Требования клиента</div>
				</f:facet>
			</box:dashboardItem>
			
			<box:dashboardItem id="row2_col2_sub2" rendered="true">
				<f:facet name="content">
					<div class="m-card m-shadow-effect" style="height: 100px;">Выбранные предложения</div>
				</f:facet>
			</box:dashboardItem>

			<box:dashboardItem id="row3_col1">
				<f:facet name="content">
					<ui:include src="/views/env/test/HistoryFrame.xhtml" />
				</f:facet>
			</box:dashboardItem>

		</box:dashboard>

	</ui:define>

	<ui:define name="dialogs">
		<ui:include src="/views/env/test/ContactInfoCreationDialog.xhtml" />
	
		<ui:include src="/views/env/test/AddContactDialog.xhtml" />
	</ui:define>
</ui:composition>
