<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				xmlns:f="http://java.sun.com/jsf/core">
	<p:dialog id="pool_changing_dlg"
			  header="#{phoneNumberPoolBundle['box.nri.phone.pool.change_pool']}"
			  widgetVar="poolChangingDlg" resizable="false" modal="true" closable="false"
			  styleClass="icon-creation" style="max-width: 75%; min-width: 50%;">
		<h:form id="pool_changing_form">
			<dl class="name-value width-150">
				<dt><p:outputLabel for="new_pool" value="#{phoneNumberPoolBundle['box.nri.phone.choose_pool']}:"/></dt>
				<dd>
					<p:selectOneMenu id="new_pool" value="#{poolChangingDM.newPool}" required="true">
						<f:converter converterId="nriDtoConverter"/>
						<f:selectItems value="#{poolChangingDM.possiblePools}" var="pool" itemLabel="#{pool.name}"/>
					</p:selectOneMenu>
				</dd>
			</dl>
			<div class="dialog-footer-buttons">
				<p:commandButton id="cancel_button" value="#{overallBundle['box.overall.cancel']}" immediate="true"
								 process="@this" styleClass="m-blue-text-button" onclick="PF('poolChangingDlg').hide()"/>
				<p:commandButton id="create_button" value="#{phoneNumberPoolBundle['box.nri.phone.pool.change']}"
								 action="#{poolChangingDM.changePool()}" update="pool_info"
								 oncomplete="if (args &amp;&amp; !args.validationFailed) {PF('poolChangingDlg').hide()};">
				</p:commandButton>
			</div>
		</h:form>
	</p:dialog>
</ui:composition>
