<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
				xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
				xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
				xmlns:o="http://omnifaces.org/ui" xmlns:sysinf="http://argustelecom.ru/system-inf"
				xmlns:pm="http://primefaces.org/modena" xmlns:f="http://java.sun.com/jsf/core"
				xmlns:boxenv="http://argustelecom.ru/box/env">

	<div class="m-container100 m-responsive100">
		<div class="m-container-indent">
			<div class="m-card m-shadow-effect simple-fb">
				<h:form id="invoice_entries_form">

					<script>
						$( document ).ready(function() {
							Argus.System.AutoHeight.compute('invoice_entries_form', 40);
						});
					</script>

					<f:event listener="#{invoiceEntriesFrameModel.preRender(invoice)}" type="preRenderComponent"/>

					<div class="ui-dashboard-header">
						<i class="fa fa-indent"/>
						<h:outputText styleClass="card-header" value="#{invoiceBundle['box.invoice.entry.plural']}"/>
					</div>

					<p:treeTable value="#{invoiceEntriesFrameModel.entriesNode}" var="entry" scrollable="true" scrollHeight="90%" styleClass="neg-margin-right-15">

						<p:column headerText="#{invoiceBundle['box.invoice.product']}">
							<h:outputText value="#{entry.product.objectName}"/>
						</p:column>

						<p:column headerText="#{invoiceBundle['box.invoice.pricelist']}">
							<h:outputText value="#{entry.pricelist.objectName}"/>
						</p:column>

						<p:column headerText="#{invoiceBundle['box.invoice.amount']}" styleClass="ws-normal">
							<boxenv:money value="#{entry.amount}" unicolour="true" size="fs14"/>
						</p:column>

					</p:treeTable>

				</h:form>
			</div>
		</div>
	</div>

</ui:composition>
