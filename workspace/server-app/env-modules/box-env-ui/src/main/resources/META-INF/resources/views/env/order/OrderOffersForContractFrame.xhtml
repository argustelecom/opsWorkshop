<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
				xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
				xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
				xmlns:o="http://omnifaces.org/ui" xmlns:sysinf="http://argustelecom.ru/system-inf"
				xmlns:pm="http://primefaces.org/modena" xmlns:f="http://java.sun.com/jsf/core"
				xmlns:boxenv="http://argustelecom.ru/box/env" >

	<i class="fs24 icon-location_city"/> <h:outputText value="#{orderBundle['box.order.address.provision']}"
													   styleClass="m-mar-left10 m-pad-top10 fs22"/>

	<p:separator/>

	<ui:include src="/views/env/address/AddressInputFrame.xhtml">
		<ui:param name="inputAddressValue" value="#{abstractContractCreationDialogMolde.newBuilding}"/>
		<ui:param name="inputAddressValueLabel" value="#{orderBundle['box.order.address.building']}"/>
		<ui:param name="isInputAddressDisabled" value="#{false}"/>
		<ui:param name="isInputAddressRequired" value="#{true}"/>
		<ui:param name="logingTypeValue" value="#{abstractContractCreationDialogMolde.newLodgingType}"/>
		<ui:param name="logingTypeValueLabel" value="#{orderBundle['box.order.address.loging.type']}"/>
		<ui:param name="isLogingTypeDisabled" value="#{false}"/>
		<ui:param name="isLogingTypeRendered" value="#{true}"/>
		<ui:param name="logingTypes" value="#{abstractContractCreationDialogMolde.lodgingTypes}"/>
		<ui:param name="logingValue" value="#{abstractContractCreationDialogMolde.newLodging}"/>
		<ui:param name="logingValueLabel" value="#{orderBundle['box.order.address.loging.number']}"/>
		<ui:param name="isLogingValueDisabled" value="#{false}"/>
		<ui:param name="isLogingValueRendered" value="#{true}"/>
	</ui:include>

	<i class="fs24 fa fa-indent"/> <h:outputText value="#{orderBundle['box.order.offer.choice']}"
												 styleClass="m-mar-left10 m-pad-top10 fs22"/>

	<p:separator/>

	<p:pickList id="order_offers_list" value="#{abstractContractCreationDialogMolde.orderOffers}" var="offer"
				itemValue="#{offer}" itemLabel="#{offer.objectName}" showCheckbox="true" responsive="true"
				showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains"
				converter="persistentIdentifiableConverter"
				addLabel="#{overallBundle['box.overall.add']}"
				addAllLabel="#{overallBundle['box.overall.add.all']}"
				removeLabel="#{overallBundle['box.overall.delete']}"
				removeAllLabel="#{overallBundle['box.overall.delete.all']}">

		<f:facet name="sourceCaption">#{orderBundle['box.order.offer.chosen']}</f:facet>
		<f:facet name="targetCaption">#{orderBundle['box.order.contract.entry.plural']}</f:facet>

		<p:column styleClass="width-100-percents">
			<h:outputText value="#{offer.objectName}" />
		</p:column>
	</p:pickList>

</ui:composition>
