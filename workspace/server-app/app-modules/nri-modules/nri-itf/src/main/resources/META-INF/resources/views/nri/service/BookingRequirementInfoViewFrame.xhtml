<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
				xmlns:c="http://java.sun.com/jsp/jstl/core">

	<p:fragment id="booking_requirement_info_form">
		<c:choose>
			<c:when test="#{requirement.bookingType eq 'IP_ADDRESS_BOOKING_REQUIREMENT'}">
				<ui:include src="IPAddressBookingRequirementInfoFrame.xhtml">
					<ui:param name="requirement" value="#{requirement}"/>
				</ui:include>
			</c:when>
			<c:when test="#{requirement.bookingType eq 'PHONE_NUMBER_BOOKING_REQUIREMENT'}">
				<ui:include src="PhoneNumberBookingRequirementFrame.xhtml">
					<ui:param name="requirement" value="#{requirement}"/>
				</ui:include>
			</c:when>
		</c:choose>
	</p:fragment>
</ui:composition>
