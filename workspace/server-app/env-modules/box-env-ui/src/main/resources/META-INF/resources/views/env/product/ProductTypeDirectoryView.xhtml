<ui:composition template="/views/inf/page/View.xhtml" xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
				xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
				xmlns:o="http://omnifaces.org/ui" xmlns:sysinf="http://argustelecom.ru/system-inf"
				xmlns:pm="http://primefaces.org/modena">

	<ui:param name="viewModel" value="#{productTypeDirectoryVm}" />
	<ui:param name="pageTitle" value="#{productBundle['box.product.dir']}"/>

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="selectedProduct" value="#{productTypeDirectoryVs.productTypeUnit}" required="false" converter="#{productTypeUnitConverter}"/>
		</f:metadata>
	</ui:define>

	<ui:define name="head">
		<h:outputStylesheet name="box-env/styles/box-env.css"/>
		<h:outputStylesheet name="inf/styles/box-functional-block.css" />
	</ui:define>

	<ui:define name="pagePath">
		<f:loadBundle basename="ProductBundle" var="productBundle"/>
		<f:loadBundle basename="OverallBundle" var="overallBundle"/>

		<p:menuitem value="#{overallBundle['box.overall.home']}" url="/views/env/home/HomeView.xhtml"/>
		<p:menuitem value="#{productBundle['box.product.dir']}"/>
	</ui:define>

	<ui:define name="body">

		<div class="m-container35 m-responsive100">
			<div class="m-container100">
				<div class="m-container-indent">
					<div class="m-card m-shadow-effect simple-fb">
						<h:form id="product_type_tree_form">

							<o:importConstants type="ru.argustelecom.box.env.product.ProductTypeCategory" var="category"/>

							<div class="ui-dashboard-header">
								<p:inputText styleClass="m-wid50 m-wid-auto-on-mobile m-mar-right10" disabled="true"/>
								<i class="fa fa-search"/>

								<o:importConstants type="ru.argustelecom.box.env.product.ProductTypeCategory" var="category"/>

								<p:outputPanel id="product_type_managed_buttons" styleClass="m-fright">

									<p:commandLink id="create_product_type_button" styleClass="m-mar-left10"
												   title="#{overallBundle['box.overall.create']}"
													 update="product_type_categories" action="#{productTypeCreationDm.cleanCreationParams()}"
													 disabled="#{!p:ifGranted('ProductManagment_CatalogEdit')}">
													<i class="fa fa-edit icon-btn"/>
									</p:commandLink>

									<p:overlayPanel id="product_type_categories_panel" widgetVar="productTypeCategoriesPanelVar" for="create_product_type_button"
													styleClass="select-one-item-overlay-panel">
										<p:selectOneListbox id="product_type_categories" value="#{productTypeCreationDm.newCategory}">

											<p:ajax process="@this" listener="#{productTypeDirectoryVm.onCreationDialogOpen()}"/>

											<f:selectItem itemLabel="#{category.GROUP.name}" itemValue="#{category.GROUP}"/>
											<f:selectItem itemLabel="#{category.SIMPLE.name}" itemValue="#{category.SIMPLE}"
														  itemDisabled="#{!productTypeDirectoryVm.canCreateProductType()}"/>
											<f:selectItem itemLabel="#{category.COMPOSITE.name}" itemValue="#{category.COMPOSITE}"
														  itemDisabled="#{!productTypeDirectoryVm.canCreateProductType()}"/>
										</p:selectOneListbox>
									</p:overlayPanel>

									<p:commandLink styleClass="m-mar-left10" action="#{productTypeDirectoryVm.remove()}" process="@this"
												   title="#{overallBundle['box.overall.delete']}"
													disabled="#{!p:ifGranted('ProductManagment_CatalogEdit') or productTypeDirectoryVm.selectedNode == null}"
													update="product_type_tree_form product_type_attributes_form product_type_composition_form">
													<i class="fa fa-trash icon-btn"/>
													<p:confirm header="#{productDirectory['box.product.dir.delete_dialog.details']}"
															   message="#{productDirectory['box.product.dir.delete_dialog']} '#{productTypeDirectoryVm.selectedNode.data.name}'?"/>
									</p:commandLink>
								</p:outputPanel>
							</div>

							<p:outputPanel id="tree_panel">
								<p:tree id="product_type_tree" styleClass="width-100-percents m-ov-auto tree-no-border" value="#{productTypeDirectoryVm.productTypeNode}"
										var="node" lazy="true" dynamic="true" selectionMode="single" selection="#{productTypeDirectoryVm.selectedNode}"
										highlight="true" cashe="false" propagateSelectionUp="false" propagateSelectionDown="false">

									<p:ajax event="select" update="-product_type_attributes_form -product_type_tree_form-product_type_managed_buttons
									 								-product_type_composition_form"/>

									<p:treeNode type="#{category.GROUP.keyword}">
										<i class="#{category.GROUP.icon} m-fleft m-mar-right3 m-mar-top3"/>
										<h:outputText styleClass="" value=" #{node.name}" title="#{node.name}"/>
									</p:treeNode>

									<p:treeNode type="#{category.SIMPLE.keyword}">
										<i class="#{category.SIMPLE.icon} m-fleft m-mar-right3 m-mar-top3"/>
										<h:outputText value=" #{node.name}" title="#{node.name}"/>
									</p:treeNode>

									<p:treeNode type="#{category.COMPOSITE.keyword}">
										<i class="#{category.COMPOSITE.icon} m-fleft m-mar-right3 m-mar-top3"/>
										<h:outputText value=" #{node.name}" title="#{node.name}"/>
									</p:treeNode>
								</p:tree>
							</p:outputPanel>

							<script>
								$( document ).ready(function() {
									Argus.System.AutoHeight.compute('product_type_tree_form', 40);
									Argus.System.AutoHeight.compute('product_type_tree_form-product_type_tree', 35);
								});
							</script>

						</h:form>
					</div>
				</div>
			</div>
		</div>

		<div class="m-container65 m-responsive100">
			<ui:include src="ProductTypeAttributesFrame.xhtml">
				<ui:param name="update" value="product_type_tree_form"/>
			</ui:include>

			<ui:include src="ProductTypeCompositionFrame.xhtml"/>
		</div>
	</ui:define>

	<ui:define name="dialogs">
		<ui:include src="ProductTypeCreationDialog.xhtml">
			<ui:param name="update" value="product_type_tree_form product_type_attributes_form product_type_composition_form"/>
		</ui:include>

		<ui:include src="AddProductTypeToCompositeProductDialog.xhtml">
			<ui:param name="update" value="-product_type_composition_form"/>
		</ui:include>

		<ui:include src="AddCommodityTypeToProductDialog.xhtml">
			<ui:param name="update" value="-product_type_composition_form"/>
		</ui:include>

		<ui:include src="/views/env/telephony/TelephonyOptionSpecEditDialog.xhtml">
			<ui:param name="update" value="-product_type_composition_form"/>
		</ui:include>
	</ui:define>

</ui:composition>
