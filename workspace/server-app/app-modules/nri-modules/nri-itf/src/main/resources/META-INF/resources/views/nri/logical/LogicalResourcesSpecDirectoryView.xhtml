<ui:composition template="/views/inf/page/View.xhtml" xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
				xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
				xmlns:o="http://omnifaces.org/ui" xmlns:sysinf="http://argustelecom.ru/system-inf"
				xmlns:pm="http://primefaces.org/modena">

	<ui:param name="viewModel" value="#{logicalResourcesSpecDirectoryViewModel}"/>
	<ui:param name="pageTitle" value="#{logResSpecBundle['box.nri.logicalresource.header']}"/>

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="logicResourceSpec" value="#{currentType.value}" required="false"/>
		</f:metadata>
	</ui:define>

	<ui:define name="head">
		<h:outputStylesheet name="box-env/styles/box-env.css"/>
		<h:outputStylesheet name="inf/styles/box-functional-block.css"/>
	</ui:define>

	<ui:define name="pagePath">
		<f:loadBundle basename="TypeBundle" var="typeBundle"/>
		<f:loadBundle basename="OverallBundle" var="overallBundle"/>
		<f:loadBundle basename="LogicalResourceSpecBundle" var="logResSpecBundle"/>

		<p:menuitem value="#{overallBundle['box.overall.home']}" url="/views/env/home/HomeView.xhtml"/>
		<p:menuitem value="#{overallBundle['box.overall.dir.dashboard']}" url="/views/env/directory/DirectoryDashboardView.xhtml"/>
		<p:menuitem value="#{logResSpecBundle['box.nri.logicalresource.header']}"/>
	</ui:define>

	<ui:define name="body">
		<div class="m-container35 m-responsive100">
			<div class="m-container100">
				<div class="m-container-indent">
					<div class="m-card m-shadow-effect simple-fb">
						<h:form id="logical_res_spec_tree_form">
							<div class="ui-dashboard-header">
								<i class="fa fa-cubes" />
								<h:outputText value="#{logResSpecBundle['box.nri.logicalresource.list_header']}" />

								<p:outputPanel id="logical_res_tree_managed_buttons" styleClass="m-fright">
									<p:commandLink id="create_logical_res_spec_button" styleClass="m-mar-left10"
												   title="#{logResSpecBundle['box.nri.logicalresource.add_new_type']}"
												   disabled="#{!p:ifGranted('Nri_LogicalResourceSpecEdit')}" process="@this"
												   actionListener="#{logicalResourcesSpecDirectoryViewModel.onDialogOpen}">
										<i class="fa fa-edit icon-btn"/>
									</p:commandLink>


									<p:commandLink styleClass="m-mar-left10" action="#{logicalResourcesSpecDirectoryViewModel.removeSpec()}"
												   process="@this"
												   disabled="#{!p:ifGranted('Nri_LogicalResourceSpecEdit')
												   				or !logicalResourcesSpecDirectoryViewModel.removableNode}"
												   update="logical_res_spec_tree_form logical_res_spec_attributes_form"
												   title="#{logResSpecBundle['box.nri.logicalresource.remove_type']}">
										<i class="fa fa-trash icon-btn"/>
										<p:confirm header="#{logResSpecBundle['box.nri.logicalresource.remove_confirm_header']}"
												   message="#{logResSpecBundle['box.nri.logicalresource.remove_confirm']} '#{logicalResourcesSpecDirectoryViewModel.selectedNode.data.name}'?" />
									</p:commandLink>
								</p:outputPanel>
							</div>

							<o:importConstants type="ru.argustelecom.box.nri.logicalresources.LogicalResNodeType" var="logicResSpecNodeType"/>

							<p:outputPanel id="logical_res_spec_tree_panel">
								<p:tree id="logical_res_spec_tree" styleClass="width-100-percents m-ov-auto tree-no-border"
										value="#{logicalResourcesSpecDirectoryViewModel.logicalResourceSpecNode}"
										var="node" lazy="true" dynamic="true" selectionMode="single" selection="#{logicalResourcesSpecDirectoryViewModel.selectedNode}"
										highlight="true" cashe="false" propagateSelectionUp="false" propagateSelectionDown="false">
									<p:ajax event="select"
											update="logical_res_spec_tree_form-logical_res_tree_managed_buttons
											logical_res_spec_attributes_form type_property_form"/>

									<p:treeNode type="#{logicResSpecNodeType.PHONE_NUMBER.keyword}">
										<i class="#{logicResSpecNodeType.PHONE_NUMBER.icon} m-fleft m-mar-right3 m-mar-top3"/>
										<h:outputText value=" #{logicResSpecNodeType.PHONE_NUMBER.keyword}"/>
									</p:treeNode>

									<p:treeNode type="#{logicResSpecNodeType.PARTY_SPEC.keyword}">
										<i class="#{logicResSpecNodeType.PARTY_SPEC.icon} m-fleft m-mar-right3 m-mar-top3"/>
										<h:outputText value="#{node.name}"/>
									</p:treeNode>
								</p:tree>

								<script>
									$( document ).ready(function() {
										Argus.System.AutoHeight.compute('logical_res_spec_tree_form', 40);
										Argus.System.AutoHeight.compute('logical_res_spec_tree_form-logical_res_spec_tree', 35);
									});
								</script>
							</p:outputPanel>
						</h:form>
					</div>
				</div>
			</div>
		</div>

		<div class="m-container65 m-responsive100">
			<ui:include src="LogicalResourceNumberSpecAttributesFrame.xhtml">
				<ui:param name="update" value="logical_res_spec_tree_form-logical_res_spec_tree"/>
			</ui:include>

			<div class="m-container100">
				<div class="m-container-indent">
					<div class="m-card m-shadow-effect simple-fb">
						<ui:include src="/views/env/type/TypePropertyFrame.xhtml">
							<ui:param name="readonly" value="#{!p:ifGranted('Nri_LogicalResourceSpecEdit')}" />
						</ui:include>
					</div>
				</div>
			</div>
		</div>
	</ui:define>

	<ui:define name="dialogs">
		<ui:include src="PhoneNumberSpecCresationDialog.xhtml">
			<ui:param name="update" value="logical_res_spec_tree_form logical_res_spec_attributes_form "/>
		</ui:include>

		<ui:include src="/views/env/type/TypePropertyAddDialog.xhtml"/>

		<ui:include src="/views/env/type/TypePropertyEditDialog.xhtml"/>

		<ui:include src="/views/env/type/TypePropertyGroupEditDialog.xhtml">
			<ui:param name="updatedElements" value="type_property_form"/>
		</ui:include>
	</ui:define>
</ui:composition>
