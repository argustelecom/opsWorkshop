<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:o="http://omnifaces.org/ui" xmlns:sysinf="http://argustelecom.ru/system-inf"
                xmlns:pm="http://primefaces.org/modena" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:boxenv="http://argustelecom.ru/box/env">

    <h:form id="service_spec_edit_form">

        <p:dialog id="service_spec_edit_dlg" header="#{contractBundle['box.contract.service_spec.edit_dialog']}" width="800" styleClass="icon-creation"
                  widgetVar="serviceSpecEditDlg" resizable="false" modal="true" closable="false" dynamic="true">

			<ui:include src="/views/env/services/ServicesTabFrame.xhtml">
                <ui:param name="services" value="#{servicePropertiesEditDm.services}"/>
            </ui:include>

            <div class="dialog-footer-buttons">
                <p:commandButton id="cancel_button" value="#{overallBundle['box.overall.cancel']}"
                                 styleClass="m-blue-text-button" update="service_spec_edit_dlg"
                                 process="@this" onclick="PF('serviceSpecEditDlg').hide()"/>
                <p:commandButton id="create_button" value="#{overallBundle['box.overall.save']}"
                                 oncomplete="if (args &amp;&amp; !args.validationFailed) {PF('serviceSpecEditDlg').hide()}"
                                 process="service_spec_edit_dlg" update="#{update}"/>
            </div>
        </p:dialog>
    </h:form>

</ui:composition>
