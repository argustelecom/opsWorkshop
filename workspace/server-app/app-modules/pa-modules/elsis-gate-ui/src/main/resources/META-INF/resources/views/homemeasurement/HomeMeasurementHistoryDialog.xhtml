<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:o="http://omnifaces.org/ui" xmlns:sysinf="http://argustelecom.ru/system-inf"
                xmlns:pm="http://primefaces.org/modena" xmlns:f="http://java.sun.com/jsf/core">

    <p:dialog id="home_measurement_history_dlg" header="История показаний" width="400"
              widgetVar="HomeMeasurementHistoryDialogVar" resizable="false" modal="true" closable="true" dynamic="true">
        <h:form id="home_measurement_form_dlg">
            <p:dataTable value="#{homeMeasurementVM.getHistoryList()}"
                         emptyMessage="#{overallBundle['box.overall.empty']}"
                         var="history" styleClass="hide-tr-header">
                <p:column>
                    <h:outputText value="#{history.value}" styleClass="fs14" title=""/>
                </p:column>

                <p:column>
                    <h:outputText value="#{history.date}" styleClass="fs14"  title="">
                        <sysinf:convertDateTime pattern="#{dateUtils.DATETIME_FULL_PATTERN}"/>
                    </h:outputText>
                </p:column>
            </p:dataTable>
        </h:form>
    </p:dialog>

</ui:composition>
