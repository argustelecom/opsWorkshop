<ui:component xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
			  xmlns:p="http://primefaces.org/ui" xmlns:cc="http://java.sun.com/jsf/composite"
			  xmlns:o="http://omnifaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

	<cc:interface componentType="inputAddress">
		<cc:attribute name="id"/>
		<cc:attribute name="widgetVar"/>
		<cc:attribute name="value" type="ru.argustelecom.box.env.dto.BusinessObjectDto"/>
		<cc:attribute name="required" type="java.lang.Boolean"/>
		<cc:attribute name="rendered" type="java.lang.Boolean" default="true"/>
		<cc:attribute name="disabled" type="java.lang.Boolean"/>
		<cc:attribute name="styleClass" type="java.lang.String"/>
		<cc:attribute name="minQueryLength" type="java.lang.Integer" default="1"/>
		<cc:attribute name="maxResults" type="java.lang.Integer" default="10"/>
		<cc:attribute name="searchLevel" type="ru.argustelecom.box.env.address.SearchLevel" default="ALL"/>
		<cc:attribute name="locationClass" type="ru.argustelecom.box.env.address.LocationClass" default="C"/>
		<cc:attribute name="validLocationClass" type="java.lang.Object"/>
		<cc:editableValueHolder name="forName" targets="#{cc.attrs.id}"/>
	</cc:interface>

	<cc:implementation>
		<p:autoComplete id="#{cc.attrs.id}" value="#{cc.address}" var="adr" itemValue="#{adr}" itemLabel="#{adr.displayName}"
						disabled="#{cc.attrs.disabled}" rendered="#{cc.attrs.rendered}"
						completeMethod="#{cc.complete}" converter="addressConverter" maxResults="#{cc.attrs.maxResults}"
						minQueryLength="#{cc.attrs.minQueryLength}" styleClass="#{cc.attrs.styleClass}">
			<p:ajax event="itemSelect" listener="#{cc.onItemSelect()}"/>
		</p:autoComplete>
	</cc:implementation>

</ui:component>
