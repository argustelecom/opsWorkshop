<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:o="http://omnifaces.org/ui" xmlns:sysinf="http://argustelecom.ru/system-inf"
                xmlns:pm="http://primefaces.org/modena" xmlns:f="http://java.sun.com/jsf/core">

    <h:form id="edit_telephony_option_type_zones_form">
        <p:dialog id="edit_telephony_option_type_zones_dlg" header="#{telephonyZoneBundle['box.telephony.zone.telephony_option_type_edit_dialog_header']}"
                  width="600" styleClass="icon-creation" widgetVar="editTelephonyOptionTypeZonesDlgVar"
                  resizable="false" modal="true" closable="false" dynamic="true">

			<!--Для того, чтобы фокус упал на этот input-->
			<h:inputText styleClass="visibility-hidden width-0"/>

            <p:selectManyMenu value="#{editTelephonyOptionTypeZonesDm.selectedZones}" var="selectedZone"
							  styleClass="width-100-percents" showCheckbox="true" converter="omnifaces.SelectItemsConverter">

                <f:selectItems value="#{editTelephonyOptionTypeZonesDm.zones}"
							   var="zone" itemValue="#{zone}" itemLabel="#{zone.objectName}"/>

				<p:column>
					<h:outputText value="#{selectedZone.objectName}"/>
				</p:column>

            </p:selectManyMenu>

            <div class="dialog-footer-buttons">
                <p:commandButton id="cancel_button" value="#{overallBundle['box.overall.cancel']}"
                                 styleClass="m-blue-text-button" update="edit_telephony_option_type_zones_dlg"
                                 process="@this" onclick="PF('editTelephonyOptionTypeZonesDlgVar').hide()"/>

                <p:commandButton id="create_button" value="#{overallBundle['box.overall.save']}"
                                 oncomplete="if (args &amp;&amp; !args.validationFailed) {PF('editTelephonyOptionTypeZonesDlgVar').hide()}"
                                 action="#{editTelephonyOptionTypeZonesDm.execute()}" process="edit_telephony_option_type_zones_dlg" update="#{update}"/>
            </div>

        </p:dialog>
    </h:form>

</ui:composition>
