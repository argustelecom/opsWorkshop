<ui:composition template="/views/inf/page/View.xhtml" xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
				xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
				xmlns:o="http://omnifaces.org/ui" xmlns:sysinf="http://argustelecom.ru/system-inf"
				xmlns:pm="http://primefaces.org/modena">

	<ui:param name="viewModel" value="#{contractCardViewModel}"/>
	<ui:param name="pageTitle" value="#{contractBundle['box.contract']}"/>

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="contract" value="#{currentContract.value}" required="#{!facesContext.postback}"
						 requiredMessage="Contract param required"/>
		</f:metadata>
	</ui:define>

	<ui:define name="head">
		<h:outputStylesheet name="box-env/styles/box-env.css"/>
		<h:outputStylesheet name="inf/styles/box-functional-block.css"/>

		<f:loadBundle var="contractBundle" basename="ContractBundle"/>
		<f:loadBundle var="serviceBundle" basename="ServiceBundle"/>
	</ui:define>

	<ui:define name="pagePath">
		<p:menuitem value="#{overallBundle['box.overall.home']}" url="/views/env/home/HomeView.xhtml"/>
		<p:menuitem value="#{contractBundle['box.contract.plural']}" url="/views/env/contract/ContractListView.xhtml"/>
		<p:menuitem value="#{contractBundle['box.contract']} #{contractCardViewModel.contract.documentNumber}"/>
	</ui:define>

	<ui:define name="body">

		<o:importConstants type="ru.argustelecom.box.env.contract.lifecycle.ContractLifecycle.Behaviors" var="behavior"/>

		<ui:include src="ContractAttributesFrame.xhtml"/>

		<div class="m-container100 m-responsive100">
			<ui:include src="ContractEntriesFrame.xhtml">
				<ui:param name="form_id" value="cotract_entries_form"/>
				<ui:param name="update" value="contract_attributes_form"/>
				<ui:param name="abstractFm" value="#{contractEntriesFm}"/>
				<ui:param name="contract" value="#{contractCardViewModel.contract}"/>
				<ui:param name="canEditEntry" value="#{p:ifGranted('CRM_ContractEdit') and !behaviorUtils.isForbidden(contractCardViewModel.contract, behavior.editEntry)}"/>
				<ui:param name="containerClass" value="m-container100"/>
			</ui:include>

			<div class="m-container40 m-responsive100">
				<ui:include src="/views/env/customer/CustomerAttributesBlockFrame.xhtml">
					<ui:param name="customer" value="#{contractCardViewModel.contract.customer}"/>
				</ui:include>
				<o:importConstants type="ru.argustelecom.box.env.billing.bill.BillParamsDto.BillContext" var="contextType"/>
				<ui:include src="ContractExtensionsFrame.xhtml">
					<ui:param name="containerClass" value="m-container100"/>
					<ui:param name="contracts" value="#{contractCardViewModel.contract.extensions}"/>
				</ui:include>

				<ui:include src="ContractPropertiesFrame.xhtml"/>
			</div>

            <div class="m-container60 m-responsive100">
				<ui:include src="/views/env/billing/bill/BillsFunctionalBlock.xhtml">
					<ui:param name="currentContext" value="#{contextType.CONTRACT}"/>
					<ui:param name="contract" value="#{contractCardViewModel.contract}"/>
					<ui:param name="containerClass" value="m-container100"/>
					<ui:param name="canCreateBill" value="true"/>
				</ui:include>

				<div class="m-container100 m-responsive100">
					<div class="m-container-indent">
						<div class="m-card m-shadow-effect m-hei-auto-on-mobile">
							<ui:include src="/views/env/activity/ActivityFrame.xhtml">
								<ui:param name="bundle" value="#{contractBundle}"/>
								<ui:param name="contextObject" value="#{contractCardViewModel.contract}"/>
							</ui:include>
						</div>
					</div>
				</div>
			</div>
		</div>

	</ui:define>

	<ui:define name="dialogs">
		<ui:include src="/views/env/activity/comment/CommentEditDialog.xhtml"/>

		<ui:include src="ContractEntryCreationDialog.xhtml">
			<ui:param name="update" value="cotract_entries_form contract_attributes_form"/>
		</ui:include>

		<ui:include src="OptionContractEntryCreationDialog.xhtml">
			<ui:param name="update" value="cotract_entries_form contract_attributes_form"/>
		</ui:include>

		<ui:include src="ServiceSpecEditDialog.xhtml">
			<ui:param name="update" value="cotract_entries_form"/>
		</ui:include>

		<ui:include src="ContractExtensionCreationDialog.xhtml">
			<ui:param name="update" value="cotract_extansions_form"/>
		</ui:include>

		<ui:include src="ContractLifecycleRoutingDialog.xhtml">
			<ui:param name="bundle" value="#{contractBundle}"/>
			<ui:param name="update" value="contract_attributes_form activity_form cotract_extansions_form cotract_entries_form"/>
		</ui:include>

		<ui:include src="/views/env/billing/bill/BillCreationDialog.xhtml">
			<ui:param name="update" value="bill_fb_form-bills"/>
		</ui:include>
	</ui:define>

</ui:composition>
