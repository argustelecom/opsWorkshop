<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
				xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
				xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
				xmlns:o="http://omnifaces.org/ui" xmlns:sysinf="http://argustelecom.ru/system-inf"
				xmlns:pm="http://primefaces.org/modena" xmlns:f="http://java.sun.com/jsf/core">
	<div class="m-container-indent">
		<div id="pool_info_panel" class="m-card m-shadow-effect m-hei-auto-on-mobile simple-fb">
			<h:form id="pool_info">
				<div class="ui-dashboard-header">
					<i class="fa fa-info-circle"/>
					<h:outputText id="phone_pool_title" styleClass="card-header"
								  value="#{phoneNumberPoolBundle['box.nri.phone.pool.info_label']}"/>
				</div>
				<dl class="name-value width-250 m-font-roboto-regular">
					<dt><p:outputLabel value="#{phoneNumberPoolBundle['box.nri.phone.pool.name']}"/></dt>
					<dd>
						<h:outputLink id="pool"
									  value="./PhoneNumberPoolView.xhtml?pool=PhoneNumberPool-#{phoneNumberVM.phoneNumber.pool.id}">
							#{phoneNumberVM.phoneNumber.pool.name}
						</h:outputLink>
					</dd>
					<dt><p:outputLabel value="#{phoneNumberPoolBundle['box.nri.phone.pool.comment']}"/></dt>
					<dd><p:outputLabel value="#{phoneNumberVM.phoneNumber.pool.comment}"/></dd>
				</dl>
				<div class="column m-pad-0 m-tex-al-right">
					<p:commandButton icon="fa fa-pencil-square-o" styleClass="button m-al-right"
									 value="#{phoneNumberPoolBundle['box.nri.phone.pool.change']}"
									 rendered="#{p:ifGranted('Nri_PhoneNumberEdit')}"
									 update="pool_changing_dlg"
									 oncomplete="PF('poolChangingDlg').show()" process="@this">
						<f:setPropertyActionListener value="#{phoneNumberVM.phoneNumber}"
													 target="#{poolChangingDM.phoneNumber}"/>
						<f:setPropertyActionListener value="#{phoneNumberVM.changePool}"
													 target="#{poolChangingDM.afterChange}"/>
					</p:commandButton>
				</div>
			</h:form>
		</div>
	</div>
</ui:composition>
