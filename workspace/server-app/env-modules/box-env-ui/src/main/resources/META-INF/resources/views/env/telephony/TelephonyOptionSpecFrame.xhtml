<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
				xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
				xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
				xmlns:o="http://omnifaces.org/ui" xmlns:sysinf="http://argustelecom.ru/system-inf"
				xmlns:pm="http://primefaces.org/modena" xmlns:f="http://java.sun.com/jsf/core"
				xmlns:box-env="http://argustelecom.ru/box/env">

	<f:loadBundle basename="TariffBundle" var="tariffBundle"/>
	<f:loadBundle basename="ServiceBundle" var="serviceBundle"/>

	<div class="simple-fb">
		<p:fieldset id="option_spec_fieldset" styleClass="m-pos-relative m-mar-bot20">
			<f:facet name="legend">
				<i class="fa fa-link"/>
				<h:outputText value="#{serviceBundle['box.service.option.plural']}" styleClass="m-mar-left10"/>
			</f:facet>

			<div class="type-content-outer">
			<p:outputPanel id="managed_buttons" styleClass="type-content-inner">
				<p:commandLink styleClass="m-mar-left50" title="#{overallBundle['box.overall.add']}" process="@this"
					action="#{telephonyOptionSpecFm.onEditDialogOpen()}" disabled="#{!p:ifGranted('ProductManagment_ProductTypeEdit')}">
					<i class="fa fa-edit icon-btn"/>
					<f:setPropertyActionListener value="#{serviceSpec}" target="#{telephonyOptionSpecEditDm.serviceSpec}"/>
					<f:setPropertyActionListener value="#{telephonyOptionSpecFm.callback}" target="#{telephonyOptionSpecEditDm.callback}"/>
				</p:commandLink>
			</p:outputPanel>
			</div>
			
			<p:dataTable id="option_spec_table" value="#{telephonyOptionSpecFm.getOptionSpecs(serviceSpec)}" var="optionSpec"
				emptyMessage="#{overallBundle['box.overall.empty']}" styleClass="hide-tr-header borderless">

				<p:column>
					<h:outputText value="#{optionSpec.optionType.name}"/>
				</p:column>

				<p:column>
					<h:outputText value="#{tariffBundle['box.telephony.tariff']}:"/>
				</p:column>

				<p:column>
					<h:outputText value="#{optionSpec.tariff.name}"/>
				</p:column>

			</p:dataTable>
		</p:fieldset>
	</div>
</ui:composition>
