<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				xmlns:sysinf="http://argustelecom.ru/system-inf"
				xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html">

	<f:event listener="#{phoneNumberPoolFM.preRender(phoneNumberPool)}" type="preRenderComponent"/>
	<div class="m-container100">
		<div class="m-container-indent">
			<div id="pool_info_panel" class="m-card m-shadow-effect m-hei-auto-on-mobile simple-fb">
				<div class="ui-dashboard-header">
					<i class="fa fa-info-circle"/>
					<h:outputText id="phone_pool_title" styleClass="card-header"
								  value="#{phoneNumberPoolBundle['box.nri.phone.pool.info_label']}"/>
				</div>
				<sysinf:editableSection disabled="#{!p:ifGranted('Nri_PhoneNumberPoolEdit')}">
					<p:ajax event="save" update="#{update}" listener="#{phoneNumberPoolFM.savePool}"/>
					<dl class="name-value width-250 m-font-roboto-regular">
						<dt>
							<p:outputLabel value="#{phoneNumberPoolBundle['box.nri.phone.pool.name']}"/>
						</dt>
						<dd>
							<p:inputText value="#{phoneNumberPoolFM.pool.name}"
										 required="true"
										 requiredMessage="#{commonBundle['box.nri.common.name_required']}"
										 validator="#{phoneNumberPoolFM.poolNameValidator}"/>
						</dd>
						<dt>
							<p:outputLabel value="#{phoneNumberPoolBundle['box.nri.phone.pool.comment']}"/>
						</dt>
						<dd class="auto-height min-height62">
							<p:inputTextarea id="pool_comment" value="#{phoneNumberPoolFM.pool.comment}"
											 rows="3" counter="pool_comment_display" maxlength="255" counterTemplate="#{overallBundle['box.overall.chars_left']}"/>
							<h:outputText id="pool_comment_display" styleClass="fs12"/>
						</dd>
					</dl>
				</sysinf:editableSection>
			</div>
		</div>
	</div>
</ui:composition>
