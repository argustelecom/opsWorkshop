<ui:composition template="/views/inf/page/View.xhtml" xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui">

	<ui:param name="viewModel" value="#{phoneNumbersVM}"/>
	<ui:param name="pageTitle" value="#{phoneNumbersBundle['box.nri.phones.title']}"/>
	<ui:param name="resultFormId" value="phone_numbers_search_result_form"/>

	<ui:define name="head">
		<h:outputStylesheet name="resources/box-env/styles/box-env.css"/>
		<h:outputStylesheet name="resources/inf/styles/box-functional-block.css"/>
		<h:outputStylesheet name="resources/nri/styles/nri.css"/>
		<f:loadBundle basename="PhoneNumbersBundle" var="phoneNumbersBundle"/>
	</ui:define>

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="phone_name" value="#{phoneNumbersViewState.digits}" required="false"/>
			<f:viewParam name="phone_pool" value="#{phoneNumbersViewState.pool}" required="false"/>
			<f:viewParam name="phone_state" value="#{phoneNumbersViewState.state}" required="false"/>
			<f:viewParam name="phone_spec_instance" value="#{phoneNumbersViewState.specification}" required="false"/>
		</f:metadata>
	</ui:define>

	<ui:define name="pagePath">
		<p:menuitem value="#{overallBundle['box.overall.home']}" url="/views/env/home/HomeView.xhtml"/>
		<p:menuitem value="#{phoneNumbersBundle['box.nri.phones.title']}"/>
	</ui:define>

	<ui:define name="body">
		<ui:include src="PhoneNumbersViewBodyFrame.xhtml">
			<ui:param name="viewState" value="#{phoneNumbersViewState}"/>
			<ui:param name="lazyDm" value="#{phoneNumbersVM.lazyNumbers}"/>
			<ui:param name="page" value="PhoneNumbersView.xhtml"/>
			<ui:param name="filterFormId" value="phone_numbers_search_form"/>
			<ui:param name="resultFormId" value="phone_numbers_search_result_form"/>
			<ui:param name="update" value="#{filterFormId}"/>
		</ui:include>
	</ui:define>

	<ui:define name="dialogs">
		<ui:include src="PhoneNumberMoveDialog.xhtml">
			<ui:param name="update" value="phone_numbers_search_result_form"/>
		</ui:include>
	</ui:define>
</ui:composition>
