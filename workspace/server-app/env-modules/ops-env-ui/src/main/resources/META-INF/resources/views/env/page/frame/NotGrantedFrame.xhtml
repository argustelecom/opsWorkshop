<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:o="http://omnifaces.org/ui"
	xmlns:sys="http://argustelecom.ru/system" xmlns:sysinf="http://argustelecom.ru/system-inf"
	xmlns:pm="http://primefaces.org/modena">

	<f:loadBundle var="notGrantedBundle" basename="NotGrantedBundle"/>
	<p:outputPanel rendered="#{!p:ifGranted(permission.id)}">
		<div class="#{containerClass eq null ? 'm-container100' : containerClass} m-responsive100">
			<div class="m-container-indent">
				<div class="m-card m-shadow-effect m-hei-auto-on-mobile simple-fb">
					<div class="ui-dashboard-header">
						<i class="#{headerIcon}"/>
						<h:outputText value="#{headerText}" styleClass="card-header"/>
					</div>
					<div class="columns">
						<div class="column width-13-percents m-tex-al-center m-vertical-al-middle">
							<i class="fa fa-ban fs40"/>
						</div>
						<div class="column width-87-percents">
							<div>
								<h:outputText value="#{notGrantedBundle['ops.not_granted']}"/>
							</div>
							<br/>
							<div>
								<h:outputText value="#{notGrantedBundle['ops.not_granted.details']} '#{permission.objectName}'"/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</p:outputPanel>
</ui:composition>
