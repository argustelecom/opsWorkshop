<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
				xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
				xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:o="http://omnifaces.org/ui"
				xmlns:sysinf="http://argustelecom.ru/system-inf" xmlns:pm="http://primefaces.org/modena"
				xmlns:f="http://java.sun.com/jsf/core" xmlns:boxenv="http://argustelecom.ru/box/env">

	<f:loadBundle var="optionTypeBundle" basename="OptionTypeBundle"/>
	<f:event listener="#{serviceTypeOptionTypeFm.preRender(nodeDto)}" type="preRenderComponent"/>

	<div class="m-container100 m-responsive100">
		<div class="m-container-indent">
			<div class="m-card m-shadow-effect simple-fb">
				<h:form id="service_type_option_type_form" style="height: 200px" >

					<div class="ui-dashboard-header">
						<i class="fa fa-chain (alias)"/>
						<h:outputText styleClass="card-header" value="#{optionTypeBundle['box.optiontype.title']}"/>

						<p:outputPanel id="property_managed_buttons" styleClass="m-fright property-panel">
							<p:commandLink action="#{editServiceTypeToOptionTypeDm.openDialog()}"
										   title="#{optionTypeBundle['box.optiontype.service_type_option_type_edit_dialog_header']}">
								<i class="fa fa-edit icon-btn"/>

								<f:setPropertyActionListener value="#{serviceTypeOptionTypeFm.callbackAfterChanged}" target="#{editServiceTypeToOptionTypeDm.callbackAfterChanged}"/>
								<f:setPropertyActionListener value="#{commodityTypeDirectoryVs.nodeDto}" target="#{editServiceTypeToOptionTypeDm.nodeDto}"/>
							</p:commandLink>
						</p:outputPanel>
					</div>

					<p:dataList id="option_type_list" value="#{serviceTypeOptionTypeFm.optionTypes}" var="optionType" styleClass="no-bg-and-borders m-ov-auto"
								emptyMessage="Нет данных для отображения">
						<h:outputText value="#{optionType.objectName}"/>
					</p:dataList>

					<script>
						$( document ).ready(function() {
							Argus.System.AutoHeight.compute('service_type_option_type_form', 470);
							Argus.System.AutoHeight.compute('service_type_option_type_form-option_type_list', 470);
						});
					</script>

				</h:form>
			</div>
		</div>
	</div>

</ui:composition>
