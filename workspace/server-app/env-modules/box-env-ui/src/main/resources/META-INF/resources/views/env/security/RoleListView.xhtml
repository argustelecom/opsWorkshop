<ui:composition template="/views/inf/page/View.xhtml" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:o="http://omnifaces.org/ui"
	xmlns:sysinf="http://argustelecom.ru/system-inf"
	xmlns:pm="http://primefaces.org/modena" xmlns:boxenv="http://argustelecom.ru/box/env">

	<ui:param name="viewModel" value="#{roleListViewModel}" />
	<ui:param name="pageTitle" value="#{securityRoleBundle['box.role.plural']}" />
	<ui:param name="resultFormId" value="search_result_form"/>

	<ui:define name="head">
		<h:outputStylesheet name="box-env/styles/box-env.css" />
		<h:outputStylesheet name="inf/styles/box-functional-block.css"/>
	</ui:define>

	<f:metadata>
		<f:viewParam name="searchQuery" value="#{roleListViewState.searchQuery}"/>
	</f:metadata>

	<ui:define name="pagePath">

		<f:loadBundle basename="SecurityRoleBundle" var="securityRoleBundle"/>
		<f:loadBundle basename="OverallBundle" var="overallBundle"/>

		<p:menuitem value="#{overallBundle['box.overall.home']}" url="/views/env/home/HomeView.xhtml" />
		<p:menuitem value="#{overallBundle['box.overall.dir.dashboard']}" url="/views/env/directory/DirectoryDashboardView.xhtml" />
		<p:menuitem value="#{securityRoleBundle['box.role.plural']}" />
	</ui:define>

	<ui:define name="body">
		<ui:include src="RoleListFrame.xhtml">
			<ui:param name="viewState" value="#{roleListViewState}"/>
			<ui:param name="lazyDm" value="#{roleListViewModel.lazyDm}"/>
			<ui:param name="page" value="RoleListView.xhtml"/>
			<ui:param name="filterFormId" value="search_form"/>
			<ui:param name="resultFormId" value="#{resultFormId}"/>
			<ui:param name="update" value="#{filterFormId}"/>
		</ui:include>
	</ui:define>

	<ui:define name="dialogs">
		<ui:include src="RoleCreateDialog.xhtml"/>
	</ui:define>

</ui:composition>
