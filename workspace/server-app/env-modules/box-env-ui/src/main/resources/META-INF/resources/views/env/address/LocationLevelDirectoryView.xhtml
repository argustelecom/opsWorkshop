<ui:composition template="/views/inf/page/View.xhtml" xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
				xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
				xmlns:o="http://omnifaces.org/ui" xmlns:sysinf="http://argustelecom.ru/system-inf"
				xmlns:pm="http://primefaces.org/modena">

	<ui:param name="viewModel" value="#{locationLevelDirectoryVM}"/>
	<ui:param name="pageTitle" value="#{locationBundle['box.location.levels.dir']}" />

	<ui:define name="head">
		<h:outputStylesheet name="box-env/styles/box-env.css"/>
		<h:outputStylesheet name="inf/styles/box-functional-block.css"/>
	</ui:define>

	<ui:define name="pagePath">

		<f:loadBundle basename="LocationBundle" var="locationBundle"/>
		<f:loadBundle basename="OverallBundle" var="overallBundle"/>

		<p:menuitem value="#{overallBundle['box.overall.home']}" url="/views/env/home/HomeView.xhtml"/>
		<p:menuitem value="#{overallBundle['box.overall.dir.dashboard']}" url="/views/env/directory/DirectoryDashboardView.xhtml" />
		<p:menuitem value="#{locationBundle['box.location.levels.dir']}" url="/views/env/address/LocationLevelDirectoryView.xhtml" />
	</ui:define>

	<ui:define name="body">

		<f:loadBundle basename="LocationBundle" var="locationBundle"/>
		<f:loadBundle basename="OverallBundle" var="overallBundle"/>

		<div class="m-container100">
			<div class="m-container-indent">
				<div class="m-card m-shadow-effect simple-fb">
					<h:form id="location_levels_form">

						<script>
							$( document ).ready(function() {
								Argus.System.AutoHeight.compute('location_levels_form', 40);
							});
						</script>

						<div class="ui-dashboard-header">
							<i class="icon-format_list_bulleted"/>
							<h:outputText value="#{locationBundle['box.location.levels.dir']}" styleClass="card-header"/>

							<p:outputPanel id="managed_buttons" styleClass="m-fright">
								<p:commandLink styleClass="m-mar-left10" title="#{overallBundle['box.overall.add']}"
												 action="#{locationLevelEditDlgM.onDialogOpen()}" process="@this"
												 disabled="#{!p:ifGranted('System_AddressObjectsLevelsEdit')}">
												<i class="fa fa-edit icon-btn"/>
												<f:setPropertyActionListener value="#{locationLevelDirectoryVM.callback}" target="#{locationLevelEditDlgM.callback}"/>
								</p:commandLink>

								<p:commandLink id="remove_button" styleClass="m-mar-left10" update="location_levels_table"
												 action="#{locationLevelDirectoryVM.remove()}" process="@this" title="#{overallBundle['box.overall.delete']}"
												 disabled="#{!p:ifGranted('System_AddressObjectsLevelsEdit') or locationLevelDirectoryVM.selectedLevels == null or empty locationLevelDirectoryVM.selectedLevels}">
												<i class="fa fa-trash icon-btn"/>
												<p:confirm header="#{locationBundle['box.location.level.delete_dialog']}"
											   	 message="#{locationBundle['box.location.level.delete_dialog.details']}"/>
								</p:commandLink>
							</p:outputPanel>
						</div>

						<p:dataTable id="location_levels_table" value="#{locationLevelDirectoryVM.levels}" var="level"
									 editable="true" selection="#{locationLevelDirectoryVM.selectedLevels}"
									 rowKey="#{level.id}" disabledSelection="#{level.sys}" scrollable="true" scrollHeight="90%">

							<p:ajax event="rowSelectCheckbox" update="location_levels_form-remove_button"/>
							<p:ajax event="rowUnselectCheckbox" update="location_levels_form-remove_button"/>
							<p:ajax event="rowSelect" update="location_levels_form-remove_button"/>
							<p:ajax event="rowUnselect" update="location_levels_form-remove_button"/>
							<p:ajax event="toggleSelect" update="location_levels_form-remove_button"/>

							<p:column selectionMode="multiple" styleClass="width-16"/>

							<p:column headerText="#{overallBundle['box.overall.name']}">
								<h:outputText id="name_out" value="#{level.name}"/>
							</p:column>

							<p:column styleClass="width-20" rendered="#{p:ifGranted('System_AddressObjectsLevelsEdit')}">
									<i class="#{level.sys ? 'icon-lock Fs100 m-red' : ''}"/>

								<p:commandLink action="#{locationLevelEditDlgM.onDialogOpen()}" process="@this" rendered="#{not level.sys}">
									<i class="icon-create fs20 m-bold-gray"/>
									<f:setPropertyActionListener value="#{level}" target="#{locationLevelEditDlgM.editableObject}"/>
								</p:commandLink>
							</p:column>

						</p:dataTable>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>

	<ui:define name="dialogs">
		<ui:include src="LocationLevelEditDialog.xhtml">
			<ui:param name="update" value="location_levels_form-location_levels_table"/>
		</ui:include>
	</ui:define>

</ui:composition>
