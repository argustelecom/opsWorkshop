<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:o="http://omnifaces.org/ui" xmlns:sysinf="http://argustelecom.ru/system-inf"
                xmlns:pm="http://primefaces.org/modena" xmlns:f="http://java.sun.com/jsf/core">

	<f:loadBundle var="optionTypeBundle" basename="OptionTypeBundle"/>

    <h:form id="edit_option_type_to_service_type_form">
        <p:dialog id="edit_option_type_to_service_type_dlg" header="#{optionTypeBundle['box.servicetype.option_type_service_type_edit_dialog_header']}"
                  width="600" styleClass="icon-creation" widgetVar="editOptionTypeToServiceTypeDlgVar"
                  resizable="false" modal="true" closable="false" dynamic="true">

			<!--Для того, чтобы фокус упал на этот input-->
			<h:inputText styleClass="visibility-hidden width-0"/>

            <p:selectManyMenu value="#{editOptionTypeToServiceTypeDm.selectedServiceTypes}" var="selectedServiceType"
							  styleClass="width-100-percents" showCheckbox="true" converter="omnifaces.SelectItemsConverter">

                <f:selectItems value="#{editOptionTypeToServiceTypeDm.serviceTypes}"
							   var="serviceType" itemValue="#{serviceType}" itemLabel="#{serviceType.objectName}"/>

				<p:column>
					<h:outputText value="#{selectedServiceType.objectName}"/>
				</p:column>

            </p:selectManyMenu>

            <div class="dialog-footer-buttons">
                <p:commandButton id="cancel_button" value="#{overallBundle['box.overall.cancel']}"
                                 styleClass="m-blue-text-button" update="edit_option_type_to_service_type_form"
                                 process="@this" onclick="PF('editOptionTypeToServiceTypeDlgVar').hide()"/>

                <p:commandButton id="create_button" value="#{overallBundle['box.overall.create']}"
                                 oncomplete="if (args &amp;&amp; !args.validationFailed) {PF('editOptionTypeToServiceTypeDlgVar').hide()}"
                                 action="#{editOptionTypeToServiceTypeDm.execute()}" process="edit_option_type_to_service_type_form" update="#{update}"/>
            </div>

        </p:dialog>
    </h:form>

</ui:composition>
