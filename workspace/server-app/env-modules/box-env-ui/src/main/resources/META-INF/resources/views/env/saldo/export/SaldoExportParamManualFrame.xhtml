<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:o="http://omnifaces.org/ui"
                xmlns:sysinf="http://argustelecom.ru/system-inf" xmlns:pm="http://primefaces.org/modena"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:boxenv="http://argustelecom.ru/box/env">

    <div class="m-container-indent">
        <div class="m-card m-shadow-effect simple-fb">
            <h:form id="saldo_export_manual_form">

                <div class="ui-dashboard-header">
                    <i class="fa fa-arrow-circle-o-up" />
                    <h:outputText styleClass="m-disp-inl-block m-mar-right10" value="Экспортировать вручную" />
                    <h:outputText  id="settingsttp" class="icon-help_outline tooltip m-disp-inl-block" position="top"
                                   title="Текст&#013;Снова текс&#013;Еще немного текста&#013;Текст в заключение."/>
                    <p:tooltip id="saldo_sett_ttp" for="settingsttp" />
                    <p:outputPanel id="settings_button" styleClass="m-fright">
                        <p:commandButton icon="fa fa-arrow-circle-up" styleClass="param-icon m-bold-gray-back"
                                         title="Экспортировать вручную" process="@this">
                            <p:fileDownload value="#{billTemplateFrameModel.download()}" />
                        </p:commandButton>
                    </p:outputPanel>
                </div>
                <p:outputPanel id="saldo_export_manual_panel">
                    <dl class="name-value width-150">
                        <dt>
                            <p:outputLabel for="period_from" value="Начало периода:" />
                        </dt>
                        <dd>
                            <p:inputText id="period_from" value="01.01.2017 00:00:00" styleClass="width-30-percents"/>
                            <!--<p:calendar id="tstart"-->
                            <!--value="#{pricelistCardViewModel.pricelist.validFrom}"-->
                            <!--pattern="#{dateUtils.DATETIME_DEFAULT_PATTERN}" locale="ru"-->
                            <!--styleClass="width-40-percents"/>-->

                            <p:outputLabel for="period_to" styleClass="m-mar-left20" value="Конец периода:" />

                            <p:inputText id="period_to" value="31.01.2017 23:59:59" styleClass="width-30-percents"/>
                            <!--<p:calendar id="tstart"-->
                            <!--value="#{pricelistCardViewModel.pricelist.validFrom}"-->
                            <!--pattern="#{dateUtils.DATETIME_DEFAULT_PATTERN}" locale="ru"-->
                            <!--styleClass="width-40-percents"/>-->
                        </dd>
                    </dl>
                </p:outputPanel>
            </h:form>
        </div>
    </div>

</ui:composition>
